---
http:
  routers:
    truenas:
      rule: "Host(`truenas.rzegocki.dev`)"
      entryPoints:
        - https
      service: truenas
      tls: {}

  services:
    truenas:
      loadBalancer:
        servers:
          - url: "https://host.docker.internal:444"
        passHostHeader: true
        serversTransport: insecureSkipVerifyTransport

  serversTransports:
    insecureSkipVerifyTransport:
      insecureSkipVerify: true

