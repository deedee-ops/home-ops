[[stack]]
name = "komodo"
[stack.config]
server = "meemee"
project_name = "ix-komodo"
auto_update = true
repo = "deedee-ops/home-ops"
branch = "master"
webhook_enabled = false
run_directory = "docker/stacks/komodo"
environment = """
ROOT_DOMAIN="[[ROOT_DOMAIN]]"
"""
pre_deploy.command = """
"${PERIPHERY_ROOT_DIRECTORY}/sops" -d "../../hosts/meemee/bootstrap/komodo.sops.env" > override.env
echo '' >> .env
cat override.env >> .env
"""
