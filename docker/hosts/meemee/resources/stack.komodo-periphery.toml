# komodo cannot manage itself yet
[[stack]]
name = "_komodo-periphery"
[stack.config]
server = "meemee"
project_name = "meemee"
auto_update = true
repo = "deedee-ops/k8s-gitops"
branch = "master"
reclone = true
webhook_enabled = false
run_directory = "docker/stacks/komodo-periphery"
environment = """
PERIPHERY_ROOT_DIRECTORY="/volume1/docker/containers"
ROOT_DOMAIN="rzegocki.dev"
"""

