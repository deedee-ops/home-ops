[[stack]]
name = "vault"
[stack.config]
server = "meemee"
auto_update = true
repo = "deedee-ops/home-ops"
branch = "master"
webhook_enabled = false
run_directory = "docker/stacks/vault"
environment = """
ROOT_DOMAIN="[[ROOT_DOMAIN]]"
"""
pre_deploy.command = """
"${PERIPHERY_ROOT_DIRECTORY}/sops" -d "../../hosts/meemee/secrets/vault.sops.env" > override.env
"""
