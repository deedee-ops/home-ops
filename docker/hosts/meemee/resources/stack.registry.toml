[[stack]]
name = "registry"
[stack.config]
server = "meemee"
auto_update = true
repo = "deedee-ops/home-ops"
branch = "master"
reclone = true
webhook_enabled = false
run_directory = "docker/stacks/registry"
environment = """
ROOT_DOMAIN="[[ROOT_DOMAIN]]"
"""
pre_deploy.command = """
"${PERIPHERY_ROOT_DIRECTORY}/sops" -d "../../hosts/meemee/secrets/registry.sops.env" > override.env
"""
