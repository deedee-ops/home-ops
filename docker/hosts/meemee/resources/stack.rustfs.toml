[[stack]]
name = "rustfs"
[stack.config]
server = "meemee"
auto_update = true
repo = "deedee-ops/home-ops"
branch = "master"
reclone = true
webhook_enabled = false
run_directory = "docker/stacks/rustfs"
environment = """
S3_DATA_DIRECTORY=/mnt/fast/s3
"""
pre_deploy.command = """
"${PERIPHERY_ROOT_DIRECTORY}/sops" -d "../../hosts/meemee/secrets/rustfs.sops.env" > override.env
"""
