[[stack]]
name = "borgmatic"
[stack.config]
server = "meemee"
auto_update = true
repo = "deedee-ops/home-ops"
branch = "master"
webhook_enabled = false
run_directory = "docker/stacks/borgmatic"
pre_deploy.command = """
"${PERIPHERY_ROOT_DIRECTORY}/sops" -d "../../hosts/meemee/secrets/borgmatic.sops.env" > override.env
"""
