[[stack]]
name = "traefik"
[stack.config]
server = "meemee"
auto_update = true
repo = "deedee-ops/home-ops"
branch = "master"
reclone = true
webhook_enabled = false
run_directory = "docker/stacks/traefik"
pre_deploy.command = """
"${PERIPHERY_ROOT_DIRECTORY}/sops" -d "${HOSTS_DIR}/meemee/secrets/traefik.sops.env" > override.env
"""
