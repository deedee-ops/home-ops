[[stack]]
name = "traefik"
[stack.config]
server = "meemee"
auto_update = true
repo = "deedee-ops/home-ops"
branch = "master"
webhook_enabled = false
run_directory = "docker/stacks/traefik"
environment = """
ROOT_DOMAIN="[[ROOT_DOMAIN]]"
"""
pre_deploy.command = """
"${PERIPHERY_ROOT_DIRECTORY}/sops" -d "../../hosts/meemee/secrets/traefik.sops.env" > override.env

cp -r "../../hosts/meemee/overlays/traefik/"* .
"""
