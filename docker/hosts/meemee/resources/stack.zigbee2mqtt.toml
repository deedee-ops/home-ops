[[stack]]
name = "zigbee2mqtt"
[stack.config]
server = "meemee"
auto_update = true
repo = "deedee-ops/k8s-gitops"
branch = "master"
reclone = true
webhook_enabled = false
run_directory = "docker/stacks/zigbee2mqtt"
environment = """
ZIGBEE2MQTT_BOTTOM_ADVANCED_EXT_PAN_ID="[[ZIGBEE2MQTT_BOTTOM_ADVANCED_EXT_PAN_ID]]"
ZIGBEE2MQTT_BOTTOM_ADVANCED_NETWORK_KEY="[[ZIGBEE2MQTT_BOTTOM_ADVANCED_NETWORK_KEY]]"
ZIGBEE2MQTT_BOTTOM_ADVANCED_PAN_ID="[[ZIGBEE2MQTT_BOTTOM_ADVANCED_PAN_ID]]"
ZIGBEE2MQTT_TOP_ADVANCED_EXT_PAN_ID="[[ZIGBEE2MQTT_TOP_ADVANCED_EXT_PAN_ID]]"
ZIGBEE2MQTT_TOP_ADVANCED_NETWORK_KEY="[[ZIGBEE2MQTT_TOP_ADVANCED_NETWORK_KEY]]"
ZIGBEE2MQTT_TOP_ADVANCED_PAN_ID="[[ZIGBEE2MQTT_TOP_ADVANCED_PAN_ID]]"
"""
