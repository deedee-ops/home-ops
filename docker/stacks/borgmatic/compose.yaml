---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
services:
  borgmatic:
    image: ghcr.io/borgmatic-collective/borgmatic:2.0.11@sha256:1f267fced0496b53f82b32e0e56933ab0a44a82ed834573baad1cb7372171dba
    container_name: borgmatic
    restart: always
    env_file:
      - ./compose.env
      - ./override.env
    configs:
      - source: legacy
        target: /etc/borgmatic.d/legacy.yaml
      - source: nas
        target: /etc/borgmatic.d/nas.yaml
    volumes:
      - /mnt/tank:/mnt/tank:ro
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/borgmatic/config:/config"

configs:
  legacy:
    file: ./config/legacy.yaml
  nas:
    file: ./config/nas.yaml
