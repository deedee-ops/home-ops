---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
services:
  mongo:
    image: mongo
    labels:
      komodo.skip: # Prevent Komodo from stopping with StopAllContainers
    command: --quiet --wiredTigerCacheSizeGB 0.25
    restart: unless-stopped
    env_file:
      - ./compose.env
      - ./override.env
    volumes:
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/komodo/mongo/data:/data/db"
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/komodo/mongo/config:/data/configdb"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${KOMODO_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${KOMODO_DB_PASSWORD}

  core:
    image: ghcr.io/moghtech/komodo-core:1.19.5
    restart: unless-stopped
    depends_on:
      - mongo
    env_file:
      - ./compose.env
      - ./override.env
    volumes:
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/komodo/config.toml:/config/config.toml"
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/komodo/backups:/backups"
      - "${SOPS_AGE_KEY_FILE:-/etc/age/keys.txt}:/etc/age/keys.txt"
    environment:
      KOMODO_DATABASE_ADDRESS: mongo:27017
      KOMODO_DATABASE_USERNAME: ${KOMODO_DB_USERNAME}
      KOMODO_DATABASE_PASSWORD: ${KOMODO_DB_PASSWORD}
    # ports:
    #   - 9120:9120
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default
      - internal
    # traefik
    labels:
      komodo.skip: # Prevent Komodo from stopping with StopAllContainers
      traefik.enable: "true"
      traefik.http.services.komodo.loadbalancer.server.port: "9120"
      traefik.http.routers.komodo.entrypoints: https
      traefik.http.routers.komodo.rule: Host(`komodo.${ROOT_DOMAIN}`)
      traefik.http.routers.komodo.service: komodo
      traefik.http.routers.komodo.tls: true

networks:
  internal:
    name: internal
    external: true
