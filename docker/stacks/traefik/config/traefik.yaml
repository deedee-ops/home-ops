---
# yaml-language-server: $schema=https://www.schemastore.org/traefik-v3.json
api:
  dashboard: true
  disableDashboardAd: true
  insecure: true
accesslog: {}
#   format: json
#   fields:
#     defaultMode: keep
#     headers:
#       defaultMode: keep
log:
  level: INFO # DEBUG
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /config
certificatesResolvers:
  letsencrypt-ecdsa:
    acme:
      storage: /certs/acme-ecdsa.json
      caServer: https://acme-v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 5s
        resolvers:
          - 1.1.1.1:53
      keyType: EC384
  letsencrypt-rsa:
    acme:
      storage: /certs/acme-rsa.json
      caServer: https://acme-v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 5s
        resolvers:
          - 1.1.1.1:53
      keyType: RSA4096

metrics:
  prometheus:
    entryPoint: metrics
    manualRouting: true
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
