---
# yaml-language-server: $schema=https://www.schemastore.org/traefik-v3.json
api:
  dashboard: true
  disableDashboardAd: true
  insecure: true
accesslog: {}
#   format: json
#   fields:
#     defaultMode: keep
#     headers:
#       defaultMode: keep
log:
  level: INFO # DEBUG
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /config
certificatesResolvers:
  vault-ecdsa:
    acme:
      storage: /certs/acme-ecdsa.json
      # caServer: 'https://vault.{{ env "ROOT_DOMAIN" }}/v1/pki_int/acme/directory'
      caServer: 'http://vault:8200/v1/pki_int/acme/directory'
      httpChallenge:
        entryPoint: http
      keyType: EC384
  vault-rsa:
    acme:
      storage: /certs/acme-rsa.json
      # caServer: 'https://vault.{{ env "ROOT_DOMAIN" }}/v1/pki_int/acme/directory'
      caServer: 'http://vault:8200/v1/pki_int/acme/directory'
      httpChallenge:
        entryPoint: http
      keyType: RSA4096

metrics:
  prometheus:
    entryPoint: metrics
    manualRouting: true
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
