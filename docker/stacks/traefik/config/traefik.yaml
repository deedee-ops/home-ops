---
api:
  dashboard: true
accesslog: {}
#   format: json
#   fields:
#     defaultMode: keep
#     headers:
#       defaultMode: keep
log:
  level: INFO # DEBUG
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /config
certificatesResolvers:
  letsencrypt:
    acme:
      storage: /certs/acme.json
      # caServer: https://acme-v02.api.letsencrypt.org/directory
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 5s
        resolvers:
          - 1.1.1.1:53
tls:
  stores:
    default:
      defaultGeneratedCert:
        resolver: letsencrypt
        domain:
          main: rzegocki.dev
          sans:
            - "*.rzegocki.dev"
metrics:
  prometheus:
    entryPoint: metrics
    manualRouting: true
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
