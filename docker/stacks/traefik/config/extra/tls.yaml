---
# yaml-language-server: $schema=https://www.schemastore.org/traefik-v3.json
tls:
  stores:
    default:
      defaultGeneratedCert:
        resolver: letsencrypt-ecdsa
        domain:
          main: '{{ env "ROOT_DOMAIN" }}'
          sans:
            - '*.{{ env "ROOT_DOMAIN" }}'
  options:
    rsa-kex:
      maxVersion: VersionTLS12
      minVersion: VersionTLS12
