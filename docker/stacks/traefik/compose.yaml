---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/docker-compose.json
services:
  traefik:
    env_file:
      - ./compose.env
      - ./override.env
      - .env # dynamically created by stacks
    image: public.ecr.aws/docker/library/traefik:3.6.7@sha256:140d1fe3ba042682b8c93e8d0fdff043f9d6b27654bd9e84599d7ed220cf2ec7
    container_name: traefik
    restart: always
    environment:
      TZ: Europe/Warsaw
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"
      - "443:443"
    configs:
      - source: traefik-config
        target: /etc/traefik/traefik.yml
    volumes:
      - ./config/extra:/config
      - /var/run/docker.sock:/var/run/docker.sock
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/traefik/certs:/certs"
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/vault/file/cert.pem:/config/vault-internal.pem"
    networks:
      - default
      - internal
    # security
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    read_only: true
  traefik-to-unifi:
    env_file:
      - ./override.env
    image: ghcr.io/thomaslomas/traefik-to-unifi:v1.3.0@sha256:0aeeeb8171da8268edec8d87d599f129aded778ba98eb5eac1eccc5f10bcbcec
    container_name: traefik-to-unifi
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # security
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    read_only: true

configs:
  traefik-config:
    file: ./config/traefik.yaml

networks:
  internal:
    name: internal
    external: true
