---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
services:
  vault:
    image: hashicorp/vault:1.21.1@sha256:f4e2687b72858a9e2160c344c9fa1ef74c07f21a89a8c00534ab64d3f187b927
    container_name: vault
    restart: unless-stopped
    command: server
    configs:
      - source: vault-config
        target: /vault/config/config.hcl
    volumes:
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/vault/file:/vault/file"
      - "./override.env:/secrets/override.env"
      - "/etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt"
    networks:
      - internal
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
    extra_hosts:
      - "pocket-id.security.svc.cluster.local:host-gateway"
    # ports:
    #   - 8200:8200
    # security
    cap_add:
      - CAP_IPC_LOCK
    # traefik
    labels:
      traefik.enable: "true"
      traefik.http.services.vault.loadbalancer.server.port: "8200"
      traefik.http.routers.vault.entrypoints: https
      traefik.http.routers.vault.rule: Host(`vault.${ROOT_DOMAIN}`)
      traefik.http.routers.vault.service: vault
      traefik.http.routers.vault.tls: true
      traefik.http.routers.vault.tls.certresolver: vault-ecdsa
      traefik.http.routers.vault.tls.domains[0].main: 'vault.${ROOT_DOMAIN}'
    post_start:
      - command: >-
          sh -c "sleep 5 &&
          vault operator unseal $(cat /secrets/override.env | sed -E 's@[^=]*=\"?([^\"]+)\"?@\\1@')"
          || true

configs:
  vault-config:
    file: ./config/config.hcl

networks:
  internal:
    name: internal
    external: true
