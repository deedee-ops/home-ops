---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
services:
  tftpd:
    image: "registry.gitlab.com/kalaksi-containers/tftpd:1.6@sha256:a09bec29195006f7a800ac0509a5290aadefe228b70908805b19fbb4ecaf86a0"
    container_name: tftpd
    # synology kernel is super old, so it doesn't allow to bind lower ports
    # user: "21:21"
    env_file:
      - compose.env
    restart: unless-stopped
    network_mode: host
    volumes:
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/tftpd/data:/tftpboot"
    # security
    cap_drop:
      - all
    cap_add:
      - CAP_SETGID
      - CAP_SETUID
      - CAP_SYS_CHROOT
      - CAP_NET_BIND_SERVICE
    security_opt:
      - no-new-privileges
    read_only: true
