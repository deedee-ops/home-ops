---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/docker-compose.json
#
# IMPORTANT FOR TESTING!
#
# This is UDP-based protocol, so firewall on port 69 needs to be opened on BOTH client and server.
services:
  tftpd:
    image: registry.gitlab.com/kalaksi-containers/tftpd:1.6@sha256:e1d37a74f872acad436ec4288f5d28f8dd737c663134e4a18cf60e99287a6efe
    container_name: tftpd
    env_file:
      - compose.env
    restart: unless-stopped
    volumes:
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/tftpd/data:/tftpboot"
    ports:
      - "69:1069/udp"
    # security
    cap_drop:
      - all
    cap_add:
      - CAP_SETGID
      - CAP_SETUID
      - CAP_SYS_CHROOT
    security_opt:
      - no-new-privileges
    read_only: true
