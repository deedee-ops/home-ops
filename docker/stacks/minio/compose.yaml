---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
services:
  minio:
    image: "quay.io/minio/minio:RELEASE.2025-06-13T11-33-47Z@sha256:064117214caceaa8d8a90ef7caa58f2b2aeb316b5156afe9ee8da5b4d83e12c8"
    container_name: minio
    user: "1000:1000"
    command: "server /data --console-address :9001"
    restart: unless-stopped
    env_file:
      - compose.env
      - .env
    networks:
      - default
      - caddy
    volumes:
      - "${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}/volumes/minio/data:/data"
    labels:
      caddy: "*.${ROOT_DOMAIN}"
      caddy.1_@minio: "host minio.${ROOT_DOMAIN}"
      caddy.1_handle: "@minio"
      caddy.1_handle.reverse_proxy: "{{upstreams 9001}}"
      caddy.2_@s3: "host s3.${ROOT_DOMAIN}"
      caddy.2_handle: "@s3"
      caddy.2_handle.reverse_proxy: "{{upstreams 9000}}"
    # security
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    read_only: true

networks:
  caddy:
    external: true
