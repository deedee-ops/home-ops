---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
services:
  registry:
    image: public.ecr.aws/docker/library/registry:3.0.0@sha256:cd92709b4191c5779cd7215ccd695db6c54652e7a62843197e367427efb84d0e
    container_name: registry
    user: "1000:1000"
    restart: unless-stopped
    env_file:
      - registry.env
      - .env
    networks:
      - caddy
    labels:
      caddy: "*.${ROOT_DOMAIN}"
      caddy.1_@registry.host: "registry.${ROOT_DOMAIN}"
      caddy.1_@registry.path: "/v2 /v2/*"
      caddy.1_handle: "@registry"
      caddy.1_handle.reverse_proxy: "{{upstreams 5000}}"
    # security
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    read_only: true

  registry-ui:
    image: joxit/docker-registry-ui:2.5.7
    container_name: registry-ui
    user: "101:101"  # nginx
    restart: unless-stopped
    env_file:
      - registry-ui.env
    networks:
      - caddy
    labels:
      caddy: "*.${ROOT_DOMAIN}"
      caddy.1_@registry-ui: "host registry.${ROOT_DOMAIN}"
      caddy.1_handle: "@registry-ui"
      caddy.1_handle.reverse_proxy: "{{upstreams 8080}}"
    # security
    cap_drop:
      - all
    security_opt:
      - no-new-privileges

networks:
  caddy:
    external: true
