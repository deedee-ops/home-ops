---
apiVersion: batch/v1
kind: Job
metadata:
  name: "unlock-${rsrc}-${claim}-${ts}"
  namespace: "${namespace}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: unlock
          image: docker.io/restic/restic:0.16.0
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: "restic-${rsrc}-${claim}"
