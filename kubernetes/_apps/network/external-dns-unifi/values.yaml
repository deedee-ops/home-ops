---
# yaml-language-server: $schema=../../../../schemas/values.json
external-dns-unifi:
  fullnameOverride: external-dns-unifi
  dnsConfig:
    # ensure FQDNs are not expanded with search domains, so cilium can apply policies correctly
    options:
      - name: ndots
        value: "1"
  provider:
    name: webhook
    webhook:
      image:
        repository: ghcr.io/kashalls/external-dns-unifi-webhook
        tag: v0.6.2@sha256:cff737eb9d7d7d1e5aec49f510588e3172667dba3d4e7f544f0497b68c5f9c51
      env:
        - name: UNIFI_HOST
          value: https://unifi.home.arpa
        - name: UNIFI_API_KEY
          valueFrom:
            secretKeyRef:
              name: unifi-dns-secret
              key: UNIFI_API_KEY
      livenessProbe:
        httpGet:
          path: /healthz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /readyz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        capabilities:
          drop:
            - ALL
  # Avoid storing external domains in UniFi. While it may speed up DNS resolution, it can cause issues with HTTPRoute
  # for services that use both internal and external addresses, such as ArgoCD.
  extraArgs:
    - --gateway-name=internal
  triggerLoopOnEvent: true
  policy: sync
  sources:
    - gateway-httproute
    - service
  txtOwnerId: main
  txtPrefix: k8s.main.
  serviceMonitor:
    enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 300Mi
