---
# yaml-language-server: $schema=../../../../schemas/values.json
unpoller:
  controllers:
    unpoller:
      containers:
        main:
          image:
            repository: ghcr.io/unpoller/unpoller
            tag: v2.15.4@sha256:788a890f2dc5aef3e99ce430917221c43b4e084464d38bc6537a8c7294ef8770
          env:
            TZ: Europe/Warsaw
            UP_UNIFI_DEFAULT_ROLE: homelab
            UP_INFLUXDB_DISABLE: true
          envFrom:
            - secretRef:
                name: unpoller-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: &port 9130
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 128Mi
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      seccompProfile:
        type: RuntimeDefault
  service:
    main:
      ports:
        http:
          port: *port
  serviceMonitor:
    main:
      endpoints:
        - port: http
          interval: 2m  # Unifi API only polls at 2m intervals
          scrapeTimeout: 10s
