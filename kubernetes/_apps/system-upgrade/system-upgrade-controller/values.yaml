---
# yaml-language-server: $schema=../../../../schemas/values.json
system-upgrade-controller:
  controllers:
    system-upgrade-controller:
      strategy: RollingUpdate
      replicas: 1
      containers:
        app:
          image:
            repository: docker.io/rancher/system-upgrade-controller
            tag: v0.15.3@sha256:b8f3ae8be508b6c80340bf9e3733332ecdaddd80dc573626a42a62e30e6a51bb
          env:
            SYSTEM_UPGRADE_CONTROLLER_LEADER_ELECT: true
            SYSTEM_UPGRADE_CONTROLLER_NAME: system-upgrade-controller
            SYSTEM_UPGRADE_CONTROLLER_NAMESPACE:
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            SYSTEM_UPGRADE_CONTROLLER_NODE_NAME:
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            SYSTEM_UPGRADE_JOB_BACKOFF_LIMIT: "99"
            SYSTEM_UPGRADE_JOB_PRIVILEGED: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - "ALL"
      serviceAccount:
        identifier: system-upgrade-controller
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      seccompProfile:
        type: RuntimeDefault
  serviceAccount:
    system-upgrade-controller: {}
