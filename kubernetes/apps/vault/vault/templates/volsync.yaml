  RESTIC_PASSWORD: "<path:kubernetes/data/internal/volsync#RESTIC_PASSWORD>"
  RESTIC_REPOSITORY: "<path:kubernetes/data/internal/volsync#RESTIC_REPOSITORY_TEMPLATE>/vault/data-vault-0"
