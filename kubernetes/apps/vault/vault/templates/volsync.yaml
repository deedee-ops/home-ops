# yaml-language-server: $schema=https://schemas.rzegocki.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: backup-vault-data-vault-0
spec:
  sourcePVC: data-vault-0
  trigger:
    schedule: "30 1 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: restic-vault-data-vault-0
    volumeSnapshotClassName: ceph-block
    cacheCapacity: 10Gi
    cacheStorageClassName: ceph-ephemeral-block
    cacheAccessModes:
      - ReadWriteOnce
    storageClassName: ceph-ephemeral-block
    accessModes:
      - ReadWriteOnce
    retain:
      daily: 7
      weekly: 4
      monthly: 6
      yearly: 3
      within: 3d
    moverSecurityContext:
      runAsNonRoot: true
      fsGroup: 1000
      runAsUser: 1000
      runAsGroup: 100
      seccompProfile:
        type: RuntimeDefault
