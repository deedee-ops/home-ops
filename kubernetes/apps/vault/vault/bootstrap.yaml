---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/ajgon/home-ops.git
      path: kubernetes/apps/vault/vault
      targetRevision: master
      helm:
        valuesObject:
          skipVolsyncSecrets: true
          vault:
            server:
              ingress:
                enabled: false
  syncPolicy:
    automated:
      prune: false
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
  ignoreDifferences:
    - kind: StatefulSet
      group: apps
      name: vault
      jsonPointers:
        - "/spec/replicas"
