---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    labels:
      # fetching docker images and artifacts for builds
      egress/enabled: "true"
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: gitea-runner

  controllers:
    gitea-runner:
      type: statefulset
      replicas: 2
      containers:
        app:
          command:
            - sh
            - -c
            - >-
              GITEA_RUNNER_REGISTRATION_TOKEN="$(cat /secrets/token_${POD_NAME})"
              /usr/bin/supervisord -c /etc/supervisord.conf
          image:
            repository: ghcr.io/deedee-ops/gitea-act_runner
            tag: 0.2.7-dind-rootless
            pullPolicy: IfNotPresent
          env:
            DOCKER_CERT_PATH: /certs/client
            DOCKER_HOST: tcp://localhost:2376
            DOCKER_TLS_VERIFY: "1"
            GITEA_INSTANCE_URL: http://gitea-http.default.svc.cluster.local:3000
            TZ: Europe/Warsaw
            POD_NAME:
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          securityContext:
            privileged: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - pgrep
                    - -f
                    - act_runner
            liveness: *probes

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 4Gi

      statefulset:
        volumeClaimTemplates:
          - name: data
            globalMounts:
              - path: /data
            accessMode: "ReadWriteOnce"
            size: 1Gi
            storageClass: ceph-ephemeral-block

  persistence:
    secrets:
      type: custom
      volumeSpec:
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: gitea-runner
    tmpdir:
      type: emptyDir
      medium: Memory
      globalMounts:
        - path: /tmp
