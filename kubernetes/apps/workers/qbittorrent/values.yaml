---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 65000
      runAsGroup: 65000
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    qbittorrent:
      type: statefulset
      pod:
        labels:
          # downloading torrents
          egress/enabled: "true"
          routeThroughVpn: "true"

      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/qbittorrent
            tag: 5.0.0@sha256:4ba2360b71b95afe7d2b4459c54e5146ed682f37a1c1703eba0f29684636de50
            pullPolicy: IfNotPresent

          command:
            # ensure vxlan0 (vpn) interface is there, otherwise crash
            - sh
            - -c
            - "ip l show vxlan0 && /usr/bin/catatonit -- /entrypoint.sh"

          env:
            QBITTORRENT__BT_PORT: "17307"
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 8080
                timeoutSeconds: 10
                failureThreshold: 30
            liveness: *probes

          resources:
            requests:
              cpu: 50m
              memory: 250Mi
            limits:
              memory: 16Gi

        reannounce: &container
          image:
            repository: ghcr.io/buroa/qbtools
            tag: v0.19.4@sha256:b12891cdb26f35ce023e7cde1f40741f9242d46a89cbc2e9eb00d4b1b7f4c9b8
          args:
            - reannounce
            - --process-seeding
            - --server
            - 127.0.0.1
            - --port
            - "8080"
          env:
            TZ: Europe/Warsaw
          resources:
            requests:
              cpu: 25m
            limits:
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

    orphaned:
      type: cronjob
      cronjob:
        schedule: "@daily"
        timeZone: Europe/Warsaw
        concurrencyPolicy: Forbid
        successfulJobsHistory: 0
        failedJobsHistory: 1
      containers:
        app:
          <<: *container
          args:
            - orphaned
            - --exclude-pattern
            - "*/manual/*"
            - --server
            - qbittorrent.workers.svc.cluster.local
            - --port
            - "8080"
      pod:
        restartPolicy: OnFailure

  service:
    app:
      controller: qbittorrent
      ports:
        http:
          port: 8080

  ingress:
    qbittorrent:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: qBittorrent
        gethomepage.dev/icon: qbittorrent.png
        gethomepage.dev/description: Torrent Client
      hosts:
        - host: "torrents.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 8080
      tls:
        - hosts:
            - "torrents.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      type: persistentVolumeClaim
      existingClaim: qbittorrent-config
      advancedMounts:
        qbittorrent:
          app:
            - path: "/config"
    downloads:
      type: persistentVolumeClaim
      existingClaim: qbittorrent-downloads
      advancedMounts:
        qbittorrent:
          app:
            - path: "/data/torrents"
        orphaned:
          app:
            - path: "/data/torrents"
