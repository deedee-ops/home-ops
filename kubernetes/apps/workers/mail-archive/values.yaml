---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 1000  # vmail
      seccompProfile:
        type: RuntimeDefault

  controllers:
    mail-archive:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          image:
            repository: ghcr.io/slusarz/dovecot-fts-flatcurve
            tag: "v1.0.2"
            pullPolicy: IfNotPresent

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - pgrep
                    - -f
                    - dovecot
                initialDelaySeconds: 5
                periodSeconds: 10
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 256Mi
        tika:
          image:
            repository: ghcr.io/deedee-ops/tika
            tag: 2.9.1
            pullPolicy: IfNotPresent
          securityContext: &securityContext
            runAsNonRoot: true
            runAsUser: 65000
            runAsGroup: 65000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          probes:
            startup: &probes-tika
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /version
                  port: 9998
            readiness: *probes-tika
            liveness: *probes-tika
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              memory: 4Gi

    roundcube:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/roundcube
            tag: 1.6.6
            pullPolicy: IfNotPresent

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /program/resources/blank.webp
                  port: 3000
                initialDelaySeconds: 5
                periodSeconds: 10
                failureThreshold: 3
            liveness: *probes

          securityContext: *securityContext

          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 1Gi
    imapsync:
      type: cronjob
      cronjob:
        schedule: "0 * * * *"  # every hour
        successfulJobsHistory: 0
        failedJobsHistory: 5
        concurrencyPolicy: Forbid

      containers:
        sync:
          image:
            repository: ghcr.io/deedee-ops/imapsync
            tag: "2.279"
            pullPolicy: IfNotPresent
          command:
            - imapsync
            - --host1
            - "<path:kubernetes/data/internal/mail-archive#SOURCE_HOST>"
            - --user1
            - "<path:kubernetes/data/internal/mail-archive#SOURCE_USER>"
            - --passfile1
            - /secrets/SOURCE_PASS
            - --ssl1
            - --host2
            - mail-archive-app.workers.svc.cluster.local
            - --user2
            - "<path:kubernetes/data/internal/mail-archive#DESTINATION_USER>"
            - --passfile2
            - /secrets/DESTINATION_PASS
            - --usecache
            - --exclude
            - 'INBOX|Sent|Drafts|Junk|Trash'
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - pgrep
                    - -f
                    - imapsync
                initialDelaySeconds: 5
                periodSeconds: 10
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              memory: 1Gi

  service:
    app:
      controller: mail-archive
      ports:
        imap:
          port: 143
    roundcube:
      controller: roundcube
      ports:
        http:
          port: 3000
  ingress:
    roundcube:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Apps
        gethomepage.dev/name: Mail Archive
        gethomepage.dev/icon: roundcube.png
        gethomepage.dev/description: Searchable mail archive
      hosts:
        - host: "mail.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: roundcube
                port: 3000
      tls:
        - hosts:
            - "mail.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    cache:
      type: persistentVolumeClaim
      storageClass: ceph-ephemeral-block
      size: 10Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        imapsync:
          sync:
            - path: /var/tmp

    config:
      type: persistentVolumeClaim
      existingClaim: mail-archive-config
      advancedMounts:
        roundcube:
          app:
            - path: /config
              subPath: roundcube

    data:
      type: persistentVolumeClaim
      existingClaim: mail-archive-data
      advancedMounts:
        mail-archive:
          app:
            - path: /srv/mail

    secret:
      type: secret
      name: mail-archive-secret
      advancedMounts:
        mail-archive:
          app:
            - path: /etc/dovecot/dovecot.conf
              subPath: dovecot.conf
              readOnly: true
            - path: /etc/dovecot/passwd
              subPath: passwd
              readOnly: true
        imapsync:
          sync:
            - path: /secrets/SOURCE_PASS
              subPath: SOURCE_PASS
            - path: /secrets/DESTINATION_PASS
              subPath: DESTINATION_PASS

    tmpdir:
      type: emptyDir
      medium: Memory
      advancedMounts:
        roundcube:
          app:
            - path: /app/installer
            - path: /tmp
            - path: /var/tmp
