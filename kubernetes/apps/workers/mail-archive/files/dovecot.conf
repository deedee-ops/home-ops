mail_home=/srv/mail/%Lu
mail_location=sdbox:~/Maildir
mail_uid=1000
mail_gid=1000
mail_plugins = $mail_plugins fts fts_flatcurve

protocols = imap

first_valid_uid = 1000
last_valid_uid = 1000

service imap {
  client_limit = 1
}

service imap-login {
  service_count = 0
  process_min_avail = 4
  vsz_limit = 1G
}
service pop3-login {
  service_count = 0
}

passdb {
  driver = passwd-file
  args = scheme=PLAIN username_format=%u /etc/dovecot/passwd
}

userdb {
  driver = passwd-file
  args = username_format=%u /etc/dovecot/passwd
  default_fields = uid=vmail gid=vmail home=/srv/mail/%Lu
}

# No SSL
ssl = no
disable_plaintext_auth = no

namespace {
  inbox = yes
  separator = /
}

plugin {
  # Define "flatcurve" as the FTS driver.
  fts = flatcurve
  fts_autoindex = yes
  fts_enforced = yes
  fts_tika = http://localhost:9998/tika/

  # These are not flatcurve settings, but required for Dovecot FTS. See
  # Dovecot FTS Configuration link above for further information.
  fts_languages = en
  fts_tokenizer_generic = algorithm=simple
  fts_tokenizers = generic email-address

  # OPTIONAL: Recommended default FTS core configuration
  fts_filters = normalizer-icu snowball stopwords
  fts_filters_en = lowercase snowball english-possessive stopwords
}

listen = *

log_path = /dev/stdout
info_log_path = /dev/stdout
debug_log_path = /dev/stdout
