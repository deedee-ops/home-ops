---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/kyverno.io/policyexception_v2beta1.json
apiVersion: kyverno.io/v2beta1
kind: PolicyException
metadata:
  name: gha-runner-scale-set-ignore-podsecurity-subrule-baseline
spec:
  exceptions:
    - policyName: podsecurity-subrule-baseline
      ruleNames:
        - baseline
  match:
    any:
      - resources:
          kinds:
            - Pod
          namespaces:
            - "{{ .Release.Namespace }}"
          names:
            - gha-runner-scale-set-*-runner-*
---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/kyverno.io/policyexception_v2beta1.json
apiVersion: kyverno.io/v2beta1
kind: PolicyException
metadata:
  name: gha-runner-scale-set-ignore-require-ro-rootfs
spec:
  exceptions:
    - policyName: require-ro-rootfs
      ruleNames:
        - validate-readOnlyRootFilesystem
  match:
    any:
      - resources:
          kinds:
            - Pod
          namespaces:
            - "{{ .Release.Namespace }}"
          names:
            - gha-runner-scale-set-*
