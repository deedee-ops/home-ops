---
# yaml-language-server: $schema=https://schemas.ajgon.casa/serviceaccount-v1.json
apiVersion: v1
kind: ServiceAccount
metadata:
  name: home-ops-runner
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/rolebinding-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: home-ops-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-runners
subjects:
  - kind: ServiceAccount
    name: home-ops-runner
    namespace: actions-runner-system
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/clusterrolebinding-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: home-ops-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: github-runners
subjects:
  - kind: ServiceAccount
    name: home-ops-runner
    namespace: actions-runner-system
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/talos.dev/serviceaccount_v1alpha1.json
apiVersion: talos.dev/v1alpha1
kind: ServiceAccount
metadata:
  name: home-ops-runner
spec:
  roles:
    - os:admin
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/serviceaccount-v1.json
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ajgon-runner
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/rolebinding-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ajgon-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-runners
subjects:
  - kind: ServiceAccount
    name: ajgon-runner
    namespace: actions-runner-system
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/role-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-runners
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - create
      - delete
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
      - get
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "batch"
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/clusterrole-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: github-runners
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
