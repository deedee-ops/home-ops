---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name home-ops-runner
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  interval: 1h
  values:
    githubConfigUrl: https://github.com/deedee-ops
    githubConfigSecret: home-ops-runner-secret
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes:
          - ReadWriteOnce
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 25Gi
    listenerTemplate:
      metadata:
        labels:
          egress.cilium.io/kube-apiserver: "true"
      spec:
        # containers field is required by the spec, despite being meaningless here
        containers: []
        dnsConfig:
          options:
            - name: ndots
              value: "1"
    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: actions-runner-system
    template:
      metadata:
        labels:
          egress.cilium.io/kube-apiserver: "true"
      spec:
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.332.0@sha256:577ec3d514700203d07a8b14ac9238e2c8bf7565969f9d3bddf5dac1c60c43b7
            command:
              - /home/runner/run.sh
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
        dnsConfig:
          options:
            - name: ndots
              value: "1"
        serviceAccountName: *name
        volumes:
          - name: talos
            secret:
              secretName: *name
