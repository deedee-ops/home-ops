---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://schemas.ajgon.casa/mutatingadmissionpolicybinding-admissionregistration-v1beta1.json
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingAdmissionPolicyBinding
metadata:
  name: github-workflow-dnsconfig
spec:
  policyName: github-workflow-dnsconfig
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/mutatingadmissionpolicy-admissionregistration-v1beta1.json
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingAdmissionPolicy
metadata:
  name: github-workflow-dnsconfig
spec:
  matchConstraints:
    resourceRules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - pods
  matchConditions:
    - name: has-actions-runner-system-namespace
      expression: >-
        object.metadata.namespace == "actions-runner-system"
  failurePolicy: Fail
  reinvocationPolicy: IfNeeded
  mutations:
    - patchType: JSONPatch
      jsonPatch:
        expression: >-
          [
            JSONPatch{
              op: "add", path: "/spec/dnsConfig",
              value: Object.spec.template.spec.dnsConfig{
                options: [Object.spec.template.spec.dnsConfig.options{
                  name: "ndots",
                  value: "1"
                }]
              }
            }
          ]
