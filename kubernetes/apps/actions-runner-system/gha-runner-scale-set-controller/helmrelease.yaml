---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name gha-runner-scale-set-controller
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set-controller
  interval: 1h
  postRenderers:
    - kustomize:
        patches:
          - # Properly resolve DNS domains for cilium policies
            patch: |-
              - op: add
                path: /spec/template/spec/dnsConfig
                value:
                  options:
                    - name: ndots
                      value: "1"
            target:
              kind: Deployment
              name: gha-runner-scale-set-controller
  values:
    fullnameOverride: *name
    podLabels:
      egress.cilium.io/kube-apiserver: "true"
