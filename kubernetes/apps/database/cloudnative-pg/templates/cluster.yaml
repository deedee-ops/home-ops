---
# yamllint disable rule:comments-indentation
# yaml-language-server: $schema=https://schemas.rzegocki.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-16
spec:
  instances: 2
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
  imageName: "ghcr.io/cloudnative-pg/postgresql:16.0-4"
  enableSuperuserAccess: true
  inheritedMetadata:
    labels:
      route-to/nas: "true"
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: ceph-persistent-block
  superuserSecret:
    name: cloudnative-pg-secret
  bootstrap:
    recovery:
      source: &previousCluster postgres-v4
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: "s3://backups/<path:kubernetes/data/internal/base#CLUSTER_NAME>/cloudnative-pg/"
      endpointURL: "http://<path:kubernetes/data/internal/base#IP_NAS>:9000/"
      serverName: &currentCluster postgres-v5
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: accessKeyId
        secretAccessKey:
          name: cloudnative-pg-secret
          key: secretAccessKey
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: "s3://backups/<path:kubernetes/data/internal/base#CLUSTER_NAME>/cloudnative-pg/"
        endpointURL: "http://<path:kubernetes/data/internal/base#IP_NAS>:9000/"
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg-secret
            key: accessKeyId
          secretAccessKey:
            name: cloudnative-pg-secret
            key: secretAccessKey
# yamllint enable rule:comments-indentation
