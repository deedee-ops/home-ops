---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/secrets-store.csi.x-k8s.io/secretproviderclass_v1.json
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: cloudnative-pg
spec:
  provider: vault
  parameters:
    objects: |
      - objectName: "POSTGRES_PASSWORD"
        secretPath: "kubernetes/data/internal/cloudnative-pg"
        secretKey: "SUPERUSER_PASSWORD"
      - objectName: "POSTGRES_USER"
        secretPath: "kubernetes/data/internal/cloudnative-pg"
        secretKey: "SUPERUSER_USERNAME"
      - objectName: "S3_ACCESS_KEY_ID"
        secretPath: "kubernetes/data/internal/volsync"
        secretKey: "AWS_ACCESS_KEY_ID"
      - objectName: "S3_SECRET_ACCESS_KEY"
        secretPath: "kubernetes/data/internal/volsync"
        secretKey: "AWS_SECRET_ACCESS_KEY"
    roleName: default
    vaultAddress: https://vault.vault:8200
    vaultCACertPath: /vault/tls/tls.ca
