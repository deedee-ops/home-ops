---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/secret-v1.json
apiVersion: v1
kind: Secret
metadata:
  name: harbor-secret
type: Opaque
stringData:
  # Database password
  password: "<path:kubernetes/data/internal/harbor#DB_PASSWORD>"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/secret-v1.json
apiVersion: v1
kind: Secret
metadata:
  name: harbor-registry-config
type: kubernetes.io/dockerconfigjson
# yamllint disable rule:line-length
stringData:
  ".dockerconfigjson": |-
    {
      "auths": {
        "registry.<path:kubernetes/data/internal/base#ROOT_DOMAIN>": {
          "username": "<path:kubernetes/data/internal/harbor#REGISTRY_USERNAME>",
          "password": "<path:kubernetes/data/internal/harbor#REGISTRY_PASSWORD>",
          "email": "<path:kubernetes/data/internal/harbor#REGISTRY_EMAIL>",
          "auth": "<path:kubernetes/data/internal/harbor#REGISTRY_USERNAME_PASSWORD_B64>"
        }
      }
    }
# yamllint enable rule:line-length
