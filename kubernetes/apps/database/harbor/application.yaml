---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/deedee-ops/home-ops.git
      targetRevision: master
      path: kubernetes/apps/database/harbor
      plugin:
        name: argocd-vault-plugin-helm
  destination:
    namespace: database
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: harbor-core
      jsonPointers:
        - "/data"
    - group: ""
      kind: Secret
      name: harbor-jobservice
      jsonPointers:
        - "/data"
    - group: ""
      kind: Secret
      name: harbor-registry
      jsonPointers:
        - "/data"
    - group: ""
      kind: Secret
      name: harbor-registry-htpasswd
      jsonPointers:
        - "/data"
    - group: apps
      kind: Deployment
      name: harbor-core
      jsonPointers:
        - "/spec/template/metadata/annotations"
    - group: apps
      kind: Deployment
      name: harbor-jobservice
      jsonPointers:
        - "/spec/template/metadata/annotations"
    - group: apps
      kind: Deployment
      name: harbor-registry
      jsonPointers:
        - "/spec/template/metadata/annotations"
