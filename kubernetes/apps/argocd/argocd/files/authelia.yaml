---
# yaml-language-server: disabled
access_control:
  rules:
    - policy: two_factor
      domain:
        - 'argocd.<path:kubernetes/data/internal/base#ROOT_DOMAIN>'
      subject:
        - ['user:admin']
    - policy: deny
      domain:
        - 'argocd.<path:kubernetes/data/internal/base#ROOT_DOMAIN>'
identity_providers:
  oidc:
    clients:
      - client_id: argocd
        client_name: Argo CD
        client_secret: '<path:kubernetes/data/internal/argocd#OIDC_SECRET_ENCRYPTED>'
        consent_mode: 'implicit'
        public: false
        authorization_policy: 'two_factor'
        redirect_uris:
          - 'https://argocd.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/auth/callback'
        scopes:
          - 'openid'
          - 'groups'
          - 'email'
          - 'profile'
        grant_types:
          - 'authorization_code'
        response_types:
          - 'code'
        userinfo_signed_response_alg: none
      - client_id: argocd-cli
        client_name: Argo CD (CLI)
        consent_mode: 'implicit'
        public: true
        authorization_policy: 'two_factor'
        redirect_uris:
          - 'http://localhost:8085/auth/callback'
        scopes:
          - 'openid'
          - 'groups'
          - 'email'
          - 'profile'
          - 'offline_access'
        grant_types:
          - 'refresh_token'
          - 'authorization_code'
        response_types:
          - 'code'
        userinfo_signed_response_alg: none
