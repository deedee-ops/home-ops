---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/configmap-v1.json
# yamllint enable rule:line-length
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-authelia
  labels:
    authelia.com/enabled: "true"
data:
  argocd.yaml: |
    access_control:
      rules:
        - policy: two_factor
          domain:
            - 'argocd.<path:kubernetes/data/internal/base#ROOT_DOMAIN>'
          subject:
            - ['user:admin']
        - policy: deny
          domain:
            - 'argocd.<path:kubernetes/data/internal/base#ROOT_DOMAIN>'
    identity_providers:
      oidc:
        clients:
          - id: argocd
            description: Argo CD
            secret: '<path:kubernetes/data/internal/argocd#OIDC_SECRET_ENCRYPTED>'
            sector_identifier: ''
            consent_mode: 'implicit'
            public: false
            authorization_policy: 'two_factor'
            redirect_uris:
            - 'https://argocd.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/auth/callback'
            scopes:
            - 'openid'
            - 'groups'
            - 'email'
            - 'profile'
            grant_types:
            - 'refresh_token'
            - 'authorization_code'
            response_types:
            - 'code'
            userinfo_signing_algorithm: none
          - id: argocd-cli
            description: Argo CD (CLI)
            sector_identifier: ''
            consent_mode: 'implicit'
            public: true
            authorization_policy: 'two_factor'
            redirect_uris:
            - 'http://localhost:8085/auth/callback'
            scopes:
            - 'openid'
            - 'groups'
            - 'email'
            - 'profile'
            - 'offline_access'
            grant_types:
            - 'refresh_token'
            - 'authorization_code'
            response_types:
            - 'code'
            userinfo_signing_algorithm: none
