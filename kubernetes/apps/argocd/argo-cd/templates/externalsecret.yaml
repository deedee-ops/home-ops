---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: argocd-secret
    template:
      data:
        admin.password: "{{ .ARGOCD_ADMIN_PASSWORD_ENCRYPTED }}"
        admin.passwordMtime: "2025-10-19T09:16:23Z"
        oidc.authelia.clientID: "{{ .ARGOCD_OIDC_CLIENT_ID }}"
        oidc.authelia.clientSecret: "{{ .ARGOCD_OIDC_CLIENT_SECRET }}"
        server.secretkey: "{{ .ARGOCD_SERVER_SECRETKEY }}"
        webhook.github.secret: "{{ .ARGOCD_WEBHOOK_GITHUB_SECRET }}"
  dataFrom:
    - extract:
        key: meemee
