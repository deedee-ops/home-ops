---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: kopia-secret
    template:
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        client-id: "{{ .KOPIA_CLIENT_ID }}"
        client-secret: "{{ .KOPIA_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
