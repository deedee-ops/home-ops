---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  chartRef:
    kind: OCIRepository
    name: volsync
  interval: 1h
  values:
    fullnameOverride: volsync # Required for volsync-perfectra1n fork
    podLabels:
      egress.cilium.io/kube-apiserver: "true"
    image: &image
      repository: ghcr.io/perfectra1n/volsync
      tag: v0.17.8@sha256:8370a5c875bb20140b826407fce5d535e83b89e3dcf17b0658d283c37d04ae46
    kopia: *image
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
    manageCRDs: true
    metrics:
      disableAuth: true
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      seccompProfile:
        type: RuntimeDefault
