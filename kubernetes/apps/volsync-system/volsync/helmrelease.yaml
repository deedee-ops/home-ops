---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  chartRef:
    kind: OCIRepository
    name: volsync
  interval: 1h
  values:
    fullnameOverride: volsync # Required for volsync-perfectra1n fork
    podLabels:
      egress.cilium.io/kube-apiserver: "true"
    image: &image
      repository: ghcr.io/perfectra1n/volsync
      tag: v0.17.4@sha256:e67b7a709cd95f9d80f3525cf8f62d44e11b18d443143a0e691d55ff481d5468
    kopia: *image
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
    manageCRDs: true
    metrics:
      disableAuth: true
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      seccompProfile:
        type: RuntimeDefault
