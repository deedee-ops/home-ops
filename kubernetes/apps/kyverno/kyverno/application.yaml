---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/ajgon/home-ops.git
      path: kubernetes/apps/kyverno/kyverno
      targetRevision: master
      plugin:
        name: argocd-vault-plugin-helm
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
