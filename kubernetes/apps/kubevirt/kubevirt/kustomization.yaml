---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/kubevirt/kubevirt/releases/download/v1.1.0/kubevirt-operator.yaml
  - https://github.com/kubevirt/kubevirt/releases/download/v1.1.0/kubevirt-cr.yaml
  - templates/multus.yaml
  - templates/vm_namespace.yaml
  - templates/patch.yaml
  - templates/registry.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/monitorNamespace
        value: monitoring
      - op: replace
        path: /spec/monitorAccount
        value: kube-prometheus-stack-operator
      - op: replace
        path: /spec/workloadUpdateStrategy
        value:
          workloadUpdateMethods:
            - LiveMigrate
            - Evict
      - op: replace
        path: /spec/customizeComponents
        value:
          patches:
          - type: strategic
            resourceName: virt-operator
            resourceType: Deployment
            patch: '{"spec":{"template":{"spec":{"containers":[{"name":"virt-operator","resources":{"requests":{"cpu":"100m"}}}]}}}}'
          - type: strategic
            resourceName: virt-handler
            resourceType: DaemonSet
            patch: '{"spec":{"template":{"spec":{"containers":[{"name":"virt-handler","resources":{"requests":{"cpu":"50m"}}}]}}}}'
    target:
      group: kubevirt.io
      version: v1
      kind: KubeVirt
      name: kubevirt
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
    target:
      group: apps
      version: v1
      kind: Deployment
      name: virt-operator
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
    target:
      group: apps
      version: v1
      kind: DaemonSet
      name: virt-handler
