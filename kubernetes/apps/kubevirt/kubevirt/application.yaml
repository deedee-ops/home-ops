---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt
  namespace: argocd
spec:
  destination:
    namespace: kubevirt
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/ajgon/home-ops.git
      path: kubernetes/apps/kubevirt/kubevirt
      targetRevision: master
      kustomize: {}

  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
