---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/service-v1.json
# yamllint enable rule:line-length
apiVersion: v1
kind: Service
metadata:
  annotations:
    io.cilium/lb-ipam-ips: "<path:kubernetes/data/internal/kubevirt#IP_INTERNAL>"
  labels:
    cdi.kubevirt.io: cdi-uploadproxy
  name: cdi-uploadproxy-lb
spec:
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - nodePort: 31001
      port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    cdi.kubevirt.io: cdi-uploadproxy
  sessionAffinity: None
  type: LoadBalancer
