---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubevirt

resources:
  - https://github.com/kubevirt/containerized-data-importer/releases/download/v1.58.2/cdi-operator.yaml
  - https://github.com/kubevirt/containerized-data-importer/releases/download/v1.58.2/cdi-cr.yaml
  - templates/svc_lb.yaml
  - templates/storage_profile.yaml
  - templates/kyverno.yaml

patches:
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Namespace
      metadata:
        name: cdi
