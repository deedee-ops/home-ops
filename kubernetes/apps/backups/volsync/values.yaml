---
skipNetworkPolicy: false

volsync:
  # https://github.com/backube/volsync/pull/1000
  image:
    repository: ghcr.io/ajgon/volsync
    tag: test
  manageCRDs: true
  metrics:
    disableAuth: true
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    capabilities:
      drop:
        - ALL
