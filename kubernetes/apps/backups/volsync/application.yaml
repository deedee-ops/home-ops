---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    - repoURL: https://github.com/ajgon/home-ops.git
      path: kubernetes/apps/backups/volsync
      targetRevision: master
      plugin:
        name: argocd-vault-plugin-helm
  destination:
    namespace: backups
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
  ignoreDifferences:
    - kind: Deployment
      group: apps
      name: volsync
      jsonPointers:
        - "/spec/replicas"
