---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-image-keeper
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/deedee-ops/home-ops.git
      path: kubernetes/apps/backups/kube-image-keeper
      targetRevision: master
      plugin:
        name: argocd-vault-plugin-helm
  destination:
    namespace: backups
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
  ignoreDifferences:
    - kind: Secret
      group: ""
      name: kube-image-keeper-registry-http-secret
      jsonPointers:
        - "/data"
    - kind: CronJob
      group: batch
      name: kube-image-keeper-registry-garbage-collection
      jsonPointers:
        - "/spec/jobTemplate/spec/template/spec/containers/0/image"
