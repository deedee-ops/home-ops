---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/secret-v1.json
# yamllint enable rule:line-length
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: kube-image-keeper-secret
stringData:
  accessKey: "<path:kubernetes/data/internal/kube-image-keeper#S3_ACCESS_KEY_ID>"
  secretKey: "<path:kubernetes/data/internal/kube-image-keeper#S3_SECRET_ACCESS_KEY>"
