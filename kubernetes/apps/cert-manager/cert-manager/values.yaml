---
# yaml-language-server: $schema=../../../../schemas/values.json
cert-manager:
  crds:
    enabled: true
  replicaCount: 1
  dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
  dns01RecursiveNameserversOnly: true
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true
  podDnsConfig:
    options:
      - name: "ndots"
        value: "1"
  containerSecurityContext: &csc
    readOnlyRootFilesystem: true
  resources: &resources
    requests:
      cpu: "50m"
      memory: "32Mi"
    limits:
      memory: "512Mi"
  webhook:
    containerSecurityContext: *csc
    resources: *resources
  cainjector:
    containerSecurityContext: *csc
    resources: *resources
  startupapicheck:
    containerSecurityContext: *csc
    resources: *resources
