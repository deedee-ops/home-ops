---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: vault-token-secret
    template:
      data:
        token: "{{ .CERT_MANAGER_VAULT_TOKEN }}"
  data:
    - secretKey: CERT_MANAGER_VAULT_TOKEN
      remoteRef:
        key: kubernetes
        property: CERT_MANAGER_VAULT_TOKEN
