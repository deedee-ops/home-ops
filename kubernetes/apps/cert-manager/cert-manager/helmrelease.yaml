---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  chartRef:
    kind: OCIRepository
    name: cert-manager
  interval: 1h
  values:
    cainjector:
      podLabels: &egress
        egress.cilium.io/kube-apiserver: "true"
    podLabels:
      <<: *egress
      egress.cilium.io/nas: "true"
    crds:
      enabled: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
    startupapicheck:
      podLabels: &egress
        egress.cilium.io/kube-apiserver: "true"
    webhook:
      replicaCount: 2
      podDisruptionBudget:
        enabled: true
      podLabels: *egress
