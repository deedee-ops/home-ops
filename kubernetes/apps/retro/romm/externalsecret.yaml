---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: romm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: romm-secret
    template:
      data:
        IGDB_CLIENT_ID: "{{ .ROMM_IGDB_CLIENT_ID }}"
        IGDB_CLIENT_SECRET: "{{ .ROMM_IGDB_CLIENT_SECRET }}"
        OIDC_CLIENT_ID: "{{ .ROMM_OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .ROMM_OIDC_CLIENT_SECRET }}"
        OIDC_ENABLED: "true"
        OIDC_PROVIDER: "pocketid"
        OIDC_REDIRECT_URI: https://romm.${ROOT_DOMAIN}/api/oauth/openid
        OIDC_SERVER_APPLICATION_URL: https://id.${ROOT_DOMAIN}
        ROMM_AUTH_SECRET_KEY: "{{ .ROMM_AUTH_SECRET_KEY }}"
        SCREENSCRAPER_USER: "{{ .ROMM_SCREENSCRAPER_USER }}"
        SCREENSCRAPER_PASSWORD: "{{ .ROMM_SCREENSCRAPER_PASSWORD }}"
        STEAMGRIDDB_API_KEY: "{{ .ROMM_STEAMGRIDDB_API_KEY }}"
  dataFrom:
    - extract:
        key: kubernetes
