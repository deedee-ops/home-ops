---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
spec:
  chartRef:
    kind: OCIRepository
    name: romm
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/rommapp/romm
              tag: 4.5.0@sha256:79d2ab75ce6bdb8f0c7b1d8bb33a456566de5470d5d0e451fbc0919cc84679e8
            env:
              # DISABLE_USERPASS_LOGIN: "true"
              DB_NAME: romm
              DB_PORT: 5432
              ENABLE_RESCAN_ON_FILESYSTEM_CHANGE: "true"
              ENABLE_SCHEDULED_CONVERT_IMAGES_TO_WEBP: "true"
              ENABLE_SCHEDULED_RESCAN: "true"
              ENABLE_SCHEDULED_UPDATE_LAUNCHBOX_METADATA: "true"
              HASHEOUS_API_ENABLED: "true"
              HLTB_API_ENABLED: "true"
              IPV4_ONLY: "true"
              LAUNCHBOX_API_ENABLED: "true"
              OIDC_TLS_CACERTFILE: /etc/ssl/certs/homelab.crt
              PLAYMATCH_API_ENABLED: "true"
              REDIS_HOST: localhost
              REDIS_PORT: 6379
              RESCAN_ON_FILESYSTEM_CHANGE_DELAY: 5
              ROMM_BASE_PATH: /romm
              ROMM_DB_DRIVER: postgresql
              ROMM_PORT: &port 80
              SCHEDULED_RESCAN_CRON: "0 3 * * *"
              TZ: Europe/Warsaw
              DB_HOST:
                secretKeyRef:
                  name: retro-db-app
                  key: host
              DB_PASSWD:
                secretKeyRef:
                  name: retro-db-app
                  key: password
              DB_USER:
                secretKeyRef:
                  name: retro-db-app
                  key: username
            envFrom:
              - secretRef:
                  name: "romm-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  periodSeconds: 1
                  failureThreshold: 300
                  initialDelaySeconds: 10
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
          valkey:
            image:
              repository: docker.io/valkey/valkey
              tag: 9.0.1-alpine@sha256:c106a0c03bcb23cbdf9febe693114cb7800646b11ca8b303aee7409de005faa8
            probes:
              liveness: &vprobes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "valkey-cli ping | grep PONG"
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *vprobes
            securityContext: *sc
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      labels:
        egress.cilium.io/auth: "true"
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: *port
    route:
      app:
        hostnames:
          - "romm.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - kind: Service
                name: romm
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self' data: blob:;
                        object-src 'none';
                        script-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
                        style-src 'self' 'unsafe-inline';
    persistence:
      configfile:
        type: configMap
        name: romm-configmap
        advancedMounts:
          main:
            app:
              - subPath: config.yaml
                path: /romm/config/config.yml
      media:
        type: custom
        volumeSpec:
          csi:
            driver: nfs.csi.k8s.io
            volumeAttributes:
              server: nas.internal
              share: "/mnt/tank/retro/romm"
        advancedMounts:
          main:
            app:
              # romm exposes per-directory VOLUMEs
              - path: /romm/assets
                subPath: assets
              - path: /romm/library
                subPath: library
              - path: /romm/resources
                subPath: resources
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            app:
              - path: /etc/ssl/certs/homelab.crt
                subPath: ec.crt
      tmp:
        type: emptyDir
        advancedMounts:
          main:
            app:
              - path: /etc/nginx/conf.d
                subPath: nginx
              - path: /romm/config
                subPath: config
              - path: /tmp
                subPath: tmp
            valkey:
              - path: /data
                subPath: valkey
