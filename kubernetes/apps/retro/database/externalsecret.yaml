---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: retro-db-store
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: retro-db-store-secret
    template:
      data:
        ACCESS_KEY_ID: "{{ .RETRO_DB_ACCESS_KEY_ID }}"
        ACCESS_SECRET_KEY: "{{ .RETRO_DB_ACCESS_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: kubernetes
