---
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: ceph-node-network-packet-drops
spec:
  targetTags: []
  matchers:
    - name: alertname
      value: CephNodeNetworkPacketDrops
      isRegex: false
---
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: ceph-node-network-packet-errors
spec:
  targetTags: []
  matchers:
    - name: alertname
      value: CephNodeNetworkPacketErrors
      isRegex: false
