---
# yaml-language-server: $schema=https://schemas.ajgon.casa/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: ceph-node-nfsmount-diskspace-warning
spec:
  matchers:
    - name: alertname
      value: CephNodeDiskspaceWarning
    - name: mountpoint
      value: /etc/nfsmount.conf
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: ceph-node-metadata-diskspace-warning
spec:
  matchers:
    - name: alertname
      value: CephNodeDiskspaceWarning
    - name: mountpoint
      value: /var/mnt/rook-ceph
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: ceph-node-ephemeral-diskspace-warning
spec:
  matchers:
    - name: alertname
      value: CephNodeDiskspaceWarning
    - name: device
      value: /dev/dm-.*
      matchType: "=~"
    - name: mountpoint
      value: /var
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: ceph-node-network-packet-drops-warning
spec:
  matchers:
    - name: alertname
      value: CephNodeNetworkPacketDrops
    - name: instance
      value: nas\.internal.*
      matchType: "=~"
