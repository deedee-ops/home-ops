---
protectAgainstMissingValues: "rook-ceph-cluster"
skipNetworkPolicy: false

rook-ceph-cluster:
  operatorNamespace: rook-ceph
  monitoring:
    enabled: true
    createPrometheusRules: true
  toolbox:
    enabled: true
    image: quay.io/ceph/ceph:v18.2.2
  cephClusterSpec:
    cephVersion:
      image: quay.io/ceph/ceph:v18.2.2
    network:
      provider: host
      connections:
        compression:
          enabled: false
        encryption:
          enabled: false
        requireMsgr2: true
    crashCollector:
      disable: false
    dashboard:
      enabled: true
      ssl: false
    mon:
      count: 3
      allowMultiplePerNode: false
    mgr:
      count: 2
      allowMultiplePerNode: false
      modules:
        - enabled: true
          name: pg_autoscaler
        - enabled: true
          name: rook

    storage:
      useAllNodes: false
      useAllDevices: false

    resources:
      mgr:
        limits:
          cpu: "1000m"
          memory: "2Gi"
        requests:
          cpu: "500m"
          memory: "512Mi"
      mgr-sidecar:
        limits:
          cpu: "1000m"
          memory: "100Mi"
        requests:
          cpu: "100m"
          memory: "40Mi"

  cephFileSystemVolumeSnapshotClass:
    enabled: true
    isDefault: false
    deletionPolicy: Delete
  cephBlockPoolsVolumeSnapshotClass:
    enabled: true
    isDefault: true
    deletionPolicy: Delete
  cephBlockPools:
    - name: ceph-ephemeral-block
      spec:
        failureDomain: host
        replicated:
          size: 2
        crushRoot: ephemeral
      storageClass:
        enabled: true
        name: ceph-ephemeral-block
        isDefault: true
        reclaimPolicy: Delete
        allowVolumeExpansion: true
        volumeBindingMode: "Immediate"
        mountOptions:
          - discard
        parameters:
          imageFormat: "2"
          imageFeatures: layering
          csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
          csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
          csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
          csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
          csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
          csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
          csi.storage.k8s.io/fstype: ext4
    - name: ceph-persistent-block
      spec:
        failureDomain: host
        replicated:
          size: 3
        crushRoot: persistent
      storageClass:
        enabled: true
        name: ceph-persistent-block
        isDefault: false
        reclaimPolicy: Delete
        allowVolumeExpansion: true
        volumeBindingMode: "Immediate"
        mountOptions:
          - discard
        parameters:
          imageFormat: "2"
          imageFeatures: layering
          csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
          csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
          csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
          csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
          csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
          csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
          csi.storage.k8s.io/fstype: ext4
  cephFileSystems:
    - name: ceph-persistent-filesystem
      spec:
        metadataPool:
          replicated:
            size: 3
          crushRoot: persistent
        dataPools:
          - failureDomain: host
            replicated:
              size: 3
            name: data0
            crushRoot: persistent
        metadataServer:
          activeCount: 1
          activeStandby: true
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
            limits:
              memory: 4Gi
      storageClass:
        enabled: true
        isDefault: false
        name: ceph-persistent-filesystem
        pool: data0
        reclaimPolicy: Delete
        allowVolumeExpansion: true
        parameters:
          csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
          csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
          csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
          csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
          csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
          csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
          csi.storage.k8s.io/fstype: ext4
  cephObjectStores: []
  ingress:
    enabled: true
    dashboard:
      ingressClassName: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Admin
        gethomepage.dev/name: Rook-Ceph
        gethomepage.dev/icon: rook.png
        gethomepage.dev/description: CEPH Storage
      host:
        name: "rook.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
        path: /
      tls:
        - hosts:
            - "rook.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
