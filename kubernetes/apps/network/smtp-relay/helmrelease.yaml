---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smtp-relay
spec:
  chartRef:
    kind: OCIRepository
    name: smtp-relay
  interval: 1h
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.8.2@sha256:eeb5813fc4d101ec5d8f7b08b7255fd76ced2a06884ea94450c8a9a22fd6a08d
            env:
              SMTP_RELAY_SMTP_PORT: &port 25
              SMTP_RELAY_METRICS_PORT: &metrics 9745
            envFrom:
              - secretRef:
                  name: "smtp-relay-secret"
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: *metrics
              liveness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
    service:
      main:
        ports:
          smtp:
            port: *port
          metrics:
            port: *metrics
    serviceMonitor:
      main:
        endpoints:
          - port: metrics
    configMaps:
      config:
        data:
          maddy.conf: |-
            state_dir /cache/state
            runtime_dir /cache/run

            openmetrics tcp://0.0.0.0:{env:SMTP_RELAY_METRICS_PORT} { }

            tls off
            hostname {env:SMTP_RELAY_HOSTNAME}

            smtp tcp://0.0.0.0:{env:SMTP_RELAY_SMTP_PORT} {
                default_source {
                    deliver_to &remote_queue
                }
            }
            target.queue remote_queue {
                target &remote_smtp
            }
            target.smtp remote_smtp {
                starttls yes
                auth plain {env:SMTP_RELAY_USERNAME} {env:SMTP_RELAY_PASSWORD}
                targets tcp://{env:SMTP_RELAY_SERVER}:587
            }
    persistence:
      cache:
        type: emptyDir
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
