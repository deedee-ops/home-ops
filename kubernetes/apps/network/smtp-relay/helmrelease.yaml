---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smtp-relay
spec:
  chartRef:
    kind: OCIRepository
    name: smtp-relay
  interval: 1h
  values:
    controllers:
      smtp-relay:
        replicas: 2
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.8.1@sha256:55636d8a29588eea62d81d51acdafe38e0f694fb91801ab12dc1ed8c47b6439d
            env:
              SMTP_RELAY_SMTP_PORT: &port 25
              SMTP_RELAY_METRICS_PORT: &metrics 9745
            envFrom:
              - secretRef:
                  name: "smtp-relay-secret"
            probes:
              startup: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 9749
              readiness: *probes
              liveness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        ports:
          smtp:
            port: *port
          metrics:
            port: *metrics
    serviceMonitor:
      main:
        endpoints:
          - port: metrics
    configMaps:
      config:
        data:
          maddy.conf: |-
            state_dir /cache/state
            runtime_dir /cache/run

            openmetrics tcp://0.0.0.0:{env:SMTP_RELAY_METRICS_PORT} { }

            tls off
            hostname {env:SMTP_RELAY_HOSTNAME}

            smtp tcp://0.0.0.0:{env:SMTP_RELAY_SMTP_PORT} {
                default_source {
                    deliver_to &remote_queue
                }
            }
            target.queue remote_queue {
                target &remote_smtp
            }
            target.smtp remote_smtp {
                starttls yes
                auth plain {env:SMTP_RELAY_USERNAME} {env:SMTP_RELAY_PASSWORD}
                targets tcp://{env:SMTP_RELAY_SERVER}:587
            }
    persistence:
      cache:
        type: emptyDir
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
