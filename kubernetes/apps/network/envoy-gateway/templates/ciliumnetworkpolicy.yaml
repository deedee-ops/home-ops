---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway-egress-internal
specs:
  - endpointSelector:
      matchLabels:
        job-name: envoy-gateway-gateway-helm-certgen
    egress:
      - toEntities:
          - kube-apiserver
      - toEndpoints:
          - {}
  - endpointSelector:
      matchLabels:
        app.kubernetes.io/instance: envoy-gateway
    egress:
      - toEntities:
          - kube-apiserver
          - cluster
      - toEndpoints:
          - {}
