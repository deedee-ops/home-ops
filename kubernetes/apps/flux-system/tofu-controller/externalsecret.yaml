---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tofu-vars
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault-global
  target:
    name: tofu-vars-secret
    template:
      data:
        external.tfvars: "{{ .TOFU_TFVARS }}"
  dataFrom:
    - extract:
        key: opentofu
