---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/clustersecretstore_v1.json
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-global
spec:
  provider:
    vault:
      server: https://${VAULT_HOST}
      path: global
      version: v2
      caBundle: ${CA_BUNDLE}
      auth:
        tokenSecretRef:
          name: vault-global-secret
          key: token
