---
# yaml-language-server: $schema=https://schemas.ajgon.casa/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: flux-operator-egress-external
specs:
  - endpointSelector:
      matchLabels:
        app.kubernetes.io/instance: flux-operator
    egress:
      - toFQDNs:
          # flux artifacts
          - matchName: ghcr.io
          - matchName: pkg-containers.githubusercontent.com
        toPorts:
          - ports:
              - port: "443"
  - endpointSelector: {}
    egress:
      - toEndpoints:
          - {}
