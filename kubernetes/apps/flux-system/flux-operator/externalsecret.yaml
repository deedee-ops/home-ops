---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flux-operator-web-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: flux-operator-web-config-secret
    template:
      data:
        config.yaml: |
          apiVersion: web.fluxcd.controlplane.io/v1
          kind: Config
          spec:
            authentication:
              oauth2:
                issuerURL: https://id.${ROOT_DOMAIN}
                provider: OIDC
                clientID: "{{ .FLUX_WEB_CLIENT_ID }}"
                clientSecret: "{{ .FLUX_WEB_CLIENT_SECRET }}"
              type: OAuth2
            baseURL: https://flux.${ROOT_DOMAIN}
  dataFrom:
    - extract:
        key: kubernetes
