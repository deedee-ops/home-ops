---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/flux-operator-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
spec:
  chartRef:
    kind: OCIRepository
    name: flux-operator
  interval: 1h
  postRenderers:
    - kustomize:
        patches:
          - # Properly resolve DNS domains for cilium policies
            patch: |-
              - op: add
                path: /spec/template/spec/dnsConfig
                value:
                  options:
                    - name: ndots
                      value: "1"
            target:
              kind: Deployment
              name: flux-operator
  values:
    commonLabels:
      egress.cilium.io/kube-apiserver: "true"
    resources:
      limits:
        cpu: 2000m
        memory: 1Gi
      requests: # @schema default: {"cpu":"100m","memory":"64Mi"}
        cpu: 100m
        memory: 64Mi
    securityContext:
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - "ALL"
      seccompProfile:
        type: "RuntimeDefault"
    serviceMonitor:
      create: true
