---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/flux-operator-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
spec:
  chartRef:
    kind: OCIRepository
    name: flux-operator
  interval: 1h
  postRenderers:
    - kustomize:
        patches:
          - # Properly resolve DNS domains for cilium policies
            patch: |-
              - op: add
                path: /spec/template/spec/dnsConfig
                value:
                  options:
                    - name: ndots
                      value: "1"
            target:
              kind: Deployment
              name: flux-operator
  values:
    commonLabels:
      egress.cilium.io/kube-apiserver: "true"
      egress.cilium.io/auth: "true"
    extraArgs:
      - "--web-config=/etc/flux-operator/web/config.yaml"
    extraVolumeMounts:
      - name: web-config
        mountPath: /etc/flux-operator/web
        readOnly: true
      - mountPath: /etc/ssl/certs/homelab.pem
        name: root-ca
        subPath: ec.crt
    extraVolumes:
      - name: web-config
        secret:
          secretName: flux-operator-web-config-secret
      - name: root-ca
        secret:
          secretName: homelab-root-ca.crt
    resources:
      limits:
        cpu: 2000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 64Mi
    securityContext:
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - "ALL"
      seccompProfile:
        type: "RuntimeDefault"
    serviceMonitor:
      create: true
    web:
      enabled: true
      networkPolicy:
        create: false
