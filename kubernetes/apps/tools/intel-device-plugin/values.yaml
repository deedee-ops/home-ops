---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
intel-device-plugins-gpu:
  name: i915
  sharedDevNum: 10
  nodeFeatureRule: false
  image:
    hub: ghcr.io/deedee-ops

intel-device-plugins-operator:
  manager:
    image:
      hub: ghcr.io/deedee-ops

app-template:
  global:
    fullnameOverride: intel-gpu-exporter
  controllers:
    intel-gpu-exporter:
      type: daemonset
      pod:
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"

      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/intel-gpu-exporter
            tag: rolling@sha256:37c69760f83c04435de77f820d73be97c2c468d3dc4376c8099959512b32e75c

          securityContext:
            privileged: true
            readOnlyRootFilesystem: true

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                failureThreshold: 30
                periodSeconds: 10
                tcpSocket:
                  port: 8080
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              gpu.intel.com/i915_monitoring: 1
              cpu: 100m
              memory: 100Mi
            limits:
              gpu.intel.com/i915_monitoring: 1
              memory: 500Mi

  service:
    app:
      controller: intel-gpu-exporter
      ports:
        http:
          port: 8080

  serviceMonitor:
    app:
      serviceName: intel-gpu-exporter
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s
