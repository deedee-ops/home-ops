---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
intel-device-plugins-gpu:
  name: i915
  sharedDevNum: 10
  nodeFeatureRule: false
  image:
    hub: ghcr.io/deedee-ops

intel-device-plugins-operator:
  manager:
    image:
      hub: ghcr.io/deedee-ops

app-template:
  global:
    fullnameOverride: intel-gpu-exporter
  controllers:
    intel-device-plugin:
      type: daemonset
      pod:
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"

      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/intel-gpu-exporter
            tag: rolling@sha256:f324725adc5497510f204aec64d398dddddd15052ce234c3f700606bb3d91a99

          securityContext:
            privileged: true
            readOnlyRootFilesystem: true

          resources:
            requests:
              gpu.intel.com/i915_monitoring: 1
              cpu: 100m
              memory: 100Mi
            limits:
              gpu.intel.com/i915_monitoring: 1
              memory: 500Mi

  service:
    app:
      controller: intel-device-plugin
      ports:
        http:
          port: 8080

  serviceMonitor:
    app:
      serviceName: intel-device-plugin
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s
