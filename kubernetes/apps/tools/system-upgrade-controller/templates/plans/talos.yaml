---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/upgrade.cattle.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
spec:
  # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
  version: v1.6.6
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  nodeSelector:
    matchExpressions:
      - key: kubernetes.io/os
        operator: In
        values:
          - linux
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/controlplane
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/etcd
      operator: Exists
      effect: NoSchedule
  prepare:
    image: ghcr.io/deedee-ops/talosctl:1.6.6
    envs: &envs
      - name: TALOS_NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(TALOS_NODE_IP)
      - health
      - --server=false
  upgrade:
    image: ghcr.io/deedee-ops/talosctl:1.6.6
    envs: *envs
    args:
      - --nodes=$(TALOS_NODE_IP)
      - upgrade
      # TALOS_IMAGE_NAME is determined by deedee-ops/talosctl image
      - --image=$(TALOS_IMAGE_NAME):$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
      - --preserve=true
      - --wait=false
      - --reboot-mode=powercycle  # thunderbolt issue with kexec
