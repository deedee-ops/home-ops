---
# yaml-language-server: disabled
access_control:
  rules:
    - policy: two_factor
      domain:
        - 'vault.<path:kubernetes/data/internal/base#ROOT_DOMAIN>'
      subject:
        - ['user:admin']
    - policy: deny
      domain:
        - 'vault.<path:kubernetes/data/internal/base#ROOT_DOMAIN>'
identity_providers:
  oidc:
    clients:
      - client_id: vault
        client_name: VAULT
        # docker run authelia/authelia:latest authelia crypto hash generate pbkdf2 --variant sha512
        # --random --random.length 72 --random.charset rfc3986
        client_secret: '<path:kubernetes/data/internal/vault#OIDC_SECRET_ENCRYPTED>'
        consent_mode: 'implicit'
        public: false
        authorization_policy: 'two_factor'
        redirect_uris:
          - 'https://vault.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/ui/vault/auth/oidc/oidc/callback'
        scopes:
          - 'openid'
          - 'groups'
          - 'email'
          - 'profile'
        grant_types:
          - 'authorization_code'
        response_types:
          - 'code'
        userinfo_signed_response_alg: none
      - client_id: vault-cli
        client_name: Vault (CLI)
        consent_mode: 'implicit'
        public: true
        authorization_policy: 'two_factor'
        redirect_uris:
          - 'http://localhost:8200/oidc/callback'
        scopes:
          - 'openid'
          - 'groups'
          - 'email'
          - 'profile'
          - 'offline_access'
        grant_types:
          - 'refresh_token'
          - 'authorization_code'
        response_types:
          - 'code'
        userinfo_signed_response_alg: none
