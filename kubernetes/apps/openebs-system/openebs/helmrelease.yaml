---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  chartRef:
    kind: OCIRepository
    name: openebs
  interval: 1h
  postRenderers:
    - kustomize:
        patches:
          - # Add security contexts
            patch: |-
              - op: add
                path: /spec/template/spec/securityContext
                value:
                  runAsNonRoot: true
                  runAsUser: 1000
                  runAsGroup: 1000
                  seccompProfile:
                    type: RuntimeDefault
              - op: add
                path: /spec/template/spec/containers/0/securityContext
                value:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                      - ALL
            target:
              kind: Deployment
              name: openebs-localpv-provisioner
  values:
    preUpgradeHook:
      enabled: false
      podLabels:
        egress.cilium.io/kube-apiserver: "true"
    localpv-provisioner:
      analytics:
        enabled: false
      localpv:
        image:
          registry: quay.io/
        basePath: &hostPath /var/mnt/extra/openebs/local
        podLabels:
          egress.cilium.io/kube-apiserver: "true"
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: *hostPath
      helperPod:
        image:
          registry: quay.io/
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
          keep: false
    zfs-localpv:
      enabled: false
    lvm-localpv:
      enabled: false
    mayastor:
      enabled: false
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false
    loki:
      enabled: false
    alloy:
      enabled: false
    minio:
      enabled: false
