---
openebs:
  localpv-provisioner:
    localpv:
      image:
        registry: quay.io/
      basePath: &hostPath /var/mnt/extra/openebs/local
    hostpathClass:
      enabled: true
      name: openebs-hostpath
      isDefaultClass: false
      basePath: *hostPath
    helperPod:
      image:
        registry: quay.io/
    securityContext: {}     # TODO: add securityContext
    podSecurityContext: {}  # TODO: add podSecurityContext
  openebs-crds:
    csi:
      volumeSnapshots:
        enabled: false
        keep: false
  zfs-localpv:
    enabled: false
  lvm-localpv:
    enabled: false
  mayastor:
    enabled: false
  engines:
    local:
      lvm:
        enabled: false
      zfs:
        enabled: false
    replicated:
      mayastor:
        enabled: false
