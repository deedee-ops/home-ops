---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: onepassword-egress-external
specs:
  - endpointSelector:
      matchLabels:
        app.kubernetes.io/name: onepassword
    egress:
      - toFQDNs:
          - matchPattern: "*.1password.eu"
        toPorts:
          - ports:
              - port: "443"
