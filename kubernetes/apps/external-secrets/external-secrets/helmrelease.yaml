---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  chartRef:
    kind: OCIRepository
    name: external-secrets
  interval: 1h
  values:
    podLabels:
      egress.cilium.io/kube-apiserver: "true"
      egress.cilium.io/nas: "true"
    leaderElect: true
    serviceMonitor:
      enabled: true
    certController:
      podLabels:
        egress.cilium.io/kube-apiserver: "true"
      serviceMonitor:
        enabled: true
    webhook:
      replicaCount: 2
      serviceMonitor:
        enabled: true
