---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/clustersecretstore_v1.json
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: https://${VAULT_HOST}
      path: ${CLUSTER}
      version: v2
      caBundle: ${CA_BUNDLE}
      auth:
        tokenSecretRef:
          name: vault-secret
          namespace: external-secrets
          key: token
