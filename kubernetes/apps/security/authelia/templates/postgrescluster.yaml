  proxy:
    pgBouncer:
      metadata:
        labels:
          app.kubernetes.io/project: authelia
      port: 5432
      config:
        global:
          pool_mode: transaction
          client_tls_sslmode: prefer
          default_pool_size: "100"
          max_client_conn: "500"
