---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &app authelia
spec:
  postgresVersion: 17
  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
            memory: 64M
          limits:
            memory: 512M
  # turn on sync writes to at least 1 other replica
  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        max_wal_size: 1GB
        synchronous_commit: "on"
        parameters:
          max_connections: 500
  instances:
    - name: postgres
      metadata:
        labels:
          app.kubernetes.io/name: authelia-pg-cluster
          app.kubernetes.io/project: authelia
      replicas: 3
      dataVolumeClaimSpec:
        storageClassName: ceph-block
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  users:
    # Superuser
    - name: postgres
      databases:
        - postgres
      options: SUPERUSER
      password:
        type: AlphaNumeric
    # Applications
    - name: *app
      databases:
        - *app
      password:
        type: AlphaNumeric
