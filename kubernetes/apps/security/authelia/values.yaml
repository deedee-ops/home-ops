---
# yaml-language-server: $schema=../../../../schemas/values.json
authelia:
  controllers:
    authelia:
      replicas: 3
      strategy: RollingUpdate

      serviceAccount:
        identifier: authelia

      initContainers:
        config-sync:
          image:
            repository: ghcr.io/kiwigrid/k8s-sidecar
            tag: 1.30.5@sha256:b67b51f394c7ae336aa2fcd624e343dbea6e3f2073081e267d50c82d512c5762
            pullPolicy: IfNotPresent

          env:
            - name: METHOD
              value: LIST
            - name: FOLDER
              value: /config
            - name: LABEL
              value: authelia.com/oidc-config
            - name: NAMESPACE
              value: ALL
            - name: RESOURCE
              value: both
            - name: UNIQUE_FILENAMES
              value: "true"
            - name: METHOD
              value: WATCH

          securityContext: &securityContext
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 200Mi

      containers:
        main:
          image:
            repository: ghcr.io/authelia/authelia
            tag: 4.39.4@sha256:9983c11ae35974fc99d66694e2ac20280b50c0ed4aa7a5cddca2d240c5bc6af0

          env:
            TZ: Europe/Warsaw
            X_AUTHELIA_CONFIG_FILTERS: "template"
            AUTHELIA_STORAGE_POSTGRES_ADDRESS:
              valueFrom:
                secretKeyRef:
                  name: authelia-pgcluster-pguser-authelia
                  key: host
            AUTHELIA_STORAGE_POSTGRES_USERNAME:
              valueFrom:
                secretKeyRef:
                  name: authelia-pgcluster-pguser-authelia
                  key: user
            AUTHELIA_STORAGE_POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: authelia-pgcluster-pguser-authelia
                  key: password
            AUTHELIA_STORAGE_POSTGRES_DATABASE:
              valueFrom:
                secretKeyRef:
                  name: authelia-pgcluster-pguser-authelia
                  key: dbname

          envFrom:
            - secretRef:
                name: authelia-secret

          securityContext: *securityContext

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/health
                  port: 9091
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi

  service:
    main:
      controller: authelia
      ports:
        http:
          port: 9091
        metrics:
          port: 9959

  serviceMonitor:
    main:
      serviceName: authelia
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s

  route:
    main:
      parentRefs:
        - name: internal
          namespace: kube-system
          sectionName: https
      rules:
        - backendRefs:
            - identifier: main
              port: 9091
          filters:
            - type: ResponseHeaderModifier
              responseHeaderModifier:
                add:
                  - name: Content-Security-Policy
                    value: >-
                      default-src 'self' 'unsafe-inline' data:; object-src 'none';

  persistence:
    config-dir:
      type: emptyDir
      medium: Memory
      globalMounts:
        - path: /config

    config-file:
      type: configMap
      name: authelia-configmap
      advancedMounts:
        authelia:
          main:
            - path: /config/configuration.yml
              subPath: configuration.yml
              readOnly: false
    secrets:
      type: secret
      name: authelia-secret
      advancedMounts:
        authelia:
          main:
            - path: /secrets/AUTHELIA_IDENTITY_PROVIDERS_OIDC_JWKS_KEY
              subPath: AUTHELIA_IDENTITY_PROVIDERS_OIDC_JWKS_KEY
              readOnly: true
            - path: /secrets/AUTHELIA_IDENTITY_PROVIDERS_OIDC_JWKS_CERTIFICATE_CHAIN
              subPath: AUTHELIA_IDENTITY_PROVIDERS_OIDC_JWKS_CERTIFICATE_CHAIN
              readOnly: true
    users:
      type: secret
      name: authelia-users-secret
      advancedMounts:
        authelia:
          main:
            - path: /config/users_database.yml
              subPath: users_database.yml
              readOnly: true

  defaultPodOptions:
    labels:
      app.kubernetes.io/project: authelia
      egress.home.arpa/smtp-relay: allow
    securityContext:
      fsGroup: 65000
      runAsUser: 65000
      runAsGroup: 65000

  serviceAccount:
    authelia: {}

  rbac:
    roles:
      authelia:
        enabled: true
        type: ClusterRole
        rules:
          - apiGroups:
              - ""
            resources:
              - configmaps
              - secrets
            verbs:
              - get
              - watch
              - list
    bindings:
      authelia:
        enabled: true
        type: ClusterRoleBinding
        roleRef:
          kind: ClusterRole
          name: authelia
          apiGroup: rbac.authorization.k8s.io
        subjects:
          - kind: ServiceAccount
            name: authelia
            namespace: "{{ .Release.Namespace }}"
