---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  chartRef:
    kind: OCIRepository
    name: pocket-id
  interval: 1h
  values:
    controllers:
      main:
        type: deployment
        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v2.3.0@sha256:3e3714a7efe20ade573c77844955ce3d096455f8b1f888068ec32a874792f781
            env:
              ALLOW_USER_SIGNUPS: "disabled"
              ANALYTICS_DISABLED: "true"
              APP_URL: "https://id.${ROOT_DOMAIN}"
              DB_CONNECTION_STRING: /config/pocket-id.db
              EMAILS_VERIFIED: "true"
              EMAIL_LOGIN_NOTIFICATION_ENABLED: "true"
              GEOLITE_DB_PATH: /data/GeoLite2-City.mmdb
              LOG_JSON: "true"
              PORT: &http 80
              SESSION_DURATION: 10080 # 1 week
              SMTP_FROM: "deedee@${ROOT_DOMAIN}"
              SMTP_HOST: "smtp-relay.network.svc.cluster.local"
              SMTP_PORT: "25"
              TRUST_PROXY: "true"
              TZ: "Europe/Warsaw"
              UI_CONFIG_DISABLED: "true"
              UPLOAD_PATH: /data/uploads
              VERSION_CHECK_DISABLED: "true"
            envFrom:
              - secretRef:
                  name: "pocket-id-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /app/pocket-id
                      - healthcheck
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      labels:
        egress.cilium.io/smtp-relay: "true"
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    route:
      main:
        hostnames:
          - "id.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: pocket-id
                port: 80
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self';
                        object-src 'none';
                        script-src 'self' 'unsafe-inline' 'unsafe-eval';
                        style-src 'self' 'unsafe-inline';
              - cors:
                  allowOrigins:
                    - 'https://*.${ROOT_DOMAIN}'
                  allowHeaders:
                    - '*'
                  allowMethods:
                    - '*'
                type: CORS
    service:
      main:
        ports:
          http:
            port: *http
    persistence:
      config:
        existingClaim: pocket-id
        globalMounts:
          - path: /config
            subPath: config
          - path: /data
            subPath: data
