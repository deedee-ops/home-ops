---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  chartRef:
    kind: OCIRepository
    name: pocket-id
  interval: 1h
  values:
    controllers:
      main:
        type: deployment
        containers:
          app:
            image:
              # https://github.com/pocket-id/pocket-id/issues/1120
              repository: ghcr.io/deedee-ops/pocket-id
              tag: v1.15.0@sha256:1bc56a486b20907da3e3d7feaa1ecde30ff6749c9d668167d9793b2510fe2da5
            env:
              ALLOW_USER_SIGNUPS: "disabled"
              ANALYTICS_DISABLED: "true"
              APP_URL: "https://id.${ROOT_DOMAIN}"
              DB_CONNECTION_STRING: /config/pocket-id.db
              EMAILS_VERIFIED: "true"
              EMAIL_LOGIN_NOTIFICATION_ENABLED: "true"
              GEOLITE_DB_PATH: /data/GeoLite2-City.mmdb
              KEYS_STORAGE: database
              LOG_JSON: "true"
              METRICS_ENABLED: "true"
              OTEL_EXPORTER_PROMETHEUS_HOST: 0.0.0.0
              OTEL_EXPORTER_PROMETHEUS_PORT: &metrics 9464
              OTEL_METRICS_EXPORTER: prometheus
              PORT: &http 80
              SMTP_FROM: "deedee@${ROOT_DOMAIN}"
              SMTP_HOST: "smtp-relay.network.svc.cluster.local"
              SMTP_PORT: "25"
              TRUST_PROXY: "true"
              TZ: "Europe/Warsaw"
              UI_CONFIG_DISABLED: "true"
              UPLOAD_PATH: /data/uploads
            envFrom:
              - secretRef:
                  name: "pocket-id-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /app/pocket-id
                      - healthcheck
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      labels:
        egress.cilium.io/smtp-relay: "true"
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    route:
      main:
        hostnames:
          - "id.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      main:
        ports:
          http:
            port: *http
          metrics:
            port: *metrics
    serviceMonitor:
      main:
        endpoints:
          - port: metrics
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /config
            subPath: config
          - path: /data
            subPath: data
