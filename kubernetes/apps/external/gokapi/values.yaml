---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 65000
      runAsUser: 65000
      runAsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    gokapi:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/gokapi
            tag: 1.9.1

          env:
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                failureThreshold: 30
                periodSeconds: 10
                tcpSocket:
                  port: 3000
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 5m
              memory: 16M
            limits:
              memory: 512M

  service:
    app:
      controller: gokapi
      ports:
        http:
          port: 3000

  ingress:
    gokapi:
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
      hosts:
        - host: "share.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              service:
                identifier: app
                port: 3000
      tls:
        - hosts:
            - "share.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
    gokapi-internal:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Apps
        gethomepage.dev/name: Gokapi
        gethomepage.dev/icon: firefox-send.png
        gethomepage.dev/description: File sharing
        gethomepage.dev/href: "https://share.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/admin"
      hosts:
        - host: "share.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 3000

  persistence:
    config-file:
      type: configMap
      name: gokapi-configmap
      globalMounts:
        - path: /config/config.json
          subPath: config.json
          readOnly: true

    data:
      type: persistentVolumeClaim
      storageClass: local-path
      size: 1Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        gokapi:
          app:
            - path: /data
