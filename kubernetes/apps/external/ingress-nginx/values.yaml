---
ingress-nginx:
  fullnameOverride: nginx-external
  controller:
    replicaCount: 2
    allowSnippetAnnotations: true
    enableAnnotationValidations: true
    service:
      annotations:
        io.cilium/lb-ipam-ips: <path:kubernetes/data/external/ingress-nginx#IP_INTERNAL>
    maxmindLicenseKey: "<path:kubernetes/data/external/ingress-nginx#MAXMIND_LICENSE_KEY>"
    ingressClassResource:
      name: external
      default: false
      controllerValue: k8s.io/external
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 101
      runAsGroup: 82
      seccompProfile:
        type: RuntimeDefault
    containerSecurityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 101
      runAsGroup: 82
      capabilities:
        drop:
          - ALL
        add:
          - NET_BIND_SERVICE
    admissionWebhooks:
      objectSelector:
        matchExpressions:
          - key: ingress-class
            operator: In
            values:
              - external
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: ingress-nginx
            app.kubernetes.io/instance: ingress-nginx-external
            app.kubernetes.io/component: controller
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 500Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    extraArgs:
      default-ssl-certificate: networking/root-domain-tls
    config:
      # taken from https://github.com/superseriousbusiness/gotosocial/blob/main/internal/web/robots.go
      block-user-agents: "GPTBot,~*GPTBot*,ChatGPT-User,~*ChatGPT-User*,Google-Extended,~*Google-Extended*,CCBot,~*CCBot*,Omgilibot,~*Omgilibot*,FacebookBot,~*FacebookBot*"
      # never use custom-http-errors, as forwarding goes haywire
      client-body-buffer-size: 100M
      client-body-timeout: 120
      client-header-timeout: 120
      enable-brotli: "true"
      enable-ocsp: "true"
      enable-real-ip: "true"
      hide-headers: Server,X-Powered-By
      hsts-max-age: 31449600
      keep-alive-requests: 10000
      keep-alive: 120
      log-format-escape-json: "true"
      log-format-upstream: >
        {
          "time": "$time_iso8601",
          "remote_addr": "$proxy_protocol_addr",
          "x_forwarded_for": "$proxy_add_x_forwarded_for",
          "request_id": "$req_id",
          "remote_user": "$remote_user",
          "bytes_sent": $bytes_sent,
          "request_time": $request_time,
          "status": $status,
          "vhost": "$host",
          "request_proto": "$server_protocol",
          "path": "$uri",
          "request_query": "$args",
          "request_length": $request_length,
          "duration": $request_time,
          "method": "$request_method",
          "http_referrer": "$http_referer",
          "http_user_agent": "$http_user_agent"
        }
      proxy-body-size: 0
      proxy-buffer-size: 16k
      force-ssl-redirect: "true"
      ssl-protocols: TLSv1.3 TLSv1.2
      ssl-redirect: "false"
      use-geoip2: true
  tcp:
    2222: "default/gitea-ssh:22"
    22000: "default/syncthing:22000"
  defaultBackend:
    enabled: false
