---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 65000
      runAsUser: 65000
      runAsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: kromgo

  controllers:
    kromgo:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/kashalls/kromgo
            tag: 0.3.1

          env:
            PROMETHEUS_URL: http://thanos-query-frontend.monitoring.svc.cluster.local:9090
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                failureThreshold: 30
                periodSeconds: 10
                tcpSocket:
                  port: 8080
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 5m
              memory: 10M
            limits:
              memory: 64M

  service:
    app:
      controller: kromgo
      ports:
        http:
          port: 8080

  ingress:
    kromgo:
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
      hosts:
        - host: "kromgo.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              service:
                identifier: app
                port: 8080
      tls:
        - hosts:
            - "kromgo.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config-file:
      type: configMap
      name: kromgo-configmap
      globalMounts:
        - path: /kromgo/config.yaml
          subPath: config.yaml
          readOnly: true
