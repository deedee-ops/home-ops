---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/secret-v1.json
# yamllint enable rule:line-length
apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-secret
type: Opaque
stringData:
  credentials.json: |
    {
      "AccountTag": "<path:kubernetes/data/external/cloudflared#CLOUDFLARE_ACCOUNT_ID>",
      "TunnelID": "<path:kubernetes/data/external/cloudflared#CLOUDFLARE_TUNNEL_ID>",
      "TunnelSecret": "<path:kubernetes/data/external/cloudflared#CLOUDFLARE_TUNNEL_SECRET>"
    }
