---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinchflat
spec:
  chartRef:
    kind: OCIRepository
    name: pinchflat
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image: &img
              repository: ghcr.io/kieraneglin/pinchflat
              tag: latest@sha256:01b4f98aabaf3f5fe394213f7a32578c9e84e42080f52e2f8334021a4473b202
            env:
              LOG_LEVEL: info
              PORT: &port 80
              TZ: Europe/Warsaw
              TZ_DATA_DIR: /tmp/elixir_tzdata_data
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              claims:
                - name: gpu
        initContainers:
          01-support-ytdlp-updates:
            image: *img
            command:
              - "/bin/sh"
              - "-c"
              - |
                cp -r /usr/local/bin/* /local/
            securityContext: *sc
            resources:
              requests:
                cpu: 5m
                memory: 10M
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: jellyfin-gpu
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "pinchflat.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - kind: Service
                name: pinchflat
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self' data:;
                        object-src 'none';
                        script-src 'self' 'unsafe-inline' 'unsafe-eval';
                        style-src 'self' 'unsafe-inline';
    persistence:
      config:
        existingClaim: pinchflat
      media:
        type: custom
        volumeSpec:
          csi:
            driver: nfs.csi.k8s.io
            volumeAttributes:
              server: nas.internal
              share: "/mnt/cache/merger/media/youtube"
              mountOptions: "noac,nfsvers=4.1,nconnect=16,hard,noatime"
        globalMounts:
          - path: /downloads
      tmp:
        type: emptyDir
        advancedMounts:
          main:
            app:
              - subPath: tmp
                path: /tmp
              - subPath: yt-dlp
                path: /etc/yt-dlp
              - subPath: local
                path: /usr/local/bin
            01-support-ytdlp-updates:
              - subPath: local
                path: /local
