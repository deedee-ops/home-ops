---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: radarr-egress-external
specs:
  - endpointSelector:
      matchLabels:
        app.kubernetes.io/name: radarr
    egress:
      - toFQDNs:
          - matchName: api.althub.co.za
          - matchName: api.radarr.video
          - matchName: discord.com
          - matchName: image.tmdb.org
        toPorts:
          - ports:
              - port: "443"
