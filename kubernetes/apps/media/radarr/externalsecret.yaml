---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: radarr-secret
    template:
      data:
        RADARR__AUTH__APIKEY: "{{ .RADARR_API_KEY }}"
        client-id: "{{ .RADARR_CLIENT_ID }}"
        client-secret: "{{ .RADARR_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
