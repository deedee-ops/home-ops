---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  chartRef:
    kind: OCIRepository
    name: jellyfin
  interval: 1h
  values:
    controllers:
      main:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.4@sha256:be1742b39a453389aceffd48f523e266835da4e3ff3a361e8aec60bc25a53b72
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_PublishedServerUrl: &lbIP 192.168.42.35
              SSL_CERT_DIR: /usr/local/share/ca-certificates
              TZ: Europe/Warsaw
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 16Gi
              claims:
                - name: gpu
        statefulset:
          volumeClaimTemplates:
            - name: cache
              storageClass: ceph-block
              accessMode: ReadWriteOnce
              size: 50Gi
              advancedMounts:
                app:
                  - path: /cache
    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      labels:
        egress.cilium.io/auth: "true"
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: jellyfin-gpu
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: *lbIP
        externalTrafficPolicy: Local
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "jellyfin.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: jellyfin
                port: 8096
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self';
                        object-src 'none';
                        script-src 'self' 'unsafe-inline' blob:;
                        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    persistence:
      config:
        existingClaim: jellyfin
      homelab-ca:
        type: secret
        name: homelab-root-ca.crt
        globalMounts:
          - path: /usr/local/share/ca-certificates/homelab.crt
            subPath: ec.crt
      media:
        type: custom
        volumeSpec:
          csi:
            driver: nfs.csi.k8s.io
            volumeAttributes:
              server: nas.internal
              share: "/mnt/tank/media/media"
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
