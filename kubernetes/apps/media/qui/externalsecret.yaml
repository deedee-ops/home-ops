---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: qui-secret
    template:
      data:
        QUI__SESSION_SECRET: "{{ .QUI_SESSION_SECRET }}"
        QUI__OIDC_CLIENT_ID: "{{ .QUI_CLIENT_ID }}"
        QUI__OIDC_CLIENT_SECRET: "{{ .QUI_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
