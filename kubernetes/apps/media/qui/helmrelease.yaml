---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qui
spec:
  chartRef:
    kind: OCIRepository
    name: qui
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/autobrr/qui
              tag: v1.13.0@sha256:4a2474980f5abe4fcdc95dc40556a4ce80840c5749eb4e526c529d82ee8a43be
            env:
              QUI__HOST: 0.0.0.0
              QUI__PORT: &port 80
              QUI__LOG_LEVEL: INFO
              QUI__OIDC_DISABLE_BUILT_IN_LOGIN: "true"
              QUI__OIDC_ENABLED: "true"
              QUI__OIDC_ISSUER: https://id.${ROOT_DOMAIN}
              QUI__OIDC_REDIRECT_URL: https://torrents.${ROOT_DOMAIN}/api/auth/oidc/callback
              TZ: Europe/Warsaw
            envFrom:
              - secretRef:
                  name: "qui-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      labels:
        egress.cilium.io/auth: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "torrents.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - kind: Service
                name: qui
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self' data:;
                        object-src 'none';
                        script-src 'self' 'unsafe-inline';
                        style-src 'self' 'unsafe-inline';
    persistence:
      config:
        existingClaim: qui
      media:
        type: custom
        volumeSpec:
          csi:
            driver: nfs.csi.k8s.io
            volumeAttributes:
              server: nas.internal
              share: "/mnt/cache/merger/torrents"
        globalMounts:
          - path: /data/torrents
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            app:
              - path: /etc/ssl/certs/homelab.crt
                subPath: ec.crt
