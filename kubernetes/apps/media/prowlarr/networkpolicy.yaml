---
# yaml-language-server: $schema=https://schemas.ajgon.casa/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: prowlarr-egress-external
specs:
  - endpointSelector:
      matchLabels:
        app.kubernetes.io/name: prowlarr
    egress:
      - toFQDNs:
          - matchName: apibay.org
          - matchName: eztvx.to
          - matchName: nyaa.si
          - matchName: showrss.info
          - matchName: thepiratebay.org
          - matchName: yts.lt

          - matchName: api.althub.co.za
          - matchName: discord.com
          - matchName: indexers.prowlarr.com
        toPorts:
          - ports:
              - port: "443"
