---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: sonarr-secret
    template:
      data:
        SONARR__AUTH__APIKEY: "{{ .SONARR_API_KEY }}"
        client-id: "{{ .SONARR_CLIENT_ID }}"
        client-secret: "{{ .SONARR_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
