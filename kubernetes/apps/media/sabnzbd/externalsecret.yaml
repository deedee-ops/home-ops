---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sabnzbd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: sabnzbd-secret
    template:
      data:
        SABNZBD__API_KEY: "{{ .SABNZBD_API_KEY }}"
        SABNZBD__NZB_KEY: "{{ .SABNZBD_API_KEY }}"
        client-id: "{{ .SABNZBD_CLIENT_ID }}"
        client-secret: "{{ .SABNZBD_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
