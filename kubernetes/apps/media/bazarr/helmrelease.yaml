---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bazarr
spec:
  chartRef:
    kind: OCIRepository
    name: bazarr
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/bazarr
              tag: 1.5.6@sha256:281a0199110fc02f6a28f32f6b3b1e306126bd2cc9626f9be84b67766d958706
            env:
              BAZARR__PORT: &port 80
              TZ: Europe/Warsaw
            envFrom:
              - secretRef:
                  name: "bazarr-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "bazarr.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - name: app
            backendRefs:
              - kind: Service
                name: bazarr
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self';
                        font-src 'self' data:;
                        object-src 'none';
                        script-src 'self' 'unsafe-inline';
                        style-src 'self' 'unsafe-inline';
          - name: api
            backendRefs:
              - kind: Service
                name: bazarr
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /api
    persistence:
      config:
        existingClaim: bazarr
      media:
        type: custom
        volumeSpec:
          csi:
            driver: nfs.csi.k8s.io
            volumeAttributes:
              server: nas.internal
              share: "/mnt/cache/merger"
              mountOptions: "noac,nfsvers=4.1,nconnect=16,hard,noatime"
        globalMounts:
          - path: /data
      scripts:
        type: configMap
        name: bazarr-configmap
        defaultMode: 0775
        globalMounts:
          - readOnly: true
      tmp:
        type: emptyDir
