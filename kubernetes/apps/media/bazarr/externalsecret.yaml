---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: bazarr-secret
    template:
      data:
        JELLYFIN_API_KEY: "{{ .BAZARR_JELLYFIN_API_KEY }}"
        client-id: "{{ .BAZARR_CLIENT_ID }}"
        client-secret: "{{ .BAZARR_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
