---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/kromgo.config.json
badge:
  font: Verdana.ttf
  size: 12

metrics:
  - name: talos_version
    query: label_replace(node_os_info{name="Talos"}, "version_id", "$1", "version_id", "v(.+)")
    label: version_id
    title: Talos

  - name: kubernetes_version
    query: label_replace(kubernetes_build_info{service="kubernetes"}, "git_version", "$1", "git_version", "v(.+)")
    label: git_version
    title: Kubernetes

  - name: flux_version
    query: label_replace(flux_instance_info, "revision", "$1", "revision", "v(.+)@sha256:.+")
    label: revision
    title: Flux

  - name: cluster_node_count
    query: count(count by (node) (kube_node_status_condition{condition="Ready"}))
    colors:
      - color: "green"
        min: 0
        max: 9999

  - name: cluster_pod_count
    query: sum(kube_pod_status_phase{phase="Running"})
    colors:
      - color: "green"
        min: 0
        max: 9999

  - name: cluster_cpu_usage
    query: round(avg(instance:node_cpu_utilisation:rate5m) * 100, 0.1)
    suffix: "%"
    colors:
      - color: "green"
        min: 0
        max: 40
      - color: "orange"
        min: 40.1
        max: 75
      - color: "red"
        min: 75.1
        max: 9999

  - name: cluster_memory_usage
    query: >-
      round(sum(node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) /
      sum(node_memory_MemTotal_bytes) * 100, 0.1)
    suffix: "%"
    colors:
      - color: green
        min: 0
        max: 40
      - color: orange
        min: 40.1
        max: 75
      - color: red
        min: 75.1
        max: 9999

  - name: cluster_age_days
    query: round((time() - max(kube_node_created) ) / 86400)
    suffix: "d"
    colors:
      - color: "green"
        min: 0
        max: 180
      - color: "orange"
        min: 181
        max: 360
      - color: "red"
        min: 361
        max: 9999

  - name: cluster_uptime_days
    query: round(avg(node_time_seconds - node_boot_time_seconds) / 86400)
    suffix: "d"
    colors:
      - color: "green"
        min: 0
        max: 180
      - color: "orange"
        min: 181
        max: 360
      - color: "red"
        min: 361
        max: 9999

  - name: cluster_alert_count
    query: alertmanager_alerts{state="active"} - 1 # Ignore Watchdog
    colors:
      - color: "green"
        min: 0
        max: 0
      - color: "red"
        min: 1
        max: 9999
    title: Alerts

  - name: cluster_power_usage
    query: round(sum(homeassistant_sensor_power_w{entity=~"sensor.(k8s_.*|nas|switch)_power"}), 0.1)
    suffix: "w"
    colors:
      - {color: "green", min: 0, max: 300}
      - {color: "orange", min: 300.1, max: 500}
      - {color: "red", min: 500.1, max: 9999}
    title: Power
