---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: grafana-secret
    template:
      data:
        GF_AUTH_GENERIC_OAUTH_API_URL: "http://pocket-id.security.svc.cluster.local/api/oidc/userinfo"
        GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://id.${ROOT_DOMAIN}/authorize"
        GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN: "true"
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ .GRAFANA_AUTH_GENERIC_OAUTH_CLIENT_ID }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .GRAFANA_AUTH_GENERIC_OAUTH_CLIENT_SECRET }}"
        GF_AUTH_GENERIC_OAUTH_EMAIL_ATTRIBUTE_PATH: "email"
        GF_AUTH_GENERIC_OAUTH_EMPTY_SCOPES: "false"
        GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
        GF_AUTH_GENERIC_OAUTH_GROUPS_ATTRIBUTE_PATH: "groups"
        GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH: "preferred_username"
        GF_AUTH_GENERIC_OAUTH_NAME: "Pocket ID"
        GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH: "display_name"
        GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups[*], 'admins') && 'Admin' || 'Viewer'"
        GF_AUTH_GENERIC_OAUTH_SCOPES: "openid email profile groups"
        GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "http://pocket-id.security.svc.cluster.local/api/oidc/token"
        GF_AUTH_GENERIC_OAUTH_USE_PKCE: "true"
        GF_SECURITY_ADMIN_PASSWORD: "{{ .GRAFANA_SECURITY_ADMIN_PASSWORD }}"
        GF_SECURITY_ADMIN_USER: "{{ .GRAFANA_SECURITY_ADMIN_USER }}"
  dataFrom:
    - extract:
        key: kubernetes
