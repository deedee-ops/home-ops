---
grafana:
  deploymentStrategy:
    type: Recreate
  admin:
    existingSecret: grafana-admin-secret
  env:
    GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
    GF_EXPLORE_ENABLED: true
    GF_SECURITY_ANGULAR_SUPPORT_ENABLED: true
  dnsConfig:
    # ensure FQDNs are not expanded with search domains, so cilium can apply policies correctly
    options:
      - name: ndots
        value: "1"
  grafana.ini:
    analytics:
      check_for_updates: false
      check_for_plugin_updates: false
      reporting_enabled: false
    auth.anonymous:
      enabled: false
    news:
      news_feed_enabled: false
  datasources:
    datasources.yaml:
      apiVersion: 1
      deleteDatasources:
        - name: Alertmanager
          orgId: 1
        - name: Prometheus
          orgId: 1
      datasources:
        - name: Alertmanager
          type: alertmanager
          uid: alertmanager
          access: proxy
          url: http://alertmanager-operated.observability.svc.cluster.local:9093
          jsonData:
            implementation: prometheus
        - name: Prometheus
          type: prometheus
          uid: prometheus
          access: proxy
          url: http://prometheus-operated.observability.svc.cluster.local:9090
          isDefault: true
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: default
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
  dashboards:
    default:
      # grafana dashboard registry
      ceph-cluster:
        # renovate: depName="Ceph Cluster"
        gnetId: 2842
        revision: 18
        datasource: Prometheus
      ceph-osd:
        # renovate: depName="Ceph - OSD (Single)"
        gnetId: 5336
        revision: 9
        datasource: Prometheus
      ceph-pools:
        # renovate: depName="Ceph - Pools"
        gnetId: 5342
        revision: 9
        datasource: Prometheus
      cert-manager:
        # renovate: depName="Cert-manager-Kubernetes"
        gnetId: 20842
        revision: 3
        datasource: Prometheus
      cloudflared:
        # renovate: depName="Cloudflare Tunnels (cloudflared)"
        gnetId: 17457
        revision: 6
        datasource:
          - name: DS_PROMETHEUS
            value: Prometheus
      external-dns:
        # renovate: depName="External-dns"
        gnetId: 15038
        revision: 3
        datasource: Prometheus
      kubernetes-api-server:
        # renovate: depName="Kubernetes / System / API Server"
        gnetId: 15761
        revision: 19
        datasource: Prometheus
      kubernetes-coredns:
        # renovate: depName="Kubernetes / System / CoreDNS"
        gnetId: 15762
        revision: 20
        datasource: Prometheus
      kubernetes-global:
        # renovate: depName="Kubernetes / Views / Global"
        gnetId: 15757
        revision: 43
        datasource: Prometheus
      kubernetes-namespaces:
        # renovate: depName="Kubernetes / Views / Namespaces"
        gnetId: 15758
        revision: 42
        datasource: Prometheus
      kubernetes-nodes:
        # renovate: depName="Kubernetes / Views / Nodes"
        gnetId: 15759
        revision: 35
        datasource: Prometheus
      kubernetes-pods:
        # renovate: depName="Kubernetes / Views / Pods"
        gnetId: 15760
        revision: 36
        datasource: Prometheus
      kubernetes-volumes:
        # renovate: depName="K8s / Storage / Volumes / Cluster"
        gnetId: 11454
        revision: 14
        datasource: Prometheus
      node-exporter-full:
        # renovate: depName="Node Exporter Full"
        gnetId: 1860
        revision: 41
        datasource:
          - name: DS_PROMETHEUS
            value: Prometheus
      prometheus:
        # renovate: depName="Prometheus"
        gnetId: 19105
        revision: 7
        datasource: Prometheus
      smartctl-exporter:
        # renovate: depName="SMARTctl Exporter Dashboard"
        gnetId: 22604
        revision: 2
        datasource:
          - name: DS_PROMETHEUS
            value: Prometheus
      synology-snmp:
        # renovate: depName="Synology SNMP"
        gnetId: 18643
        revision: 1
        datasource:
          - name: DS_PROMETHEUS
            value: Prometheus
      unifi-insights:
        # renovate: depName="UniFi-Poller: Client Insights - Prometheus"
        gnetId: 11315
        revision: 9
        datasource: Prometheus
      unifi-network-sites:
        # renovate: depName="UniFi-Poller: Network Sites - Prometheus"
        gnetId: 11311
        revision: 5
        datasource: Prometheus
      unifi-uap:
        # renovate: depName="UniFi-Poller: UAP Insights - Prometheus"
        gnetId: 11314
        revision: 10
        datasource: Prometheus
      unifi-usw:
        # renovate: depName="UniFi-Poller: USW Insights - Prometheus"
        gnetId: 11312
        revision: 9
        datasource: Prometheus

      # urls
      crunchy-pgbackrest:
        url: "https://raw.githubusercontent.com/CrunchyData/postgres-operator-examples/refs/heads/main/kustomize/monitoring/grafana/dashboards/pgbackrest.json"
        datasource: Prometheus
      crunchy-pgbouncer:
        url: "https://raw.githubusercontent.com/CrunchyData/postgres-operator-examples/refs/heads/main/kustomize/monitoring/grafana/dashboards/pgbouncer_direct.json"
        datasource: Prometheus
      crunchy-pod-details:
        url: "https://raw.githubusercontent.com/CrunchyData/postgres-operator-examples/refs/heads/main/kustomize/monitoring/grafana/dashboards/pod_details.json"
        datasource: Prometheus
      crunchy-postgresql-details:
        url: "https://raw.githubusercontent.com/CrunchyData/postgres-operator-examples/refs/heads/main/kustomize/monitoring/grafana/dashboards/postgresql_details.json"
        datasource: Prometheus
      crunchy-postgresql-overview:
        url: "https://raw.githubusercontent.com/CrunchyData/postgres-operator-examples/refs/heads/main/kustomize/monitoring/grafana/dashboards/postgresql_overview.json"
        datasource: Prometheus
      crunchy-postgresql-service-health:
        url: "https://raw.githubusercontent.com/CrunchyData/postgres-operator-examples/refs/heads/main/kustomize/monitoring/grafana/dashboards/postgresql_service_health.json"
        datasource: Prometheus
      crunchy-query-statistics:
        url: "https://raw.githubusercontent.com/CrunchyData/postgres-operator-examples/refs/heads/main/kustomize/monitoring/grafana/dashboards/query_statistics.json"
        datasource: Prometheus

  sidecar:
    image:
      registry: ghcr.io
      repository: home-operations/k8s-sidecar
      tag: 1.30.5@sha256:0c429f991b01b39e73bf926bfaee8e4ce90eae422789c8c24b8bab4f2739df2b
    dashboards:
      enabled: true
      searchNamespace: ALL
      label: grafana_dashboard
      folderAnnotation: grafana_folder
      provider:
        disableDelete: true
        foldersFromFilesStructure: true
    datasources:
      enabled: true
      searchNamespace: ALL
      labelValue: ""
  plugins:
    - grafana-clock-panel     # unpoller
    - grafana-piechart-panel  # unpoller
  serviceMonitor:
    enabled: true
  route:
    main:
      enabled: true
      parentRefs:
        - name: internal
          namespace: kube-system
          sectionName: https
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              - name: Content-Security-Policy
                value: >-
                  default-src 'self' 'unsafe-inline' data:; object-src 'none';
  persistence:
    enabled: false
  testFramework:
    enabled: false
