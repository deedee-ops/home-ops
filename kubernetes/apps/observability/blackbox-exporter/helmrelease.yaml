---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: blackbox-exporter
  interval: 1h
  values:
    fullnameOverride: blackbox-exporter
    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    config:
      modules:
        http:
          prober: http
          timeout: 5s
          http: &http
            valid_status_codes:
              - 200
              - 401
              - 404
            valid_http_versions:
              - HTTP/1.1
              - HTTP/2.0
            follow_redirects: true
            preferred_ip_protocol: ip4
            fail_if_ssl: true
            fail_if_not_ssl: false
        https:
          prober: http
          timeout: 5s
          http:
            <<: *http
            fail_if_ssl: false
            fail_if_not_ssl: true
            tls_config:
              insecure_skip_verify: true
        tcp_connect:
          prober: tcp
          timeout: 5s
          tcp:
            preferred_ip_protocol: ip4
    serviceMonitor:
      enabled: true
      selfMonitor:
        enabled: true
    prometheusRule:
      enabled: true
      rules:
        - alert: BlackboxProbeFailed
          expr: |-
            probe_success{service="blackbox-exporter"} == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: |-
              The probe targeting {{ $labels.instance }} is currently having connectivity issues
