spec:
  module: https
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - https://nas.internal:444
        - https://unifi.internal
  metricRelabelings:
    - targetLabel: service
