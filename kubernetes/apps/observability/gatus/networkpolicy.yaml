---
# yaml-language-server: $schema=https://schemas.ajgon.casa/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gatus-egress-external
  namespace: rook-ceph
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: gatus
  egress:
    - toCIDRSet:
        - cidr: 1.1.1.1/32
      toPorts:
        - ports:
            - port: "53"
    - toCIDRSet:
        # gatus caches internal IPs first for external domains, so CF IPs
        # need to be hardcoded
        - cidr: 173.245.48.0/20
        - cidr: 103.21.244.0/22
        - cidr: 103.22.200.0/22
        - cidr: 103.31.4.0/22
        - cidr: 141.101.64.0/18
        - cidr: 108.162.192.0/18
        - cidr: 190.93.240.0/20
        - cidr: 188.114.96.0/20
        - cidr: 197.234.240.0/22
        - cidr: 198.41.128.0/17
        - cidr: 162.158.0.0/15
        - cidr: 104.16.0.0/13
        - cidr: 104.24.0.0/14
        - cidr: 172.64.0.0/13
        - cidr: 131.0.72.0/22
      toPorts:
        - ports:
            - port: "443"
    - toFQDNs:
        - matchPattern: "*.${ROOT_DOMAIN}"
      toPorts:
        - ports:
            - port: "443"
    - toCIDRSet:
        - cidr: 1.1.1.1/32
        - cidr: 8.8.8.8/32
        - cidr: 9.9.9.9/32
      icmps:
        - fields:
            - family: IPv4
              type: 8
            - family: IPv4
              type: 0
