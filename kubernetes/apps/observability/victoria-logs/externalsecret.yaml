---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: victoria-logs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: victoria-logs-secret
    template:
      data:
        client-id: "{{ .VICTORIA_LOGS_CLIENT_ID }}"
        client-secret: "{{ .VICTORIA_LOGS_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
