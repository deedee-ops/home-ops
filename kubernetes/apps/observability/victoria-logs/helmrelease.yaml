---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  interval: 1h
  values:
    fullnameOverride: victoria-logs
    server:
      image:
        repository: docker.io/victoriametrics/victoria-logs
      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        size: 20Gi
      podSecurityContext:
        enabled: true
        fsGroup: 2000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      retentionPeriod: 14d
      route:
        enabled: true
        annotations:
          gatus.home-operations.com/endpoint: |
            name: victoria-logs
        hostnames:
          - "logs.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        extraRules:
          - filters:
              - type: RequestRedirect
                requestRedirect:
                  path:
                    type: ReplaceFullPath
                    replaceFullPath: /select/vmui/
                  statusCode: 302
            matches:
              - path:
                  type: Exact
                  value: /
        filters:
          - type: ResponseHeaderModifier
            responseHeaderModifier:
              set:
                - name: Content-Security-Policy
                  value: >-
                    default-src 'self';
                    object-src 'none';
                    style-src 'self' 'unsafe-inline';
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
