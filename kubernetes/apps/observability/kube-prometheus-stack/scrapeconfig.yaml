---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: traefik
spec:
  scheme: HTTPS
  tlsConfig:
    ca:
      secret:
        key: ec.crt
        name: homelab-root-ca.crt
  staticConfigs:
    - targets:
        - "traefik.${ROOT_DOMAIN}"
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: traefik
    - action: replace
      targetLabel: node
      replacement: nas
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: vault
spec:
  scheme: HTTPS
  authorization:
    credentials:
      key: PROMETHEUS_VAULT_TOKEN
      name: prometheus-secret
  tlsConfig:
    ca:
      secret:
        key: ec.crt
        name: homelab-root-ca.crt
  staticConfigs:
    - targets:
        - "vault.${ROOT_DOMAIN}"
  metricsPath: /v1/sys/metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: vault
    - action: replace
      targetLabel: node
      replacement: nas
