---
# yaml-language-server: $schema=https://schemas.ajgon.casa/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy:
      - alertname
      - cluster
      - job
    groupInterval: 5m
    groupWait: 1m
    receiver: email
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: heartbeat
        groupWait: 0s
        repeatInterval: 5m
        matchers:
          - name: alertname
            value: Watchdog
            matchType: =
      - receiver: email
        matchers:
          - name: severity
            value: critical
            matchType: =
  inhibitRules:
    - equal:
        - alertname
        - namespace
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
  receivers:
    - name: "null"
    - name: heartbeat
      webhookConfigs:
        - urlSecret:
            name: alertmanager-secret
            key: ALERTMANAGER_HEARTBEAT_URL
          httpConfig:
            followRedirects: true
    - name: email
      emailConfigs:
        - from: "DeeDee <deedee@${ROOT_DOMAIN}>"
          to: "homelab@${ROOT_DOMAIN}"
          hello: "${ROOT_DOMAIN}"
          smarthost: smtp-relay.network.svc.cluster.local:25
          requireTLS: false
