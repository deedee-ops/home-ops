---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  interval: 1h
  values:
    crds:
      enabled: true
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      route:
        main:
          enabled: true
          annotations:
            gatus.home-operations.com/endpoint: |
              name: alertmanager
          hostnames:
            - "alertmanager.${ROOT_DOMAIN}"
          parentRefs:
            - name: envoy-internal
              namespace: network
          filters:
            - type: ResponseHeaderModifier
              responseHeaderModifier:
                set:
                  - name: Content-Security-Policy
                    value: >-
                      default-src 'self';
                      object-src 'none';
                      script-src 'self' 'unsafe-inline';
                      style-src 'self' 'unsafe-inline';
      alertmanagerSpec:
        alertmanagerConfiguration:
          name: alertmanager
        externalUrl: "https://alertmanager.${ROOT_DOMAIN}"
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 128Mi
        podMetadata:
          labels:
            egress.cilium.io/auth: "true"
            egress.cilium.io/smtp-relay: "true"
        additionalConfig:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      service:
        selector:
          component: kube-controller-manager
    kubeEtcd:
      enabled: true
      service:
        selector:
          component: kube-apiserver # etcd runs on control plane nodes
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: true
      service:
        selector:
          component: kube-scheduler
    coreDns:
      enabled: true
    kubelet:
      enabled: true
    prometheus:
      route:
        main:
          enabled: true
          annotations:
            gatus.home-operations.com/endpoint: |
              name: prometheus
          hostnames:
            - "prometheus.${ROOT_DOMAIN}"
          parentRefs:
            - name: envoy-internal
              namespace: network
          filters:
            - type: ResponseHeaderModifier
              responseHeaderModifier:
                set:
                  - name: Content-Security-Policy
                    value: >-
                      default-src 'self';
                      object-src 'none';
                      script-src 'self' 'unsafe-inline';
                      style-src 'self' 'unsafe-inline';
      prometheusSpec:
        externalUrl: https://prometheus.turbo.ac
        version: v2.55.1 # override 'unsupported Prometheus version' error
        image:
          registry: mirror.gcr.io
          repository: prompp/prompp
          tag: 0.7.5
        securityContext:
          runAsNonRoot: true
          runAsUser: 64535
          runAsGroup: 64535
          fsGroup: 64535
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        retention: 14d
        retentionSize: 50GB
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 4096Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 50Gi
        additionalConfig:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      namespaceOverride: kube-system
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      # monitor flux reconcilations
      rbac:
        extraRules:
          - apiGroups:
              - helm.toolkit.fluxcd.io
              - kustomize.toolkit.fluxcd.io
            resources:
              - helmreleases
              - kustomizations
            verbs:
              - "list"
              - "watch"
      customResourceState:
        enabled: true
        config:
          spec:
            resources:
              - groupVersionKind:
                  group: helm.toolkit.fluxcd.io
                  version: v2
                  kind: HelmRelease
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux HelmRelease resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name:
                            - metadata
                            - name
                    labelsFromPath:
                      exported_namespace:
                        - metadata
                        - namespace
                      ready:
                        - status
                        - conditions
                        - "[type=Ready]"
                        - status
                      suspended:
                        - spec
                        - suspend
                      revision:
                        - status
                        - history
                        - "0"
                        - chartVersion
                      chart_name:
                        - status
                        - history
                        - "0"
                        - chartName
                      chart_app_version:
                        - status
                        - history
                        - "0"
                        - appVersion
                      chart_ref_name:
                        - spec
                        - chartRef
                        - name
                      chart_source_name:
                        - spec
                        - chart
                        - spec
                        - sourceRef
                        - name
              - groupVersionKind:
                  group: kustomize.toolkit.fluxcd.io
                  version: v1
                  kind: Kustomization
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Kustomization resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name:
                            - metadata
                            - name
                    labelsFromPath:
                      exported_namespace:
                        - metadata
                        - namespace
                      ready:
                        - status
                        - conditions
                        - "[type=Ready]"
                        - status
                      suspended:
                        - spec
                        - suspend
                      revision:
                        - status
                        - lastAppliedRevision
                      source_name:
                        - spec
                        - sourceRef
                        - name
    grafana:
      enabled: false
      forceDeployDashboards: true
      operator:
        dashboardsConfigMapRefEnabled: true
        folder: observability
        matchLabels:
          grafana.internal/instance: grafana
    additionalPrometheusRulesMap:
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: There are {{ $value }} containers pulling from Dockerhub. This may lead to rate limiting.
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: >-
                    Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }}
                    has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: >-
                  (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1)
                  and ignoring (reason)
                  min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
      zfs-rules:
        groups:
          - name: zfs
            rules:
              - alert: ZfsUnexpectedPoolState
                annotations:
                  summary: ZFS pool {{$labels.zpool}} on {{$labels.instance}} is in a unexpected state {{$labels.state}}
                expr: node_zfs_zpool_state{state!="online"} > 0
                labels:
                  severity: critical
