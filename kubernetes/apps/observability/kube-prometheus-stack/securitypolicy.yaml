      kind: HTTPRoute
      name: kube-prometheus-stack-prometheus
  oidc:
    provider:
      issuer: "https://id.${ROOT_DOMAIN}"
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: pocket-id
          namespace: security
          port: 443
    clientIDRef:
      group: ""
      kind: Secret
      name: prometheus-secret
    clientSecret:
      group: ""
      kind: Secret
      name: prometheus-secret
    redirectURL: "https://prometheus.${ROOT_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"
