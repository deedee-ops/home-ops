---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: alertmanager
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: kube-prometheus-stack-alertmanager
  oidc:
    provider:
      issuer: "http://pocket-id.security.svc.cluster.local"
    clientIDRef:
      group: ""
      kind: Secret
      name: alertmanager-secret
    clientSecret:
      group: ""
      kind: Secret
      name: alertmanager-secret
    redirectURL: "https://alertmanager.${ROOT_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: prometheus
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: kube-prometheus-stack-prometheus
  oidc:
    provider:
      issuer: "http://pocket-id.security.svc.cluster.local"
    clientIDRef:
      group: ""
      kind: Secret
      name: prometheus-secret
    clientSecret:
      group: ""
      kind: Secret
      name: prometheus-secret
    redirectURL: "https://prometheus.${ROOT_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"
