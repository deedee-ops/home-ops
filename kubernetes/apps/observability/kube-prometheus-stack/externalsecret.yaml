---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: alertmanager-secret
    template:
      data:
        ALERTMANAGER_HEARTBEAT_URL: "{{ .ALERTMANAGER_HEARTBEAT_URL }}"
        client-id: "{{ .ALERTMANAGER_CLIENT_ID }}"
        client-secret: "{{ .ALERTMANAGER_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prometheus
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: prometheus-secret
    template:
      data:
        PROMETHEUS_VAULT_TOKEN: "{{ .PROMETHEUS_VAULT_TOKEN }}"
        client-id: "{{ .PROMETHEUS_CLIENT_ID }}"
        client-secret: "{{ .PROMETHEUS_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
