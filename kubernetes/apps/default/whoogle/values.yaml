---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 927
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    whoogle:
      pod:
        labels:
          # proxying to google
          egress/enabled: "true"

      containers:
        app:
          image:
            repository: ghcr.io/benbusby/whoogle-search
            tag: 0.9.1@sha256:f3649f5652495deed4ea228a13bdb54dce480af39ba1e48f11fbab541b68e858
            pullPolicy: IfNotPresent

          command:  # disable tor
            - /bin/sh
            - -c
            - ./run

          env:
            EXPOSE_PORT: 5000
            WHOOGLE_CONFIG_DISABLE: 1
            WHOOGLE_CONFIG_GET_ONLY: 1
            WHOOGLE_CONFIG_NEW_TAB: 1
            WHOOGLE_CONFIG_THEME: dark
            WHOOGLE_CONFIG_URL: "https://whoogle.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
            WHOOGLE_TOR_SERVICE: 0
            WHOOGLE_CONFIG_TOR: 0
            TZ: Europe/Warsaw

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 927
            runAsGroup: 927
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthz
                  port: 5000
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 200Mi

  service:
    app:
      controller: whoogle
      ports:
        http:
          port: 5000

  ingress:
    whoogle:
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Apps
        gethomepage.dev/name: Whoogle
        gethomepage.dev/icon: whooglesearch.png
        gethomepage.dev/description: Google Proxy and Anonymizer
      hosts:
        - host: "whoogle.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 5000
      tls:
        - hosts:
            - "whoogle.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      type: emptyDir
      medium: Memory
      globalMounts:
        - path: /whoogle/app/static/build
