---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wakapi
spec:
  chartRef:
    kind: OCIRepository
    name: wakapi
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/muety/wakapi
              tag: 2.17.1@sha256:01187ba279e24ad46844b38cbfec1a150f6e87556f391f8a0a454881f0f7b138
            env:
              ENVIRONMENT: "prod"
              WAKAPI_ALLOW_SIGNUP: "false"
              WAKAPI_BASE_PATH: "/"
              WAKAPI_DATA_RETENTION_MONTHS: "-1"
              WAKAPI_DB_TYPE: "sqlite3"
              WAKAPI_DISABLE_FRONTPAGE: "true"
              WAKAPI_ENABLE_PPROF: "false"
              WAKAPI_EXPOSE_METRICS: "true"
              WAKAPI_IMPORT_ENABLED: "true"
              WAKAPI_INVITE_CODES: "false"
              WAKAPI_LEADERBOARD_ENABLED: "true" # api crashes when disabled
              WAKAPI_LISTEN_IPV4: "0.0.0.0"
              WAKAPI_LISTEN_IPV6: "-"
              WAKAPI_LISTEN_SOCKET: "-"
              WAKAPI_MAIL_ENABLED: "true"
              WAKAPI_MAIL_SKIP_VERIFY_MX_RECORD: "true"
              WAKAPI_MAIL_SMTP_HOST: "smtp-relay.network.svc.cluster.local"
              WAKAPI_MAIL_SMTP_PORT: "25"
              WAKAPI_MAIL_SMTP_TLS: "false"
              WAKAPI_MAX_INACTIVE_MONTHS: "-1"
              WAKAPI_OIDC_PROVIDERS_0_DISPLAY_NAME: "Pocket ID"
              WAKAPI_OIDC_PROVIDERS_0_ENDPOINT: "https://id.${ROOT_DOMAIN}"
              WAKAPI_OIDC_PROVIDERS_0_NAME: "pocket-id"
              WAKAPI_PORT: &port "80"
              WAKAPI_PUBLIC_URL: "https://wakapi.${ROOT_DOMAIN}"
              WAKAPI_QUICK_START: "false"
              WAKAPI_SENTRY_TRACING: "false"
              WAKAPI_SUPPORT_CONTACT: "deedee@${ROOT_DOMAIN}"
              WAKAPI_TRUST_REVERSE_PROXY_IPS: "172.30.0.0/16"
              TZ: Europe/Warsaw
              WAKAPI_OIDC_PROVIDERS_0_CLIENT_ID:
                secretKeyRef:
                  name: wakapi-secret
                  key: WAKAPI_OIDC_PROVIDERS_0_CLIENT_ID
              WAKAPI_OIDC_PROVIDERS_0_CLIENT_SECRET:
                secretKeyRef:
                  name: wakapi-secret
                  key: WAKAPI_OIDC_PROVIDERS_0_CLIENT_SECRET
              WAKAPI_PASSWORD_SALT:
                secretKeyRef:
                  name: wakapi-secret
                  key: WAKAPI_PASSWORD_SALT
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1024Mi
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          metrics:
            image:
              repository: docker.io/macropower/wakatime-exporter
              tag: 0.1.0@sha256:dbb05debb7854396c4db3da962f1c9acf3e117e755cc26808f6da518ee5ba7ee
            env:
              WAKA_LISTEN_ADDRESS: "0.0.0.0:9212"
              WAKA_SCRAPE_URI: "http://localhost/api/compat/wakatime/v1"
              WAKA_USER: "ajgon"
              WAKA_API_KEY:
                secretKeyRef:
                  name: wakapi-secret
                  key: WAKA_API_KEY
            securityContext: *sc
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      labels:
        egress.cilium.io/auth: "true"
        egress.cilium.io/smtp-relay: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
          metrics:
            port: 9212
    serviceMonitor:
      app:
        endpoints:
          - port: metrics
    route:
      app:
        hostnames:
          - "wakapi.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: wakapi
                port: 80
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self';
                        object-src 'none';
                        script-src 'self' 'unsafe-inline' 'unsafe-eval';
                        style-src 'self' 'unsafe-inline';
    persistence:
      data:
        existingClaim: wakapi
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            app:
              - path: /etc/ssl/certs/ca-certificates.crt
                subPath: ec.crt
      # for sqlite temporary operations
      tmp:
        type: emptyDir
