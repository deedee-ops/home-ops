---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wakapi
spec:
  chartRef:
    kind: OCIRepository
    name: wakapi
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/muety/wakapi
              tag: 2.16.1@sha256:d26b5d9e786dd69c0602271a8d4560142f515f8680cd38db371b41e761d2f266
            env:
              ENVIRONMENT: "prod"
              WAKAPI_ALLOW_SIGNUP: "false"
              WAKAPI_BASE_PATH: "/"
              WAKAPI_DATA_RETENTION_MONTHS: "-1"
              WAKAPI_DB_TYPE: "sqlite3"
              WAKAPI_DISABLE_FRONTPAGE: "true"
              WAKAPI_ENABLE_PPROF: "false"
              WAKAPI_EXPOSE_METRICS: "true"
              WAKAPI_IMPORT_ENABLED: "true"
              WAKAPI_INVITE_CODES: "false"
              WAKAPI_LEADERBOARD_ENABLED: "true" # api crashes when disabled
              WAKAPI_LISTEN_IPV4: "0.0.0.0"
              WAKAPI_LISTEN_IPV6: "-"
              WAKAPI_LISTEN_SOCKET: "-"
              WAKAPI_MAIL_ENABLED: "true"
              WAKAPI_MAIL_SKIP_VERIFY_MX_RECORD: "true"
              WAKAPI_MAIL_SMTP_HOST: "smtp-relay.network.svc.cluster.local"
              WAKAPI_MAIL_SMTP_PORT: "25"
              WAKAPI_MAIL_SMTP_TLS: "false"
              WAKAPI_MAX_INACTIVE_MONTHS: "-1"
              WAKAPI_OIDC_PROVIDERS_0_DISPLAY_NAME: "Pocket ID"
              WAKAPI_OIDC_PROVIDERS_0_ENDPOINT: "https://id.${ROOT_DOMAIN}"
              WAKAPI_OIDC_PROVIDERS_0_NAME: "pocket-id"
              WAKAPI_PORT: &port "80"
              WAKAPI_PUBLIC_URL: "https://wakapi.${ROOT_DOMAIN}"
              WAKAPI_QUICK_START: "false"
              WAKAPI_SENTRY_TRACING: "false"
              WAKAPI_SUPPORT_CONTACT: "deedee@${ROOT_DOMAIN}"
              WAKAPI_TRUST_REVERSE_PROXY_IPS: "172.30.0.0/16"
              TZ: Europe/Warsaw
            envFrom:
              - secretRef:
                  name: "wakapi-secret"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          metrics:
            image:
              repository: macropower/wakatime-exporter
              tag: 0.1.0@sha256:dbb05debb7854396c4db3da962f1c9acf3e117e755cc26808f6da518ee5ba7ee
            env:
              WAKA_LISTEN_ADDRESS: "0.0.0.0:9212"
              WAKA_SCRAPE_URI: "http://localhost/api/compat/wakatime/v1"
              WAKA_USER: "ajgon"
            envFrom:
              - secretRef:
                  name: "wakapi-secret"
            securityContext: *sc
    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      labels:
        egress.cilium.io/auth: "true"
        egress.cilium.io/smtp-relay: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
          metrics:
            port: 9212
    serviceMonitor:
      app:
        endpoints:
          - port: metrics
    route:
      app:
        hostnames:
          - "wakapi.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: wakapi
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            app:
              - path: /etc/ssl/certs/ca-certificates.crt
                subPath: ca.crt
