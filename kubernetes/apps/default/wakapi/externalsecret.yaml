---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wakapi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: wakapi-secret
    template:
      data:
        WAKAPI_OIDC_PROVIDERS_0_CLIENT_ID: "{{ .WAKAPI_CLIENT_ID }}"
        WAKAPI_OIDC_PROVIDERS_0_CLIENT_SECRET: "{{ .WAKAPI_CLIENT_SECRET }}"
        WAKAPI_PASSWORD_SALT: "{{ .WAKAPI_PASSWORD_SALT }}"
        WAKA_API_KEY: "{{ .WAKAPI_API_KEY }}"
  dataFrom:
    - extract:
        key: kubernetes
