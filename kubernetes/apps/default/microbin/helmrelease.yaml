---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: microbin
spec:
  chartRef:
    kind: OCIRepository
    name: microbin
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: danielszabo99/microbin
              tag: 2.0.4@sha256:c5bd4643135540a68a2846950fe4f65f3bcc94b62ed7c7644e563dfde6f1732c
            env:
              MICROBIN_ADMIN_PASSWORD: test
              MICROBIN_UPLOADER_PASSWORD: test

              MICROBIN_ADMIN_USERNAME: admin
              MICROBIN_DATA_DIR: ../config # absolute paths are processed incorrectly
              MICROBIN_DISABLE_TELEMETRY: "true"
              MICROBIN_DISABLE_UPDATE_CHECKING: "true"
              MICROBIN_EDITABLE: "true"
              MICROBIN_ENABLE_BURN_AFTER: "true"
              # MICROBIN_ENABLE_READONLY: "true"
              MICROBIN_ETERNAL_PASTA: "true"
              MICROBIN_HIGHLIGHTSYNTAX: "true"
              MICROBIN_LIST_SERVER: "false"
              MICROBIN_NO_LISTING: "true"
              MICROBIN_PORT: &port 80
              # MICROBIN_PRIVATE: "true"
              MICROBIN_QR: "true"
              MICROBIN_READONLY: "true"
              MICROBIN_SHOW_READ_STATS: "true"

              TZ: Europe/Warsaw
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "bin.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: microbin
                port: 80
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self' data:;
                        object-src 'none';
                        script-src 'self' 'unsafe-inline';
                        style-src 'self' 'unsafe-inline';
    persistence:
      config:
        existingClaim: microbin
