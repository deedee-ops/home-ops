---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: microbin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: microbin-secret
    template:
      data:
        MICROBIN_UPLOADER_PASSWORD: "{{ .MICROBIN_UPLOADER_PASSWORD }}"
        client-id: "{{ .MICROBIN_CLIENT_ID }}"
        client-secret: "{{ .MICROBIN_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
