---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
spec:
  chartRef:
    kind: OCIRepository
    name: n8n
  interval: 1h
  values:
    controllers:
      main:
        type: statefulset
        containers:
          app:
            image: &img
              repository: ghcr.io/n8n-io/n8n
              tag: stable@sha256:e7c65fcf2bdd5e4b0d349cc67edfa25c88b47b88765994d5aa72482654d85cb1
            env:
              DB_SQLITE_POOL_SIZE: "1000"
              DB_SQLITE_VACUUM_ON_STARTUP: "true"
              EXECUTIONS_DATA_MAX_AGE: "168" # hours - 7 days
              EXECUTIONS_DATA_PRUNE: "true"
              EXECUTIONS_DATA_PRUNE_MAX_COUNT: "1000"
              GENERIC_TIMEZONE: &tz Europe/Warsaw
              N8N_BLOCK_ENV_ACCESS_IN_NODE: "true"
              N8N_DIAGNOSTICS_ENABLED: "false"
              N8N_EDITOR_BASE_URL: "https://n8n.${ROOT_DOMAIN}"
              N8N_EMAIL_MODE: "smtp"
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "false"
              N8N_GIT_NODE_DISABLE_BARE_REPOS: "true"
              N8N_LISTEN_ADDRESS: "0.0.0.0"
              N8N_METRICS: "true"
              N8N_PORT: &port 80
              N8N_RESTRICT_FILE_ACCESS_TO: "/sync"
              N8N_RUNNERS_ENABLED: "true"
              N8N_SMTP_HOST: "smtp-relay.network.svc.cluster.local"
              N8N_SMTP_PORT: "25"
              N8N_SMTP_SENDER: "deedee@${ROOT_DOMAIN}"
              N8N_SMTP_SSL: "false"
              N8N_TEMPLATES_ENABLED: "false"
              N8N_VERSION_NOTIFICATIONS_ENABLED: "false"
              NODES_EXCLUDE: "[]"
              WEBHOOK_URL: "https://n8n.${ROOT_DOMAIN}"
              TZ: *tz
            envFrom:
              - secretRef:
                  name: "n8n-secret"
            probes:
              liveness:
                enabled: true
                custom: true
                spec: &spec
                  httpGet:
                    path: /healthz
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  <<: *spec
                  httpGet:
                    path: /healthz/readiness
                    port: *port
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4096Mi
        statefulset:
          volumeClaimTemplates:
            - name: data
              storageClass: ceph-block
              accessMode: ReadWriteOnce
              size: 1Gi
              advancedMounts:
                app:
                  - path: /home/node/.npm
                    subPath: npm
        initContainers:
          01-security-patches:
            image: *img
            command:
              - "/bin/sh"
              - "-c"
              - |
                # c_rehash needs writable certificates dir, so configmap mount won't work
                cp /certs/* /opt/custom-certificates

                cp -r /usr/local/lib/node_modules/n8n/dist/* /n8n/
                sh /security-patches.sh
            securityContext: *sc
            resources:
              requests:
                cpu: 5m
                memory: 10M
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      labels:
        egress.cilium.io/auth: "true"
        egress.cilium.io/smtp-relay: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        endpoints:
          - port: http
    route:
      app:
        hostnames:
          - "n8n.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: n8n
                port: 80
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self';
                        object-src 'none';
                        script-src 'self' 'unsafe-inline' 'unsafe-eval';
                        style-src 'self' 'unsafe-inline';
    persistence:
      config:
        existingClaim: "n8n"
        advancedMounts:
          main:
            app:
              - subPath: config
                path: /home/node/.n8n
      patches:
        type: secret
        name: n8n-secret
        advancedMounts:
          main:
            01-security-patches:
              - subPath: security-patches.sh
                path: /security-patches.sh
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            01-security-patches:
              - path: /certs/ca.crt
                subPath: ec.crt
      sync-source:
        type: custom
        volumeSpec:
          csi:
            driver: nfs.csi.k8s.io
            volumeAttributes:
              server: nas.internal
              share: "/mnt/cache/merger/sync/n8n"
              mountOptions: "noac,nfsvers=4.1,nconnect=16,hard,noatime"
        advancedMounts:
          main:
            app:
              - path: "/sync/source"
      sync-target:
        type: custom
        volumeSpec:
          csi:
            driver: nfs.csi.k8s.io
            volumeAttributes:
              server: nas.internal
              share: "/mnt/tank/documents"
        advancedMounts:
          main:
            app:
              - path: "/sync/target"
      tmp:
        type: emptyDir
        advancedMounts:
          main:
            01-security-patches:
              - subPath: n8n
                path: /n8n
              - subPath: certs
                path: /opt/custom-certificates
            app:
              - subPath: n8n
                path: /usr/local/lib/node_modules/n8n/dist
              - subPath: certs
                path: /opt/custom-certificates
        globalMounts:
          - subPath: cache
            path: /home/node/.cache
          - subPath: tmp
            path: /tmp
