---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
spec:
  chartRef:
    kind: OCIRepository
    name: syncthing
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/syncthing/syncthing
              tag: 2.0.11@sha256:905d4a8fac511e0022432d084413a2a8578a67036dc44cc3df184c4e6f20ec33
            env:
              STHOMEDIR: /config
              TZ: Europe/Warsaw
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /rest/noauth/health
                    port: &port 8384
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2048Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
          sync:
            protocol: UDP
            port: &sync 22000
    route:
      app:
        hostnames:
          - "syncthing.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
      sync:
        kind: UDPRoute
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: syncthing
                port: *sync
    persistence:
      config:
        existingClaim: syncthing
        advancedMounts:
          main:
            app:
              - path: /config
                subPath: config
              - path: /data
                subPath: data
            01-set-config:
              - path: /config
                subPath: config
      external-sync:
        type: custom
        volumeSpec:
          csi:
            driver: nfs.csi.k8s.io
            volumeAttributes:
              server: nas.internal
              share: "/mnt/tank/media/sync"
        advancedMounts:
          main:
            app:
              - path: "/sync"
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 32Mi
        globalMounts:
          - subPath: tmp
            path: /tmp
