---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
spec:
  chartRef:
    kind: OCIRepository
    name: miniflux
  interval: 1h
  values:
    controllers:
      main:
        type: statefulset
        pod:
          labels:
            egress.cilium.io/auth: "true"
        containers:
          app:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.2.15@sha256:9a1f95a7a05b77040d19bb7be96194af4c222de02fb84165fb808f65700c064f
            env:
              BASE_URL: "https://miniflux.${ROOT_DOMAIN}"
              CREATE_ADMIN: "1"
              DATABASE_URL: "postgres://miniflux:miniflux@localhost:5432/miniflux?sslmode=disable"
              LISTEN_ADDR: "0.0.0.0:80"
              OAUTH2_OIDC_DISCOVERY_ENDPOINT: "https://id.${ROOT_DOMAIN}"
              OAUTH2_OIDC_PROVIDER_NAME: "Pocket ID"
              OAUTH2_PROVIDER: oidc
              OAUTH2_REDIRECT_URL: "https://miniflux.${ROOT_DOMAIN}/oauth2/oidc/callback"
              POLLING_PARSING_ERROR_LIMIT: "3"
              RUN_MIGRATIONS: "1"
              TZ: Europe/Warsaw
            envFrom:
              - secretRef:
                  name: "miniflux-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
          db:
            image:
              repository: docker.io/library/postgres
              tag: 18.1@sha256:bfe50b2b0ddd9b55eadedd066fe24c7c6fe06626185b73358c480ea37868024d
            env:
              POSTGRES_PASSWORD: &pgpass postgres
              TZ: Europe/Warsaw
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            securityContext: *sc
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            command:
              - sh
              - -c
              - |-
                /entrypoint.sh
                sleep infinity
            env:
              INIT_POSTGRES_HOST: localhost
              INIT_POSTGRES_SUPER_PASS: *pgpass
              INIT_POSTGRES_USER: miniflux
              INIT_POSTGRES_PASS: miniflux
              INIT_POSTGRES_DBNAME: miniflux
            securityContext: *sc
            resources:
              requests:
                cpu: 5m
                memory: 10M
        statefulset:
          volumeClaimTemplates:
            - name: database
              storageClass: ceph-block
              accessMode: ReadWriteOnce
              size: 5Gi
              advancedMounts:
                db:
                  - path: /var/lib/postgresql
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 5
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "miniflux.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: miniflux
                port: 80
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self';
                        object-src 'none';
                        style-src 'self' 'unsafe-inline';
    persistence:
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            app:
              - path: /etc/ssl/certs/homelab.crt
                subPath: ec.crt
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 32Mi
        advancedMounts:
          main:
            db:
              - subPath: run
                path: /var/run/postgresql
