---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
spec:
  chartRef:
    kind: OCIRepository
    name: miniflux
  interval: 1h
  values:
    controllers:
      main:
        type: statefulset
        pod:
          labels:
            egress.cilium.io/auth: "true"
        containers:
          app:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.2.14@sha256:02e50d5b277857e3600c14ec1a6a064a82320077914d8eb546691a5f4c1d406c
            env:
              BASE_URL: "https://miniflux.${ROOT_DOMAIN}"
              CREATE_ADMIN: "1"
              DATABASE_URL: "postgres://miniflux:miniflux@localhost:5432/miniflux?sslmode=disable"
              LISTEN_ADDR: "0.0.0.0:80"
              OAUTH2_OIDC_DISCOVERY_ENDPOINT: "https://id.${ROOT_DOMAIN}"
              OAUTH2_OIDC_PROVIDER_NAME: "Pocket ID"
              OAUTH2_PROVIDER: oidc
              OAUTH2_REDIRECT_URL: "https://miniflux.${ROOT_DOMAIN}/oauth2/oidc/callback"
              POLLING_PARSING_ERROR_LIMIT: "3"
              RUN_MIGRATIONS: "1"
              TZ: Europe/Warsaw
            envFrom:
              - secretRef:
                  name: "miniflux-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
          db:
            image:
              repository: postgres
              tag: 18.1@sha256:0033c194dc640cc4dcc62ef7c3117e5791365cca5fc1a2998e5c1693254784bc
            env:
              POSTGRES_PASSWORD: &pgpass postgres
              TZ: Europe/Warsaw
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            securityContext: *sc
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            command:
              - sh
              - -c
              - |-
                /entrypoint.sh
                sleep infinity
            env:
              INIT_POSTGRES_HOST: localhost
              INIT_POSTGRES_SUPER_PASS: *pgpass
              INIT_POSTGRES_USER: miniflux
              INIT_POSTGRES_PASS: miniflux
              INIT_POSTGRES_DBNAME: miniflux
            securityContext: *sc
            resources:
              requests:
                cpu: 5m
                memory: 10M
        statefulset:
          volumeClaimTemplates:
            - name: database
              storageClass: ceph-block
              accessMode: ReadWriteOnce
              size: 5Gi
              advancedMounts:
                db:
                  - path: /var/lib/postgresql
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 5
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "miniflux.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            app:
              - path: /etc/ssl/certs/homelab.crt
                subPath: ca.crt
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 32Mi
        advancedMounts:
          main:
            db:
              - subPath: run
                path: /var/run/postgresql
