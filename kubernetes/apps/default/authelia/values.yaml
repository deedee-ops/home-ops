---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: authelia

  controllers:
    authelia:
      replicas: 2
      strategy: RollingUpdate

      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/authelia
            tag: 4.38.14@sha256:68625a6162d89ce33732df396673112382dba959f4ebf927f988110114fa8d55

          env:
            TZ: Europe/Warsaw
            X_AUTHELIA_CONFIG_FILTERS: "template"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/health
                  port: 9091
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi

        config-sync:
          image:
            repository: ghcr.io/kiwigrid/k8s-sidecar
            tag: 1.28.0@sha256:4166a019eeafd1f0fef4d867dc5f224f18d84ec8681dbb31f3ca258ecf07bcf2
            pullPolicy: IfNotPresent

          env:
            - name: FOLDER
              value: /config
            - name: LABEL
              value: authelia.com/enabled
            - name: NAMESPACE
              value: ALL
            - name: RESOURCE
              value: both
            - name: UNIQUE_FILENAMES
              value: "true"
            - name: METHOD
              value: WATCH

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - pgrep
                    - -f
                    - /app/sidecar.py
                initialDelaySeconds: 5
                periodSeconds: 10
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 200Mi

  serviceAccount:
    create: false
    name: authelia

  service:
    app:
      controller: authelia
      ports:
        http:
          port: 9091
        metrics:
          port: 9959

  serviceMonitor:
    app:
      serviceName: authelia
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s

  ingress:
    authelia:
      annotations:
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
      className: internal
      hosts:
        - host: "authelia.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 9091
      tls:
        - hosts:
            - "authelia.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      type: emptyDir
      medium: Memory
      globalMounts:
        - path: /config
    config-file:
      type: configMap
      name: authelia-configmap
      advancedMounts:
        authelia:
          app:
            - path: /config/configuration.yaml
              subPath: configuration.yaml
              readOnly: false
    secrets:
      type: custom
      volumeSpec:
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: authelia
