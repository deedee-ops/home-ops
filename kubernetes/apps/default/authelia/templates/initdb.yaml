---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/job.json
# yamllint enable
apiVersion: batch/v1
kind: Job
metadata:
  generateName: authelia-init-db-
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: init-db
          image: ghcr.io/deedee-ops/postgres-init:16.4@sha256:2fd134e8980f47469ec3337e9658ec42925141103c9cc4a2eb46b18f667db0ca
          volumeMounts:
            - mountPath: /secrets
              name: secrets
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
      serviceAccount: authelia
      serviceAccountName: authelia
      volumes:
        - csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: authelia
          name: secrets
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
