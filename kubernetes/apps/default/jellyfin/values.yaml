---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    labels:
      # fetching videos metadata
      egress/enabled: "true"
    securityContext:
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    jellyfin:
      pod:
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"

      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/jellyfin
            tag: 10.9.4
            pullPolicy: IfNotPresent

          env:
            DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
            JELLYFIN_PublishedServerUrl: "<path:kubernetes/data/internal/jellyfin#IP_INTERNAL>"
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: 8096
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 100m
              memory: 1Gi
              gpu.intel.com/i915: 1
            limits:
              memory: 32Gi
              gpu.intel.com/i915: 1

  service:
    app:
      controller: jellyfin
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: "<path:kubernetes/data/internal/jellyfin#IP_INTERNAL>"
      ports:
        http:
          port: 8096

  serviceMonitor:
    app:
      serviceName: jellyfin
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s

  ingress:
    jellyfin:
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
        nginx.ingress.kubernetes.io/configuration-snippet: >-
          more_set_headers "Content-Security-Policy:
          default-src 'self' 'unsafe-inline' data: blob: wss:;
          img-src 'self' data: https://repo.jellyfin.org https://raw.githubusercontent.com;
          object-src 'none';
          style-src 'self' 'unsafe-inline' data: blob: *.<path:kubernetes/data/internal/base#ROOT_DOMAIN>;
          report-uri https://csp.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/report/csp/jellyfin;";
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Jellyfin
        gethomepage.dev/icon: jellyfin.png
        gethomepage.dev/description: Media Streaming
      hosts:
        - host: "jellyfin.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 8096
      tls:
        - hosts:
            - "jellyfin.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      type: persistentVolumeClaim
      existingClaim: jellyfin-config
      advancedMounts:
        jellyfin:
          app:
            - path: "/config"
    transcode:
      type: emptyDir
      medium: Memory
    video:
      type: persistentVolumeClaim
      existingClaim: jellyfin-video
      advancedMounts:
        jellyfin:
          app:
            - path: "/data/video"
              readOnly: true
