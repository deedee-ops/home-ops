---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    miniserve:
      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/miniserve
            tag: 0.28.0
            pullPolicy: IfNotPresent

          env:
            ENVDIR_PARANOID: "true"  # hack to remove all k8s set env variables from invidious app context
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 8080
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi

  service:
    app:
      controller: miniserve
      ports:
        http:
          port: 8080

  ingress:
    miniserve:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Apps
        gethomepage.dev/name: Miniserve
        gethomepage.dev/icon: https://cdn.jsdelivr.net/gh/svenstaro/miniserve/data/logo.svg
        gethomepage.dev/description: Static Files Server
      hosts:
        - host: "files.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 8080
      tls:
        - hosts:
            - "files.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    data:
      type: persistentVolumeClaim
      existingClaim: miniserve-data
      advancedMounts:
        miniserve:
          app:
            - path: "/data"
