---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    labels:
      # download torrent metadata
      egress/enabled: "true"
    securityContext:
      runAsUser: 65000
      runAsGroup: 65000
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    prowlarr:
      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/prowlarr-devel
            tag: "1.24.0.4721"
            pullPolicy: IfNotPresent

          env:
            PROWLARR__APP__INSTANCENAME: "Prowlarr"
            PROWLARR__APP__THEME: "dark"
            PROWLARR__AUTH__METHOD: External
            PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
            PROWLARR__LOG__ANALYTICSENABLED: "False"
            PROWLARR__LOG__DBENABLED: "False"
            PROWLARR__LOG__LEVEL: info
            PROWLARR__UPDATE__BRANCH: develop
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 9696
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 500Mi

  service:
    app:
      controller: prowlarr
      ports:
        http:
          port: 9696

  ingress:
    prowlarr:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Prowlarr
        gethomepage.dev/icon: prowlarr.png
        gethomepage.dev/description: Torrent Tracker Management
      hosts:
        - host: "prowlarr.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 9696
      tls:
        - hosts:
            - "prowlarr.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    secrets:
      type: custom
      volumeSpec:
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: prowlarr
