---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forgejo
spec:
  chartRef:
    kind: OCIRepository
    name: forgejo
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: codeberg.org/forgejo/forgejo
              tag: 14.0.1-rootless@sha256:7e34fc406137419569712ec3c7223ec3195f10cd25c15552571998a43f358eb6
            env:
              FORGEJO__mailer__FROM: "${CLUSTER_NAME}@${ROOT_DOMAIN}"
              FORGEJO__mailer__SMTP_ADDR: smtp-relay.network.svc.cluster.local
              FORGEJO__mailer__SMTP_PORT: "25"
              FORGEJO__openid__WHITELISTED_URIS: "id.${ROOT_DOMAIN}"
              FORGEJO__server__DOMAIN: "git.${ROOT_DOMAIN}"
              FORGEJO__server__HTTP_PORT: &http 80
              FORGEJO__server__ROOT_URL: "https://git.${ROOT_DOMAIN}"
              FORGEJO__server__SSH_DOMAIN: "git.${ROOT_DOMAIN}"
              FORGEJO__server__SSH_PORT: &ssh 22
              FORGEJO__time__DEFAULT_UI_LOCATION: &tz "Europe/Warsaw"
              TZ: *tz
            envFrom:
              - secretRef:
                  name: "forgejo-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: *http
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2048Mi
        initContainers:
          01-set-config:
            image:
              repository: ghcr.io/home-operations/busybox
              tag: 1.37.0@sha256:026ed7273270ec08f6902b4ae8334c23b473e5394bec3bbbdbfe580c710d50bc
            command:
              - "/bin/sh"
              - "-c"
              - |
                mkdir -p /var/lib/gitea/custom/conf
                cp /config/app.ini /var/lib/gitea/custom/conf/app.ini
            securityContext: *sc
            resources:
              requests:
                cpu: 5m
                memory: 10M
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      labels:
        egress.cilium.io/auth: "true"
        egress.cilium.io/smtp-relay: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          ssh:
            port: *ssh
          http:
            port: *http
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |
            name: forgejo
        hostnames:
          - "git.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: forgejo
                port: 80
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self';
                        object-src 'none';
                        script-src 'self' 'unsafe-inline';
                        style-src 'self' 'unsafe-inline';
          # https://codeberg.org/forgejo/forgejo/issues/10066
          # https://codeberg.org/forgejo/forgejo/issues/3342
          - matches:
              - path:
                  type: PathPrefix
                  value: /user/login
            filters:
              - type: RequestRedirect
                requestRedirect:
                  statusCode: 301
                  path:
                    type: ReplaceFullPath
                    replaceFullPath: "/user/oauth2/Pocket ID"
      ssh:
        kind: TCPRoute
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: ssh
        rules:
          - backendRefs:
              - name: forgejo
                port: *ssh

    persistence:
      config:
        type: configMap
        name: forgejo-configmap
        advancedMounts:
          main:
            01-set-config:
              - path: /config
                readOnly: true
      data:
        existingClaim: forgejo
        globalMounts:
          - path: /var/lib/gitea
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            app:
              - path: /etc/ssl/certs/homelab.crt
                subPath: ec.crt
      tmp:
        type: emptyDir
        globalMounts:
          - subPath: tmp
            path: /tmp
