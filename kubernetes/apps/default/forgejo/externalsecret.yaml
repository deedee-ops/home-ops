---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: forgejo-secret
    template:
      data:
        FORGEJO__oauth2__JWT_SECRET: "{{ .FORGEJO_OAUTH2_JWT_SECRET }}"
        FORGEJO__security__INTERNAL_TOKEN: "{{ .FORGEJO_SECURITY_INTERNAL_TOKEN }}"
        FORGEJO__security__SECRET_KEY: "{{ .FORGEJO_SECURITY_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: kubernetes
