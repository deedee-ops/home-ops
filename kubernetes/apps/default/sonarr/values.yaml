---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    labels:
      # download tv shows metadata
      egress/enabled: "true"
    securityContext:
      runAsUser: 65000
      runAsGroup: 65000
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    sonarr:
      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/sonarr-devel
            tag: "4.0.5.1740"
            pullPolicy: IfNotPresent

          env:
            SONARR__APP__INSTANCENAME: "Sonarr"
            SONARR__APP__THEME: "dark"
            SONARR__AUTH__METHOD: External
            SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
            SONARR__LOG__ANALYTICSENABLED: "False"
            SONARR__LOG__DBENABLED: "False"
            SONARR__LOG__LEVEL: info
            SONARR__UPDATE__BRANCH: develop
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 8989
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 1000Mi

  service:
    app:
      controller: sonarr
      ports:
        http:
          port: 8989

  ingress:
    sonarr:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Sonarr
        gethomepage.dev/icon: sonarr.png
        gethomepage.dev/description: TV Shows Management
      hosts:
        - host: "sonarr.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 8989
      tls:
        - hosts:
            - "sonarr.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    secrets:
      type: custom
      volumeSpec:
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: sonarr
    media:
      type: persistentVolumeClaim
      existingClaim: sonarr-media
      advancedMounts:
        sonarr:
          app:
            - path: "/data"
