---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 65000
      runAsNonRoot: true
      runAsUser: 65000
      runAsGroup: 65000
      seccompProfile:
        type: RuntimeDefault

  controllers:
    vaultwarden:
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          image:
            repository: ghcr.io/dani-garcia/vaultwarden
            tag: 1.30.5
            pullPolicy: IfNotPresent

          env:
            DATA_FOLDER: "/config"
            DISABLE_ICON_DOWNLOAD: "true"
            DOMAIN: "https://vaultwarden.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
            INVITATIONS_ALLOWED: "false"
            PASSWORD_HINTS_ALLOWED: "false"
            ROCKET_LIMITS: "{json=104857600}"
            ROCKET_PORT: "3000"
            SHOW_PASSWORD_HINT: "false"
            SIGNUPS_ALLOWED: "false"
            SMTP_FROM: "<path:kubernetes/data/internal/base#MAIL_FROM_CLUSTER>"
            SMTP_HOST: smtp-relay.networking.svc.cluster.local
            SMTP_PORT: "25"
            SMTP_SECURITY: "off"
            TZ: Europe/Warsaw

          envFrom:
            - secretRef:
                name: vaultwarden-secret

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /alive
                  port: 3000
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi

  service:
    app:
      controller: vaultwarden
      ports:
        http:
          port: 3000

  ingress:
    vaultwarden:
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Apps
        gethomepage.dev/name: Vaultwarden
        gethomepage.dev/icon: vaultwarden.png
        gethomepage.dev/description: Password Manager
      hosts:
        - host: "vaultwarden.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 3000
      tls:
        - hosts:
            - "vaultwarden.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      type: persistentVolumeClaim
      existingClaim: vaultwarden-config
      globalMounts:
        - path: "/config"
