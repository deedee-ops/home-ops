---
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      pod:
        labels:
          # downloading videos from YouTube
          egress/enabled: "true"

      containers:
        main:
          image:
            repository: ghcr.io/deedee-ops/invidious-devel
            pullPolicy: Always
            tag: 'latest@sha256:96482dae579195502d9e720c16d281c1a9b960fe6e61d03a5b740e0afd889763'

          env:
            ENVDIR_PARANOID: "true"  # hack to remove all k8s set env variables from invidious app context
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 3000
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi

  service:
    main:
      ports:
        http:
          port: 3000

  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        # api endpoints are mess, so it's easier to open everything
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Invidious
        gethomepage.dev/icon: invidious.png
        gethomepage.dev/description: YouTube Wrapper
      hosts:
        - host: "invidious.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: 3000
      tls:
        - hosts:
            - "invidious.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      enabled: true
      type: secret
      name: invidious-secret
      advancedMounts:
        main:
          main:
            - path: /config/config.yml
              subPath: config.yml
