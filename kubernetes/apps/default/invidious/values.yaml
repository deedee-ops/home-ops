---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    invidious:
      annotations:
        reloader.stakater.com/auto: "true"
      pod:
        labels:
          # downloading videos from YouTube
          egress/enabled: "true"

      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/invidious-devel
            pullPolicy: Always
            tag: 'latest@sha256:f2c4371443c34e8b3d006b3d9e57ca8e94a93e36a79c8158ac29ffc933e84ff7'

          env:
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 3000
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi

  service:
    app:
      controller: invidious
      ports:
        http:
          port: 3000

  ingress:
    main:
      className: internal
      annotations:
        # api endpoints are mess, so it's easier to open everything
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Invidious
        gethomepage.dev/icon: invidious.png
        gethomepage.dev/description: YouTube Wrapper
      hosts:
        - host: "invidious.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 3000
      tls:
        - hosts:
            - "invidious.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      type: secret
      name: invidious-secret
      advancedMounts:
        invidious:
          app:
            - path: /config/config.yml
              subPath: config.yml
