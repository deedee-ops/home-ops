---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 65000
      runAsUser: 65000
      runAsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    invidious:
      annotations:
        reloader.stakater.com/auto: "true"
      pod:
        labels:
          # downloading videos from YouTube
          egress/enabled: "true"

      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/invidious-devel
            pullPolicy: Always
            tag: 'latest@sha256:d8b94ff0833f20e30a223e697433e9b48fb7787ea503bbd1537442bfbb58fdde'

          env:
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 3000
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 4096Mi

        sighelper:
          image:
            repository: quay.io/invidious/inv-sig-helper
            pullPolicy: Always
            tag: 'latest@sha256:c59df5204ff8ce70694b9f3568aa14a7d9e9a7bb2caedefb8c253a23aa474b0f'

          # args:
          #   - '--tcp'
          #   - '0.0.0.0:12999'

          env:
            RUST_LOG: info
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 256Mi

  service:
    app:
      controller: invidious
      ports:
        http:
          port: 3000

  ingress:
    invidious:
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/configuration-snippet: >-
          more_set_headers "Content-Security-Policy:
          default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval' 'unsafe-inline' data: mediastream: blob: wss:
          https://*.<path:kubernetes/data/internal/base#ROOT_DOMAIN> https://*.googlevideo.com; object-src 'none';
          report-uri https://csp.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/report/csp/invidious;";
        # api endpoints are mess, so it's easier to open everything
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Invidious
        gethomepage.dev/icon: invidious.png
        gethomepage.dev/description: YouTube Wrapper
      hosts:
        - host: "invidious.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 3000
      tls:
        - hosts:
            - "invidious.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      type: secret
      name: invidious-secret
      advancedMounts:
        invidious:
          app:
            - path: /config/config.yml
              subPath: config.yml
