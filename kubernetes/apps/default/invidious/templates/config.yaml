# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/secret-v1.json
# yamllint enable rule:line-length
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: invidious-secret
stringData:
  config.yml: |
    ---
    db:
      host: "<path:kubernetes/data/internal/cloudnative-pg#HOST>"
      port: 5432
      user: "<path:kubernetes/data/internal/invidious#DB_USERNAME>"
      password: "<path:kubernetes/data/internal/invidious#DB_PASSWORD>"
      dbname: "<path:kubernetes/data/internal/invidious#DB_DATABASE>"
    check_tables: true
    port: 3000
    external_port: 443
    host_binding: 0.0.0.0
    domain: "invidious.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
    https_only: true
    hsts: true
    disable_proxy: false
    pool_size: 100
    use_quic: false
    output: STDOUT
    log_level: Info
    popular_enabled: false
    statistics_enabled: false
    registration_enabled: false
    login_enabled: true
    captcha_enabled: false
    admins:
      - admin
      - ajgon
    enable_user_notifications: true
    channel_threads: 1
    channel_refresh_interval: 30m
    full_refresh: false
    feed_threads: 1
    decrypt_polling: false
    jobs:
      clear_expired_items:
        enable: true
      refresh_channels:
        enable: true
      refresh_feeds:
        enable: true
    use_pubsub_feeds: false
    hmac_key: "<path:kubernetes/data/internal/invidious#HMAC_KEY>"
    cache_annotations: false
    playlist_length_limit: 500
    default_user_preferences:
      locale: en-US
      region: PL
      captions:
        - Polish
        - English
        - ""
      dark_mode: true
      thin_mode: false
      feed_menu:
        - Subscriptions
        - Playlists
      default_home: Subscriptions
      max_results: 60
      annotations: false
      annotations_subscribed: false
      comments:
        - youtube
      player_style: invidious
      related_videos: true
      autoplay: false
      continue: false
      continue_autoplay: false
      listen: false
      video_loop: false
      quality: dash
      quality_dash: 720p
      speed: 1.0
      volume: 100
      vr_mode: false
      save_player_pos: true
      latest_only: false
      notifications_only: false
      unseen_only: false
      sort: published
      local: true
      show_nick: true
      automatic_instance_redirect: false
      extend_desc: false
