---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.7/job.json
# yamllint enable
apiVersion: batch/v1
kind: Job
metadata:
  generateName: lldap-init-db-
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: init-db
          image: ghcr.io/ajgon/postgres-init:16.1
          volumeMounts:
            - mountPath: /secrets
              name: secrets
      volumes:
        - csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: lldap
          name: secrets
