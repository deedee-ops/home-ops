---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirlingpdf
spec:
  chartRef:
    kind: OCIRepository
    name: stirlingpdf
  interval: 1h
  values:
    controllers:
      main:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/stirling-tools/stirling-pdf
              tag: 1.6.0-fat@sha256:6a98563e829ac87bc54e116ba0003f4a4379febc6745608132d48f4fb22b6c02
            env:
              ALLOW_GOOGLE_VISIBILITY: "false"
              DISABLE_ADDITIONAL_FEATURES: "true"
              DISABLE_PIXEL: "true"
              DOCKER_ENABLE_SECURITY: "false"
              LANGS: en_GB
              SECURITY_ENABLE_LOGIN: "false"
              SHOW_SURVEY: "false"
              SYSTEM_DEFAULTLOCALE: en-US
              SYSTEM_ENABLEANALYTICS: "false"
              SYSTEM_ENABLEPOSTHOG: "false"
              SYSTEM_ENABLESCARF: "false"
              TZ: Europe/Warsaw
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: "50m"
                memory: "512Mi"
              limits:
                cpu: "1000m"
                memory: "2048Mi"
        initContainers:
          01-download-languages:
            image:
              repository: ghcr.io/home-operations/busybox
              tag: 1.37.0@sha256:026ed7273270ec08f6902b4ae8334c23b473e5394bec3bbbdbfe580c710d50bc
            command:
              - "/bin/sh"
              - "-c"
              - >-
                [ -f /var/cache/stirlingpdf/training/pol.traineddata ] ||
                wget -O /var/cache/stirlingpdf/training/pol.traineddata
                https://raw.githubusercontent.com/tesseract-ocr/tessdata/refs/heads/main/pol.traineddata
            securityContext: *sc
            resources:
              requests:
                cpu: 5m
                memory: 10M
        statefulset:
          volumeClaimTemplates:
            - name: data
              storageClass: ceph-block
              accessMode: ReadWriteOnce
              size: 1Gi
              globalMounts:
                - path: /var/cache/stirlingpdf/training
                  subPath: training
              advancedMounts:
                app:
                  - subPath: configs
                    path: /configs
                  - subPath: customFiles
                    path: /customFiles
                  - subPath: pipeline
                    path: /pipeline
                  - subPath: tessdata
                    path: /usr/share/tessdata
    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames:
          - "pdf.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      tmp:
        type: emptyDir
        advancedMounts:
          main:
            app:
              - subPath: home
                path: /home/stirlingpdfuser
              - subPath: tmp
                path: /tmp
              - subPath: logs
                path: /logs
