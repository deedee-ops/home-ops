---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: firefly-secret
    template:
      data:
        APP_KEY: "{{ .FIREFLY_APP_KEY }}"
        firefly-cron.sh: |
          wget -O /dev/null "http://firefly.default.svc.cluster.local:8080/api/v1/cron/{{ .FIREFLY_API_TOKEN }}"
  dataFrom:
    - extract:
        key: kubernetes
