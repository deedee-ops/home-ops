---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    recyclarr:
      type: cronjob
      cronjob:
        schedule: "0 */8 * * *"   # every 8 hours
        successfulJobsHistory: 0
        failedJobsHistory: 3
      containers:
        app:
          image:
            repository: ghcr.io/recyclarr/recyclarr
            tag: 7.3.0@sha256:2aaa0205a93171b93a159e4665004ccee1a5aacd60359fb8d7683db0ae7e774b
            pullPolicy: IfNotPresent
          args:
            - sync

          env:
            # Ref: https://github.com/dotnet/runtime/issues/9336
            COMPlus_EnableDiagnostics: "0"
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - pgrep
                    - -f
                    - recyclarr
                initialDelaySeconds: 5
                periodSeconds: 10
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              memory: 200Mi

  persistence:
    config:
      enabled: true
      type: secret
      name: recyclarr-secret
      globalMounts:
        - path: /config/recyclarr.yml
          subPath: recyclarr.yml
          readOnly: true
