---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: mail-archive-egress-external
specs:
  - endpointSelector:
      matchLabels:
        app.kubernetes.io/controller: imapsync
    egress:
      - toFQDNs:
          - matchName: imap.migadu.com
        toPorts:
          - ports:
              - port: "993"
      - toEndpoints:
          - matchLabels:
              app.kubernetes.io/name: mail-archive
        toPorts:
          - ports:
              - port: "143"
