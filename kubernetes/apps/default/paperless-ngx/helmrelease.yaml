---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  chartRef:
    kind: OCIRepository
    name: paperless-ngx
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image: &img
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.6@sha256:a28330462994b937938e02aaa5632a1effcc7f9acfba96c1bef9c50e1167a027
            env:
              PAPERLESS_ACCOUNT_EMAIL_VERIFICATION: "true"
              PAPERLESS_APPS: "allauth.socialaccount.providers.openid_connect"
              PAPERLESS_CONSUMER_POLLING: "60" # ionotify doesn't work over NFS
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_CONSUMPTION_DIR: "/sync/consume"
              PAPERLESS_DB_TIMEOUT: 60
              PAPERLESS_DATA_DIR: &data "/config"
              PAPERLESS_DATE_ORDER: "YMD"
              PAPERLESS_DATE_PARSER_LANGUAGES: "pl+en"
              PAPERLESS_DISABLE_REGULAR_LOGIN: "false"
              PAPERLESS_EXPORT_DIR: &export "/data/export"
              PAPERLESS_MEDIA_ROOT: &media "/data/media"
              PAPERLESS_OCR_LANGUAGE: "eng+pol"
              PAPERLESS_OCR_USER_ARGS: "{\"invalidate_digital_signatures\": true}"
              PAPERLESS_PORT: &port 80
              PAPERLESS_REDIRECT_LOGIN_TO_SSO: "true"
              PAPERLESS_REDIS: "redis://localhost:6379"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "true"
              PAPERLESS_SOCIAL_ACCOUNT_SYNC_GROUPS: "true"
              PAPERLESS_SOCIAL_AUTO_SIGNUP: "true"
              PAPERLESS_SUPERVISORD_WORKING_DIR: "/tmp"
              PAPERLESS_TASK_WORKERS: "2"
              PAPERLESS_TIKA_ENABLED: "1"
              PAPERLESS_TIKA_ENDPOINT: "http://localhost:9998"
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: "http://localhost:3000"
              PAPERLESS_TIME_ZONE: &tz Europe/Warsaw
              PAPERLESS_TRASH_DIR: &trash "/data/trash"
              PAPERLESS_TRUSTED_PROXIES: "172.30.0.0/16"
              PAPERLESS_URL: "https://paperless.${ROOT_DOMAIN}"
              REQUESTS_CA_BUNDLE: /etc/ssl/certs/homelab.crt
              USERMAP_UID: 1000
              USERMAP_GID: 1000
              TZ: *tz
            envFrom:
              - secretRef:
                  name: "paperless-ngx-secret"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup: # in case of large DB migrations
                enabled: true
                spec:
                  periodSeconds: 1
                  failureThreshold: 300
                  initialDelaySeconds: 10
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 8192Mi
          valkey:
            image:
              repository: docker.io/valkey/valkey
              tag: 9.0.2-alpine@sha256:68677f85c863830af7836ff07c4a13b7f085ebeff62f4dedb71499ca27d229f2
            probes:
              liveness: &vprobes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "valkey-cli ping | grep PONG"
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *vprobes
            securityContext: *sc
          tika:
            image:
              repository: docker.io/apache/tika
              tag: 3.2.3.0@sha256:c0154cb95587cde64be74f35ada1a2bd7892219f3f0ac3c9dc6cab34046b3573
            securityContext: *sc
            resources:
              requests:
                cpu: "10m"
                memory: "256Mi"
              limits:
                cpu: "1000m"
                memory: "1Gi"
            probes:
              liveness: &tikaProbes
                enabled: true
                spec:
                  tcpSocket:
                    port: 9998
              readiness: *tikaProbes
          gotenberg:
            image:
              repository: "docker.io/gotenberg/gotenberg"
              tag: "8.26.0@sha256:328551506b3dec3ff6381dd47e5cd72a44def97506908269e201a8fbfa1c12c0"
            command:
              - "gotenberg"
              - "--chromium-disable-javascript=true"
              - "--chromium-allow-list=file:///tmp/.*"
            securityContext: *sc
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "500m"
                memory: "256Mi"
            probes:
              liveness: &gotenProbes
                enabled: true
                spec:
                  tcpSocket:
                    port: 3000
              readiness: *gotenProbes
        initContainers:
          01-download-languages:
            image: *img
            command:
              - "/bin/sh"
              - "-c"
              - |
                cp -r /usr/share/tesseract-ocr/5/tessdata/* /tessdata/
                curl -o /tessdata/pol.traineddata \
                https://raw.githubusercontent.com/tesseract-ocr/tessdata/refs/heads/main/pol.traineddata
            securityContext: *sc
            resources:
              requests:
                cpu: 5m
                memory: 10M
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      labels:
        egress.cilium.io/auth: "true"
        egress.cilium.io/smtp-relay: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "paperless.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: paperless-ngx
                port: 80
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self';
                        img-src 'self' data:;
                        object-src 'self';
                        script-src 'self' 'unsafe-inline';
                        style-src 'self' 'unsafe-inline';
    persistence:
      data:
        existingClaim: paperless-ngx
        advancedMounts:
          main:
            app:
              - subPath: "data"
                path: *data
              - subPath: "export"
                path: *export
              - subPath: "media"
                path: *media
              - subPath: "trash"
                path: *trash
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            app:
              - path: /etc/ssl/certs/homelab.crt
                subPath: ec.crt
      sync:
        type: custom
        volumeSpec:
          csi:
            driver: nfs.csi.k8s.io
            volumeAttributes:
              server: nas.internal
              share: "/mnt/cache/merger/sync/paperless-ngx"
        advancedMounts:
          main:
            app:
              - path: "/sync"
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        advancedMounts:
          main:
            app:
              - subPath: run
                path: /run
              - subPath: apt
                path: /var/lib/apt
              - subPath: tessdata
                path: /usr/share/tesseract-ocr/5/tessdata
              - subPath: tmp-app
                path: /tmp
            valkey:
              - subPath: valkey-data
                path: /data
              - subPath: tmp-valkey
                path: /tmp
            gotenberg:
              - subPath: tmp-gotenberg
                path: /tmp
            tika:
              - subPath: tmp-tika
                path: /tmp
            01-download-languages:
              - subPath: tessdata
                path: /tessdata
