---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    atuin:
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          args:
            - server
            - start

          image:
            repository: ghcr.io/atuinsh/atuin
            tag: 248213b
            pullPolicy: IfNotPresent

          env:
            TZ: Europe/Warsaw

          envFrom:
            - secretRef:
                name: atuin-secret

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 8888
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 512Mi

  service:
    app:
      controller: atuin
      ports:
        http:
          port: 8888

  ingress:
    app:
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
      hosts:
        - host: "atuin.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 8888
      tls:
        - hosts:
            - "atuin.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    tmpdir:
      type: emptyDir
      medium: Memory
      globalMounts:
        - path: /config
