---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: donetick
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: donetick-secret
    template:
      data:
        DT_JWT_SECRET: "{{ .DT_JWT_SECRET }}"
        DT_OAUTH2_CLIENT_ID: "{{ .DT_OAUTH2_CLIENT_ID }}"
        DT_OAUTH2_CLIENT_SECRET: "{{ .DT_OAUTH2_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kubernetes
