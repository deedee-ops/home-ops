---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: donetick
spec:
  chartRef:
    kind: OCIRepository
    name: donetick
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: donetick/donetick
              tag: v0.1.74@sha256:5e6e2afe0f23c16f791ce52ef22c1914e39673f889e85ba4517b7e6ad4fbc2f0
            env:
              DT_ENV: selfhosted
              DT_DATABASE_TYPE: sqlite
              DT_EMAIL_APP_HOST: "https://donetick.${ROOT_DOMAIN}"
              DT_EMAIL_HOST: smtp-relay.network.svc.cluster.local
              DT_EMAIL_PORT: 25
              DT_JWT_SESSION_TIME: 168h
              DT_JWT_MAX_REFRESH: 168h
              DT_OAUTH2_AUTH_URL: "https://id.${ROOT_DOMAIN}/authorize"
              DT_OAUTH2_NAME: "Pocket ID"
              DT_OAUTH2_REDIRECT_URL: "https://donetick.${ROOT_DOMAIN}/auth/oauth2"
              DT_OAUTH2_TOKEN_URL: "https://id.${ROOT_DOMAIN}/api/oidc/token"
              DT_OAUTH2_USER_INFO_URL: "https://id.${ROOT_DOMAIN}/api/oidc/userinfo"
              DT_SERVER_CORS_ALLOW_ORIGINS: http://localhost:5173,http://localhost:7926,https://localhost,capacitor://localhost
              DT_SERVER_PORT: &port 80
              DT_SERVER_RATE_LIMIT: 300
              DT_SERVER_RATE_PERIOD: 60s
              DT_SERVER_SERVE_FRONTEND: "true"
              DT_SQLITE_PATH: /config/donetick.db
              TZ: Europe/Warsaw
            envFrom:
              - secretRef:
                  name: "donetick-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      labels:
        egress.cilium.io/auth: "true"
        egress.cilium.io/smtp-relay: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        # android app doesn't like self-signed SSL
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.42.36
        ports:
          http:
            appProtocol: kubernetes.io/wss
            port: *port
    route:
      app:
        hostnames:
          - "donetick.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: donetick
                port: 80
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                    - name: Content-Security-Policy
                      value: >-
                        default-src 'self';
                        object-src 'none';
                        style-src 'self' 'unsafe-inline';
    persistence:
      config:
        existingClaim: "donetick"
      root-ca:
        type: secret
        name: homelab-root-ca.crt
        advancedMounts:
          main:
            app:
              - path: /etc/ssl/certs/ca-certificates.crt
                subPath: ec.crt
      tmp:
        type: emptyDir
