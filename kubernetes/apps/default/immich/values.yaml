---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 65000
      runAsUser: 65000
      runAsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    machine-learning:
      annotations:
        reloader.stakater.com/auto: "true"

      replicas: 3
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "90%"
      pod:
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: immich
                app.kubernetes.io/instance: immich
                app.kubernetes.io/component: machine-learning

      containers:
        app:
          image:
            repository: ghcr.io/immich-app/immich-machine-learning
            tag: v1.119.1@sha256:e8c416445db60c0ec94394c1e0e672b78409664f17de78787c62f6d13d3f6d92
            pullPolicy: IfNotPresent

          env: &env
            DB_DATABASE_NAME: "<path:kubernetes/data/internal/immich#DB_DATABASE>"
            DB_HOSTNAME: "<path:kubernetes/data/internal/cloudnative-pg#HOST>"
            DB_PASSWORD: "<path:kubernetes/data/internal/immich#DB_PASSWORD>"
            DB_USERNAME: "<path:kubernetes/data/internal/immich#DB_USERNAME>"
            IMMICH_CONFIG_FILE: /config/config.json
            IMMICH_ENV: production
            IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning.default.svc.cluster.local:3003
            IMMICH_MEDIA_LOCATION: /data
            IMMICH_METRICS: true
            IMMICH_SERVER_URL: http://immich-server.default.svc.cluster.local:3001
            MPLCONFIGDIR: /cache/matplotlib
            NODE_ENV: production
            REDIS_HOSTNAME: redis-ha-haproxy.database.svc.cluster.local
            REDIS_PASSWORD: "<path:kubernetes/data/internal/redis-ha#PASSWORD>"
            REDIS_PORT: 6379
            TRANSFORMERS_CACHE: /cache
            TZ: Europe/Warsaw

          securityContext: &securityContext
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            liveness: &mlprobes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 3003
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *mlprobes
            startup:
              enabled: false

          resources:
            requests:
              cpu: 10m
              memory: 1Gi
            limits:
              memory: 6Gi

    server:
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          image:
            repository: ghcr.io/immich-app/immich-server
            tag: v1.119.1@sha256:d63feeee7a41095b3c1b18607d86a1264bcac53728a19f538a77a6e66043f492
            pullPolicy: IfNotPresent

          command: &cmd
            - tini
            - "--"
            - node
            - /usr/src/app/dist/main
          args: immich

          env: *env
          securityContext: *securityContext

          probes:
            liveness: &srvprobes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/server-info/ping
                  port: 3001
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *srvprobes
            startup:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/server-info/ping
                  port: 3001
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 30

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 2Gi

    microservices:
      annotations:
        reloader.stakater.com/auto: "true"

      replicas: 3
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "90%"
      pod:
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: immich
                app.kubernetes.io/instance: immich
                app.kubernetes.io/component: microservices

      containers:
        app:
          image:
            repository: ghcr.io/immich-app/immich-server
            tag: v1.119.1@sha256:d63feeee7a41095b3c1b18607d86a1264bcac53728a19f538a77a6e66043f492
            pullPolicy: IfNotPresent

          command: *cmd
          args: microservices

          env: *env
          securityContext: *securityContext

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
              gpu.intel.com/i915: 1
            limits:
              memory: 2Gi
              gpu.intel.com/i915: 1

    album-creator:
      type: cronjob
      cronjob:
        schedule: "0 0 * * *"   # once a day
        successfulJobsHistory: 0
        failedJobsHistory: 5
      pod:
        securityContext:
          runAsUser: 65000
          runAsGroup: 65000
          fsGroup: 65000
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      containers:
        app:
          image:
            repository: ghcr.io/salvoxia/immich-folder-album-creator
            tag: 0.13.0@sha256:0546ef4e4d26071b8e30dc15892948f8bdfd52e234be58f9935402c69da58349
            pullPolicy: IfNotPresent
          command:
            - /script/immich_auto_album.sh
          env:
            ALBUM_LEVELS: 1
            API_KEY: "<path:kubernetes/data/internal/immich#API_KEY>"
            API_URL: http://immich-server.default.svc.cluster.local:3001/api/
            MODE: CREATE
            ROOT_PATH: /external
            SYNC_MODE: 1
            UNATTENDED: 1

          securityContext: *securityContext

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - pgrep
                    - -f
                    - immich_auto_album
                initialDelaySeconds: 5
                periodSeconds: 10
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              memory: 128Mi

  service:
    server:
      controller: server
      ports:
        http:
          port: 3001
          protocol: HTTP
        metrics:
          port: 8081
          protocol: HTTP
    microservices:
      controller: microservices
      ports:
        metrics:
          port: 8082
          protocol: HTTP
    machine-learning:
      controller: machine-learning
      ports:
        http:
          port: 3003
          protocol: HTTP

  serviceMonitor:
    server:
      serviceName: immich-server
      endpoints:
        - port: metrics
          scheme: http
    microservices:
      serviceName: immich-microservices
      endpoints:
        - port: metrics
          scheme: http

  ingress:
    server:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Immich
        gethomepage.dev/icon: immich.png
        gethomepage.dev/description: Photo Library
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/configuration-snippet: >-
          more_set_headers "Content-Security-Policy:
          default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval' 'unsafe-inline' data: mediastream: blob: wss:
          https://static.immich.cloud https://tiles.immich.cloud
          https://*.<path:kubernetes/data/internal/base#ROOT_DOMAIN>; object-src 'none';
          report-uri https://csp.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/report/csp/audiobookshelf;";
      hosts:
        - host: "immich.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: server
                port: 3001
      tls:
        - hosts:
            - "immich.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
    api:
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
      hosts:
        - host: "immich.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /api
              pathType: Prefix
              service:
                identifier: server
                port: 3001
      tls:
        - hosts:
            - "immich.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    cache:
      type: persistentVolumeClaim
      storageClass: ceph-filesystem
      size: 10Gi
      accessMode: ReadWriteMany
      advancedMounts:
        machine-learning:
          app:
            - path: "/cache"
    config-file:
      type: configMap
      name: immich-configmap
      advancedMounts:
        server: &vol-config
          app:
            - path: /config/config.json
              subPath: config.json
              readOnly: true
        microservices: *vol-config
    data:
      type: persistentVolumeClaim
      existingClaim: immich-data
      advancedMounts:
        server: &vol-data
          app:
            - path: /data
        microservices: *vol-data
    external:
      type: persistentVolumeClaim
      existingClaim: immich-external
      advancedMounts:
        album-creator: &vol-external
          app:
            - path: "/external"
              readOnly: true
        server: *vol-external
        microservices: *vol-external
    tmpdir:
      type: emptyDir
      medium: Memory
      globalMounts:
        - path: /tmp
