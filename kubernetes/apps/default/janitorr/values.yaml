---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 65000
      runAsGroup: 65000
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    janitorr:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/schaka/janitorr
            tag: v1.2.7
            pullPolicy: IfNotPresent

          env:
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - pgrep
                    - -f
                    - janitorr
                initialDelaySeconds: 5
                periodSeconds: 10
                failureThreshold: 3
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 1000Mi

  persistence:
    config:
      enabled: true
      type: secret
      name: janitorr-secret
      globalMounts:
        - path: /workspace/application.yml
          subPath: application.yml
          readOnly: true
    media:
      type: persistentVolumeClaim
      existingClaim: janitorr-video
      advancedMounts:
        janitorr:
          app:
            - path: "/data"
    tmpdir:
      type: emptyDir
      medium: Memory
      globalMounts:
        - path: /tmp
