---
# yaml-language-server: disabled
- datetime:
    text_size: x1
    format:
      dateStyle: medium
      timeStyle: medium
      hour12: false
      timeZone: Europe/Warsaw
- search:
    provider: custom
    url: https://whoogle.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/search?q=
    target: _blank
- kubernetes:
    cluster:
      show: false
      cpu: true
      memory: true
      showLabel: true
      label: "deedee"
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true
