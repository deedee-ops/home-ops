---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    homepage:
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          image:
            repository: ghcr.io/gethomepage/homepage
            tag: v0.9.6
            pullPolicy: IfNotPresent
          env:
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: false  # next.js writes ton of weird files
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/healthcheck
                  port: 3000
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi

  serviceAccount:
    name: homepage
    create: true

  service:
    app:
      controller: homepage
      ports:
        http:
          port: 3000

  ingress:
    homepage:
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/configuration-snippet: >-
          more_set_headers "Content-Security-Policy: default-src 'self' 'unsafe-inline' data: blob: wss:;
          connect-src 'self' https://api.github.com *.<path:kubernetes/data/internal/base#ROOT_DOMAIN>;
          manifest-src 'self' *.<path:kubernetes/data/internal/base#ROOT_DOMAIN>;
          img-src 'self' https://cdn.jsdelivr.net; object-src 'none';
          report-uri https://csp.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/report/csp/homepage;";
      hosts:
        - host: "dashboard.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 3000
      tls:
        - hosts:
            - "dashboard.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    docker-ssl:
      type: secret
      name: docker-supervisor-secret
      defaultMode: 0440
      globalMounts:
        - path: /app/config/tls/supervisor
    secrets:
      type: secret
      name: homepage-secret
      defaultMode: 0440
      globalMounts:
        - path: /app/config
    tmpdir:
      type: emptyDir
      medium: Memory
      globalMounts:
        - path: /tmp
