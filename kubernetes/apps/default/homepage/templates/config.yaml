---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/secret-v1.json
# yamllint enable rule:line-length
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: homepage-secret
stringData:
  bookmarks.yaml: "---"
  docker.yaml: "---"
  kubernetes.yaml: |-
    ---
    mode: cluster
  services.yaml: |-
    - Admin:
    - Media:
      - Synology:
          icon: synology.png
          href: "https://nas.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          description: Network Attached Storage
  settings.yaml: |-
    ---
    title: "my universe"
    theme: dark
    headerStyle: boxed
    logpath: /tmp
    language: en
    target: _blank
    layout:
      Admin:
        style: row
        columns: 3
  widgets.yaml: |-
    ---
    - datetime:
        text_size: x1
        format:
          dateStyle: medium
          timeStyle: medium
          hour12: false
          timeZone: Europe/Warsaw
    - search:
        provider: custom
        url: https://whoogle.<path:kubernetes/data/internal/base#ROOT_DOMAIN>/search?q=
        target: _blank
    - kubernetes:
        cluster:
          show: false
          cpu: true
          memory: true
          showLabel: true
          label: "homelab"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
