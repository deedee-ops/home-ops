---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-pod-monitor
spec:
  chartRef:
    kind: OCIRepository
    name: nfs-pod-monitor
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: registry.ajgon.casa/tools/nfs-pod-monitor
              tag: latest@sha256:5fbc7319d8aed9566b457e05b866c9505d0da0e0c098669cf132a228f0c73003
            env:
              EXCLUDE_PODS: "volsync-*"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    serviceAccount:
      nfs-pod-monitor: {}
