---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-pod-monitor
spec:
  chartRef:
    kind: OCIRepository
    name: nfs-pod-monitor
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: registry.ajgon.casa/tools/nfs-pod-monitor
              tag: latest@sha256:1d7921db5139b10475d23d8f6294fa511725a13693cb831657853923614e69f7
            env:
              EXCLUDE_PODS: "volsync-*"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    serviceAccount:
      nfs-pod-monitor: {}
