---
# yaml-language-server: $schema=https://schemas.ajgon.casa/serviceaccount-v1.json
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nfs-pod-monitor
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/clusterrole-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nfs-pod-monitor
rules:
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "delete"
  - apiGroups:
      - ""
    resources:
      - "pods/exec"
    verbs:
      - "create"
  - apiGroups:
      - ""
    resources:
      - "namespaces"
    verbs:
      - "list"
---
# yaml-language-server: $schema=https://schemas.ajgon.casa/clusterrolebinding-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nfs-pod-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nfs-pod-monitor
subjects:
  - kind: ServiceAccount
    name: nfs-pod-monitor
    namespace: kube-system
