---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs
spec:
  chartRef:
    kind: OCIRepository
    name: csi-driver-nfs
  interval: 1h
  values:
    feature:
      enableInlineVolume: true # ephemeral mounts for volumes.csi in volsync workarounds
    storageClass:
      create: true
      name: nfs-csi
      parameters:
        server: nas.internal
        share: "/mnt/cache/backups/kubernetes/${CLUSTER}"
      mountOptions:
        - noac
        - nfsvers=4.1
        - nconnect=16
        - hard
        - noatime
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
