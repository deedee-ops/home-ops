---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/ajgon/home-ops.git
      path: kubernetes/apps/kube-system/reloader
      targetRevision: master
      plugin:
        name: argocd-vault-plugin-helm
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
