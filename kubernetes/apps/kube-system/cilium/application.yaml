---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    - repoURL: https://github.com/ajgon/home-ops.git
      path: kubernetes/apps/kube-system/cilium
      targetRevision: master
      plugin:
        name: argocd-vault-plugin-helm
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
  ignoreDifferences:
    - kind: Secret
      group: ""
      name: cilium-ca
      jsonPointers:
        - "/data"
    - kind: Secret
      group: ""
      name: hubble-relay-client-certs
      jsonPointers:
        - "/data"
    - kind: Secret
      group: ""
      name: hubble-server-certs
      jsonPointers:
        - "/data"
