---
# yaml-language-server: $schema=https://schemas.ajgon.casa/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: default-disable-egress-policy
specs:
  - endpointSelector:
      matchLabels:
        io.kubernetes.pod.namespace: kube-system
    egress:
      - toEntities:
          - cluster
  - endpointSelector:
      matchLabels:
        egress.cilium.io/kube-apiserver: "true"
    egress:
      - toEntities:
          - kube-apiserver
  - endpointSelector:
      matchLabels:
        egress.cilium.io/nas: "true"
    egress:
      - toCIDRSet:
          - cidr: 192.168.42.10/32
  - endpointSelector: {}
    egress:
      - toEndpoints:
          - matchLabels:
              io.kubernetes.pod.namespace: kube-system
              k8s-app: kube-dns
        toPorts:
          - ports:
              - port: "53"
                protocol: ANY
            rules:
              dns:
                - matchPattern: "*"
  - endpointSelector:
      matchLabels:
        io.kubernetes.pod.namespace: kube-system
        k8s-app: kube-dns
    egress:
      - toEntities:
          - world
        toPorts:
          - ports:
              - port: "53"
                protocol: ANY
