---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: "internal.{{ .Values.global.rootDomain }}"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.42.20.21
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "internal.{{ .Values.global.rootDomain }}"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.{{ .Values.global.rootDomain }}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.{{ .Values.global.rootDomain }}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: '{{ .Values.global.rootDomain | replace "." "-" }}-tls'
