---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: nodeport-gateway-class
spec:
  controllerName: io.cilium/gateway-controller
  description: The default Cilium GatewayClass
  parametersRef:
    group: cilium.io
    kind: CiliumGatewayClassConfig
    name: nodeport-gateway-config
    namespace: kube-system
---
apiVersion: cilium.io/v2alpha1
kind: CiliumGatewayClassConfig
metadata:
  name: nodeport-gateway-config
spec:
  service:
    type: NodePort
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: "internal.rzegocki.dev"
spec:
  gatewayClassName: nodeport-gateway-class
  # addresses:
  #   - type: IPAddress
  #     value: 10.100.10.10
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "internal.rzegocki.dev"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.rzegocki.dev"
      allowedRoutes:
        namespaces:
          from: Same
