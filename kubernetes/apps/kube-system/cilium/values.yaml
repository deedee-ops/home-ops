---
protectAgainstMissingValues: "cilium"
cilium:
  bandwidthManager:
    enabled: true
    bbr: true
  bpf:
    masquerade: false
  bgp:
    enabled: false
  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup
  cluster:
    name: kubernetes
    id: 1
  containerRuntime:
    integration: containerd
  dashboards:
    enabled: false
  enableRuntimeDeviceDetection: true
  endpointRoutes:
    enabled: true
  hubble:
    enabled: true
    metrics:
      enabled:
        - dns:query
        - drop
        - tcp
        - flow
        - port-distribution
        - icmp
        - http
      serviceMonitor:
        enabled: true
      dashboards:
        enabled: false
    relay:
      enabled: true
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    ui:
      enabled: true
      rollOutPods: true
      ingress:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Admin
          gethomepage.dev/name: Hubble
          gethomepage.dev/icon: cilium.png
          gethomepage.dev/description: Cilium Hubble
        hosts:
          - "hubble.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
        tls:
          - hosts:
              - "hubble.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
  ipam:
    mode: kubernetes
  ipv4NativeRoutingCIDR: 172.30.0.0/16
  k8sServiceHost: localhost
  k8sServicePort: 7445
  kubeProxyReplacement: true
  kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
  l2announcements:
    enabled: true
    leaseDuration: 120s
    leaseRenewDeadline: 60s
    leaseRetryPeriod: 1s
  loadBalancer:
    algorithm: maglev
    mode: snat
  localRedirectPolicy: true
  operator:
    enabled: true
    rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: false
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  rollOutCiliumPods: true
  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - DAC_OVERRIDE
        - FOWNER
        - IPC_LOCK
        - KILL
        - NET_ADMIN
        - NET_RAW
        - SETGID
        - SETUID
        - SYS_ADMIN
        - SYS_RESOURCE
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  # encapsulate packets via tunneling L2 over L3, slower, but more reliable
  autoDirectNodeRoutes: false  # cannot be true for tunneling
  routingMode: tunnel
  socketLB:
    hostNamespaceOnly: true
  tunnelProtocol: geneve  # using vxlan here will break VPN pod-gateway
