---
# yaml-language-server: $schema=../../../../schemas/argocd.json
name: cilium
namespace: kube-system
psp: privileged
syncOptions:
  # grafana dashboard is a big resource
  - ServerSideApply=true
ignoreDifferences: |
  - kind: Secret
    group: ""
    name: cilium-ca
    jsonPointers:
      - "/data"
  - kind: Secret
    group: ""
    name: hubble-relay-client-certs
    jsonPointers:
      - "/data"
  - kind: Secret
    group: ""
    name: hubble-server-certs
    jsonPointers:
      - "/data"
