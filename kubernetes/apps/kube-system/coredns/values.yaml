---
coredns:
  fullnameOverride: coredns
  replicaCount: 2
  k8sAppLabelOverride: kube-dns
  image:
    repository: registry.k8s.io/coredns/coredns
    tag: v1.11.1
  service:
    name: kube-dns
    clusterIP: 172.31.0.10
  serviceAccount:
    create: true
  deployment:
    annotations:
      reloader.stakater.com/auto: "true"
  servers:
    - zones:
        - zone: .
          scheme: dns://
          use_tcp: true
      port: 53
      plugins:
        - name: log
        - name: errors
        - name: health
          configBlock: |-
            lameduck 5s
        - name: ready
        - name: prometheus
          parameters: 0.0.0.0:9153
        - name: kubernetes
          parameters: cluster.local in-addr.arpa ip6.arpa
          configBlock: |-
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        - name: forward
          parameters: ". <path:kubernetes/data/internal/base#IP_GATEWAY> tls://9.9.9.9 tls://149.112.112.112"
          configBlock: |-
            tls_servername dns.quad9.net
            policy sequential
            health_check 5s
        - name: cache
          parameters: 30
        - name: loop
        - name: reload
        - name: loadbalance
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: coredns
