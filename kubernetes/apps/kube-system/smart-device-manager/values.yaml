---
app-template:
  defaultPodOptions:
    dnsPolicy: ClusterFirstWithHostNet
    hostNetwork: true
    priorityClassName: system-node-critical

  controllers:
    main:
      type: daemonset
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/smarter-project/smarter-device-manager
            tag: v1.20.12
          resources:
            requests:
              cpu: 10m
              memory: 15Mi
            limits:
              cpu: 100m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

  persistence:
    config:
      enabled: true
      type: configMap
      name: smarter-device-manager-configmap
      globalMounts:
        - path: /root/config
    dev:
      type: hostPath
      hostPath: /dev
      globalMounts:
        - readOnly: true
    sys:
      type: hostPath
      hostPath: /sys
      globalMounts:
        - readOnly: true
    var-lib-kubelet-device-plugins:
      type: hostPath
      hostPath: /var/lib/kubelet/device-plugins
      globalMounts:
        - path: /var/lib/kubelet/device-plugins

  service:
    main:
      enabled: false
