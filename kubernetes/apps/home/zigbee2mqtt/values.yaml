---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    nodeSelector:
      sonoff.feature.node.kubernetes.io/zigbee: "true"
    securityContext:
      fsGroup: 65000
      runAsNonRoot: false
      seccompProfile:
        type: RuntimeDefault

  controllers:
    zigbee2mqtt:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/koenkk/zigbee2mqtt
            tag: 1.37.0
          env:
            TZ: Europe/Warsaw
            ZIGBEE2MQTT_DATA: /config
          envFrom:
            - secretRef:
                name: zigbee2mqtt-secret

          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 8080
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              smarter-devices/ttyUSB0: 1
              cpu: 10m
              memory: 128Mi
            limits:
              smarter-devices/ttyUSB0: 1
              memory: 512Mi

      initContainers:
        01-init-config:
          image:
            repository: public.ecr.aws/docker/library/busybox
            tag: 1.36.1
            pullPolicy: IfNotPresent
          command:
            - /bin/sh
            - "-c"
            - "[ ! -f /config/configuration.yaml ] && cp /tmp/config/configuration.yaml /config || true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65000
            runAsGroup: 65000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

  service:
    app:
      controller: zigbee2mqtt
      ports:
        http:
          port: 8080

  ingress:
    zigbee2mqtt:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Home
        gethomepage.dev/name: zigbee2mqtt
        gethomepage.dev/icon: zigbee2mqtt.png
        gethomepage.dev/description: Zigbee compatibility layer
      hosts:
        - host: "zigbee2mqtt.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 8080
      tls:
        - hosts:
            - "zigbee2mqtt.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      type: persistentVolumeClaim
      existingClaim: zigbee2mqtt-config
      globalMounts:
        - path: /config
    config-file:
      type: configMap
      name: zigbee2mqtt-configmap
      advancedMounts:
        zigbee2mqtt:
          01-init-config:
            - path: /tmp/config
