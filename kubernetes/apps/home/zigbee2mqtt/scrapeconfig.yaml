---
# yaml-language-server: $schema=https://schemas.ajgon.casa/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: zigbee-device
spec:
  scheme: HTTP
  staticConfigs:
    - targets:
        - zigbee-controller.internal
        - zigbee-router.internal
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: zigbee-device
