---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 65000
      runAsGroup: 65000
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    home-assistant:
      pod:
        labels:
          # downloading various plugins and connecting to providers
          egress/enabled: "true"
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          image:
            repository: ghcr.io/deedee-ops/home-assistant
            tag: 2024.3.3
            pullPolicy: IfNotPresent

          env:
            POSTGRES_ENABLED: "true"
            POSTGRES_PORT: "5432"
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # probes are removed on purpose

          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 1Gi

  service:
    app:
      controller: home-assistant
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: "<path:kubernetes/data/internal/home-assistant#IP_INTERNAL>"
      ports:
        http:
          port: 8123

  ingress:
    home-assistant:
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/configuration-snippet: 'more_clear_headers "Content-Security-Policy";'
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Home
        gethomepage.dev/name: Home Assistant
        gethomepage.dev/icon: home-assistant.png
        gethomepage.dev/description: Home Automation management
      hosts:
        - host: "home.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 8123
      tls:
        - hosts:
            - "home.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"

  persistence:
    config:
      type: persistentVolumeClaim
      existingClaim: home-assistant-config
      globalMounts:
        - path: /config
