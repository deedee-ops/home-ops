---
# yaml-language-server: $schema=https://schemas.ajgon.casa/other/app-template-hr.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  chartRef:
    kind: OCIRepository
    name: home-assistant
  interval: 1h
  values:
    controllers:
      main:
        pod:
          labels:
            egress.cilium.io/auth: "true"
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.1.2@sha256:9587276dcc680f8210115015508cd02d19f6921cdbff6bf119453fc4a8e10969
            env:
              HASS_HTTP_TRUSTED_PROXY: 172.30.0.0/16
              TZ: Europe/Warsaw
            envFrom:
              - secretRef:
                  name: "home-assistant-secret"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
        statefulset:
          volumeClaimTemplates:
            - name: cache
              storageClass: ceph-block
              accessMode: ReadWriteOnce
              size: 1Gi
              advancedMounts:
                app:
                  - path: /config/.venv
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["192.168.4.30/24"],
            "mac": "02:00:c0:a8:04:1e"
          }]
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 80
            targetPort: 8123
    route:
      app:
        # annotations:
        #   gatus.home-operations.com/endpoint: |-
        #     conditions: ["[STATUS] == 200"]
        hostnames:
          - "home.${ROOT_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: home-assistant
      homelab-ca:
        type: secret
        name: homelab-root-ca.crt
        globalMounts:
          - path: /certs/homelab.crt
            subPath: ec.crt
      tmp:
        type: emptyDir
        globalMounts:
          - subPath: certs
            path: /certs
          - subPath: logs
            path: /config/logs
          - subPath: tts
            path: /config/tts
          - subPath: tmp
            path: /tmp
