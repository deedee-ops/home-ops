---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: frigate-secret
    template:
      data:
        FRIGATE_DAHUA_USERNAME: "{{ .FRIGATE_DAHUA_USERNAME }}"
        FRIGATE_DAHUA_PASSWORD: "{{ .FRIGATE_DAHUA_PASSWORD }}"
  dataFrom:
    - extract:
        key: kubernetes
