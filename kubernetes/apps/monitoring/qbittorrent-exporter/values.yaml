---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 65000
      runAsGroup: 65000
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    qbittorrent-exporter:
      containers:
        app:
          image:
            repository: ghcr.io/esanchezm/prometheus-qbittorrent-exporter
            tag: v1.6.0@sha256:b987d19693a5b2fe7314b22009c6302e084ec801fcf96afaf14065b4cdafc842
            pullPolicy: IfNotPresent

          env:
            EXPORTER_PORT: 8000
            QBITTORRENT_HOST: qbittorrent.workers.svc.cluster.local
            QBITTORRENT_PORT: 8080

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi

  service:
    app:
      controller: qbittorrent-exporter
      ports:
        http:
          port: 8000

  serviceMonitor:
    app:
      serviceName: qbittorrent-exporter
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 30s
          scrapeTimeout: 10s
