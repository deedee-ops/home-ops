---
loki:
  deploymentMode: SingleBinary
  loki:
    auth_enabled: false
    analytics:
      reporting_enabled: false
    server:
      log_level: info
    commonConfig:
      replication_factor: 1
    ingester:
      chunk_encoding: snappy
    storage:
      type: filesystem
    schemaConfig:
      configs:
        - from: "2024-04-01"  # quote
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    limits_config:
      retention_period: 14d
  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      storageClass: local-path
      size: 50Gi
  gateway:
    replicas: 0
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  chunksCache:
    enabled: false
  resultsCache:
    enabled: false
  lokiCanary:
    enabled: false
  test:
    enabled: false
