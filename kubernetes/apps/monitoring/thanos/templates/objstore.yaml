---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.7/secret-v1.json
# yamllint enable rule:line-length
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: thanos-objstore-secret
stringData:
  objstore.yml: |-
    config:
      insecure: true
      access_key: "<path:kubernetes/data/internal/base#S3_ACCESS_KEY_ID>"
      secret_key: "<path:kubernetes/data/internal/base#S3_SECRET_ACCESS_KEY>"
      bucket: "<path:kubernetes/data/internal/base#S3_BUCKET>"
      endpoint: "<path:kubernetes/data/internal/base#IP_NAS>:9000"
      region: "<path:kubernetes/data/internal/base#S3_REGION>"
    prefix: "thanos/"
    type: s3
