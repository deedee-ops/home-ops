---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: node-problem-detector
spec:
  groups:
    - {{ index (.Files.Lines "files/node-problem-detector.rules.yaml") 2 }}{{ range $index, $line := .Files.Lines "files/volsync.rules.yaml" }}
      {{- if gt $index 2 }}
      {{ $line }}
      {{- end }}
      {{- end }}
