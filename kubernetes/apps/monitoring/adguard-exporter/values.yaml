---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 65000
      runAsGroup: 65000
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    adguard-exporter:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/henrywhitaker3/adguard-exporter
            tag: v1.1.14
            pullPolicy: IfNotPresent

          envFrom:
            - secretRef:
                name: adguard-exporter-secret

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            readiness: &probes
              enabled: true
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi

  service:
    app:
      controller: adguard-exporter
      ports:
        http:
          port: 9618

  serviceMonitor:
    app:
      serviceName: adguard-exporter
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s
