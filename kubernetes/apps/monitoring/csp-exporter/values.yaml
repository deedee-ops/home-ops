---
app-template:
  controllers:
    main:
      pod:
        securityContext:
          fsGroup: 65000
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault

      containers:
        main:
          image:
            repository: ghcr.io/dexters-ops/csp-exporter
            tag: 0.1.0
            pullPolicy: IfNotPresent

          env:
            TZ: Europe/Warsaw

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /metrics
                  port: 9477
            readiness: *probes
            liveness: *probes

  service:
    main:
      ports:
        http:
          port: 8000
        metrics:
          port: 9477

  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
      hosts:
        - host: "csp.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: 8000
      tls:
        - hosts:
            - "csp.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
