---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/custom/bjw-s-apptemplate.json
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 65000
      runAsGroup: 65000
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    bazarr-exporter:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1
            pullPolicy: IfNotPresent

          args:
            - bazarr
            - --enable-additional-metrics

          env:
            PORT: 9707
            URL: http://bazarr.default.svc.cluster.local:6767
          envFrom:
            - secretRef:
                name: bazarr-exporter-secret

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthz
                  port: 9707
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi
    prowlarr-exporter:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1
            pullPolicy: IfNotPresent

          args:
            - prowlarr
            - --enable-additional-metrics

          env:
            PORT: 9707
            URL: http://prowlarr.default.svc.cluster.local:9696
          envFrom:
            - secretRef:
                name: prowlarr-exporter-secret

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthz
                  port: 9707
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi
    radarr-exporter:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1
            pullPolicy: IfNotPresent

          args:
            - radarr
            - --enable-additional-metrics

          env:
            PORT: 9707
            URL: http://radarr.default.svc.cluster.local:7878
          envFrom:
            - secretRef:
                name: radarr-exporter-secret

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthz
                  port: 9707
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi
    sonarr-exporter:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1
            pullPolicy: IfNotPresent

          args:
            - sonarr
            - --enable-additional-metrics

          env:
            PORT: 9707
            URL: http://sonarr.default.svc.cluster.local:8989
          envFrom:
            - secretRef:
                name: sonarr-exporter-secret

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthz
                  port: 9707
            readiness: *probes
            liveness: *probes

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi

  service:
    bazarr-exporter:
      controller: bazarr-exporter
      ports:
        http:
          port: 9707
    prowlarr-exporter:
      controller: prowlarr-exporter
      ports:
        http:
          port: 9707
    radarr-exporter:
      controller: radarr-exporter
      ports:
        http:
          port: 9707
    sonarr-exporter:
      controller: sonarr-exporter
      ports:
        http:
          port: 9707

  serviceMonitor:
    bazarr-exporter:
      serviceName: exportarr-bazarr-exporter
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1h
          scrapeTimeout: 1m
    prowlarr-exporter:
      serviceName: exportarr-prowlarr-exporter
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1h
          scrapeTimeout: 1m
    radarr-exporter:
      serviceName: exportarr-radarr-exporter
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1h
          scrapeTimeout: 1m
    sonarr-exporter:
      serviceName: exportarr-sonarr-exporter
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1h
          scrapeTimeout: 1m
