---
# yaml-language-server: $schema=https://schemas.ajgon.casa/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tuppr
spec:
  chartRef:
    kind: OCIRepository
    name: tuppr
  interval: 1h
  values:
    replicaCount: 2
    monitoring:
      serviceMonitor:
        enabled: true
    podLabels:
      egress.cilium.io/kube-apiserver: "true"
      egress.cilium.io/nas: "true"
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65532
      fsGroup: 65532
      seccompProfile:
        type: RuntimeDefault
    volumeMounts:
      - mountPath: /etc/ssl/certs/ca-certificates.crt
        name: root-ca
        subPath: ec.crt
    volumes:
      - name: root-ca
        secret:
          defaultMode: 420
          secretName: homelab-root-ca.crt
