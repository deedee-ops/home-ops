---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # renovate: datasource=github-releases depName=cloudnative-pg/plugin-barman-cloud
  - https://github.com/cloudnative-pg/plugin-barman-cloud/releases/download/v0.11.0/manifest.yaml
patches:
  - patch: |-
      - op: add
        path: /spec/template/metadata/labels/egress.cilium.io~1kube-apiserver
        value: "true"
    target:
      kind: Deployment
      name: barman-cloud
  - patch: |-
      - op: add
        path: /spec/template/metadata/labels/egress.cilium.io~1nas
        value: "true"
    target:
      kind: Deployment
      name: barman-cloud
