---
# yaml-language-server: $schema=https://schemas.ajgon.casa/barmancloud.cnpg.io/objectstore_v1.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: immich-db-store
spec:
  retentionPolicy: 7d
  configuration:
    destinationPath: s3://databases/
    endpointURL: https://s3.${ROOT_DOMAIN}
    endpointCA:
      name: homelab-root-ca.crt
      key: ec.crt
    s3Credentials:
      accessKeyId:
        name: immich-db-store-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: immich-db-store-secret
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
