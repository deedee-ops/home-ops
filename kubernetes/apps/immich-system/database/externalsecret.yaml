---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-db-store
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: immich-db-store-secret
    template:
      data:
        ACCESS_KEY_ID: "{{ .IMMICH_DB_ACCESS_KEY_ID }}"
        ACCESS_SECRET_KEY: "{{ .IMMICH_DB_ACCESS_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: kubernetes
