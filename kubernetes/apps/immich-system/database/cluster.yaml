---
# yaml-language-server: $schema=https://schemas.ajgon.casa/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  instances: 3
  # renovate: depName=ghcr.io/tensorchord/cloudnative-vectorchord versioning=double
  imageName: "ghcr.io/tensorchord/cloudnative-vectorchord:18.1-1.1.0@sha256:77375191c6f015cb6ae7bf0c8d553cc3c072b277f172c07bd2e080823108f074"
  enableSuperuserAccess: false
  inheritedMetadata:
    labels:
      egress.cilium.io/kube-apiserver: "true"
      egress.cilium.io/nas: "true"
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: ceph-block
  bootstrap:
    # initdb:
    #   database: immich
    #   postInitApplicationSQL:
    #     - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
    #     - CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;
    recovery:
      source: immich-db-restore
      database: immich
  postgresql:
    shared_preload_libraries:
      - "vchord.so"
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: immich-db-store
        serverName: immich-db
  externalClusters:
    - name: immich-db-restore
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: immich-db-store
          serverName: immich-db
