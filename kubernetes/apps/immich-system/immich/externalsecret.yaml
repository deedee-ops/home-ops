---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: immich-secret
    template:
      data:
        IMMICH_ALBUM_CREATOR_API_KEY: "{{ .IMMICH_ALBUM_CREATOR_API_KEY }}"
        config.yaml: |-
          ---
          backup:
            database:
              cronExpression: 0 02 * * *
              enabled: false
              keepLastAmount: 14
          ffmpeg:
            accel: qsv
            accelDecode: true
            acceptedAudioCodecs:
              - aac
              - mp3
            acceptedContainers:
              - webm
            acceptedVideoCodecs:
              - h264
            bframes: -1
            cqMode: auto
            crf: 23
            gopSize: 0
            maxBitrate: "0"
            preferredHwDevice: auto
            preset: medium
            refs: 0
            targetAudioCodec: aac
            targetResolution: "1080"
            targetVideoCodec: h264
            temporalAQ: false
            threads: 0
            tonemap: hable
            transcode: required
            twoPass: false
          image:
            colorspace: p3
            extractEmbedded: false
            fullsize:
              enabled: false
              format: jpeg
              quality: 80
            preview:
              format: jpeg
              quality: 80
              size: 1440
            thumbnail:
              format: webp
              quality: 80
              size: 250
          job:
            backgroundTask:
              concurrency: 5
            faceDetection:
              concurrency: 2
            library:
              concurrency: 5
            metadataExtraction:
              concurrency: 5
            migration:
              concurrency: 5
            notifications:
              concurrency: 5
            ocr:
              concurrency: 1
            search:
              concurrency: 5
            sidecar:
              concurrency: 5
            smartSearch:
              concurrency: 2
            thumbnailGeneration:
              concurrency: 3
            videoConversion:
              concurrency: 1
            workflow:
              concurrency: 5
          library:
            scan:
              cronExpression: 0 0 * * *
              enabled: true
            watch:
              enabled: false
          logging:
            enabled: true
            level: log
          machineLearning:
            availabilityChecks:
              enabled: true
              interval: 30000
              timeout: 2000
            clip:
              enabled: true
              modelName: ViT-B-32__openai
            duplicateDetection:
              enabled: true
              maxDistance: 0.01
            enabled: true
            facialRecognition:
              enabled: false
              maxDistance: 0.5
              minFaces: 3
              minScore: 0.7
              modelName: buffalo_l
            ocr:
              enabled: true
              maxResolution: 736
              minDetectionScore: 0.5
              minRecognitionScore: 0.8
              modelName: PP-OCRv5_mobile
            urls:
              - http://immich-machinelearning.immich-system.svc.cluster.local:3003
          map:
            darkStyle: https://tiles.immich.cloud/v1/style/dark.json
            enabled: true
            lightStyle: https://tiles.immich.cloud/v1/style/light.json
          metadata:
            faces:
              import: true
          newVersionCheck:
            enabled: false
          nightlyTasks:
            clusterNewFaces: true
            databaseCleanup: true
            generateMemories: true
            missingThumbnails: true
            startTime: "00:00"
            syncQuotaUsage: true
          notifications:
            smtp:
              enabled: true
              from: deedee@${ROOT_DOMAIN}
              replyTo: ""
              transport:
                host: smtp-relay.network.svc.cluster.local
                ignoreCert: false
                password: ""
                port: 25
                secure: false
                username: ""
          oauth:
            autoLaunch: true
            autoRegister: false
            buttonText: Login with Pocket ID
            clientId: "{{ .IMMICH_CLIENT_ID }}"
            clientSecret: "{{ .IMMICH_CLIENT_SECRET }}"
            defaultStorageQuota:
            enabled: true
            issuerUrl: https://id.${ROOT_DOMAIN}
            mobileOverrideEnabled: false
            mobileRedirectUri: ""
            profileSigningAlgorithm: none
            roleClaim: immich_role
            scope: openid email profile
            signingAlgorithm: RS256
            storageLabelClaim: preferred_username
            storageQuotaClaim: immich_quota
            timeout: 30000
            tokenEndpointAuthMethod: client_secret_post
          passwordLogin:
            enabled: true
          reverseGeocoding:
            enabled: true
          server:
            externalDomain: https://immich.${ROOT_DOMAIN}
            loginPageMessage: ""
            publicUsers: true
          storageTemplate:
            enabled: false
            hashVerificationEnabled: true
            template: "-"
          templates:
            email:
              albumInviteTemplate: ""
              albumUpdateTemplate: ""
              welcomeTemplate: ""
          theme:
            customCss: ""
          trash:
            days: 30
            enabled: true
          user:
            deleteDelay: 7
  dataFrom:
    - extract:
        key: kubernetes
