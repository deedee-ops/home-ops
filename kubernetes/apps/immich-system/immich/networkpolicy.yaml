---
# yaml-language-server: $schema=https://schemas.ajgon.casa/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: immich-egress-external
specs:
  - endpointSelector:
      matchLabels:
        app.kubernetes.io/instance: immich
    egress:
      - toEndpoints:
          - {}
      - toFQDNs:
          - matchName: cas-server.xethub.hf.co
          - matchName: transfer.xethub.hf.co
          - matchName: huggingface.co
          - matchPattern: "*.modelscope.cn"
        toPorts:
          - ports:
              - port: "443"
