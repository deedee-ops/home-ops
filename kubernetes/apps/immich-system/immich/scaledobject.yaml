---
# yaml-language-server: $schema=https://schemas.ajgon.casa/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: &name immich-microservices
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 0
  minReplicaCount: 0
  maxReplicaCount: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: *name
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.observability.svc.cluster.local:9090
        # return "3" on success, so with threshold "1" 3 replicas will be spawned
        query: >-
          probe_success{instance=~".+:2049"} *
          on() (node_filesystem_mount_info{mountpoint="/mnt/tank", node="nas"} == 1) * 3
          or on() vector(0)
        threshold: "1"
        ignoreNullValues: "0"
