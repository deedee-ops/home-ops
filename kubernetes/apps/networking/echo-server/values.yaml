---
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 65000
      runAsGroup: 65000
      fsGroup: 65000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/deedee-ops/echo-server
            tag: 0.9.2
            pullPolicy: IfNotPresent

          env:
            ENABLE__COOKIES: "true"
            ENABLE__ENVIRONMENT: "true"
            ENABLE__FILE: "true"
            ENABLE__HEADER: "true"
            ENABLE__HOST: "true"
            ENABLE__HTTP: "true"
            ENABLE__REQUEST: "true"
            LOGS__IGNORE__PING: "false"
            PORT: "3000"
            TZ: Europe/Warsaw
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          probes:
            startup:
              enabled: false
            readiness: &probes
              custom: true
              spec:
                failureThreshold: 3
                httpGet:
                  httpHeaders:
                    - name: x-echo-code
                      value: "200"
                  path: /ping
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 5
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 2
            liveness: *probes

          resources:
            requests:
              cpu: 5m
              memory: 10Mi
            limits:
              memory: 50Mi

  service:
    main:
      ports:
        http:
          port: 3000

  ingress:
    main:
      enabled: true
      className: internal
      hosts:
        - host: "echo.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: 3000
      tls:
        - hosts:
            - "echo.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
