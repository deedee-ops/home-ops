---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/kyverno.io/policy_v1.json
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: teleport-proxy
spec:
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: add-labels
      match:
        any:
          - resources:
              kinds:
                - Deployment
              names:
                - teleport-proxy
      mutate:
        targets:
          - apiVersion: apps/v1
            kind: Deployment
            preconditions:
              all:
                - key: "{{`{{target.metadata.name}}`}}"
                  operator: Equals
                  value: teleport-proxy
        patchesJson6902: |-
          # necessary for fetching images from external repositories
          - path: "/spec/template/metadata/labels/ingress~1enabled"
            op: add
            value: "true"
