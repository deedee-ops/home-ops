---
teleport-cluster:
  clusterName: "teleport.xoxo"
  kubeClusterName: deedee
  auth:
    teleportConfig:
      auth_service:
        authentication:
          require_session_mfa: true
  proxyListenerMode: separate
  acme: false
  podMonitor:
    enabled: true
  tls:
    existingSecretName: root-domain-tls
  annotations:
    service:
      io.cilium/lb-ipam-ips: "<path:kubernetes/data/internal/teleport#IP_INTERNAL>"
  proxy:
    highAvailability:
      replicaCount: 2
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: In
                  values:
                    - ""
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
    tolerations:
      - effect: NoSchedule
        operator: Exists

  persistence:
    enabled: true
    existingClaimName: teleport-data
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
