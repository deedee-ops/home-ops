---
# yaml-language-server: $schema=https://schemas.rzegocki.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-domain
spec:
  secretName: root-domain-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
  dnsNames:
    - "<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
    - "*.<path:kubernetes/data/internal/base#ROOT_DOMAIN>"
