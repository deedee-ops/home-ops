---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/deedee-ops/home-ops.git
      path: kubernetes/lib/cluster-provisioner
      targetRevision: master
      helm:
        valueFiles:
          - ../../clusters/meemee/globals.json
          - ../../clusters/meemee/values.yaml
    - repoURL: https://github.com/deedee-ops/home-ops.git
      path: kubernetes/clusters/meemee
      targetRevision: master
      directory:
        recurse: true
        include: 'templates/*.yaml'
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
