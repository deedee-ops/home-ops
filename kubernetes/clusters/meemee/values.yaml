---
argo-cd:
  configs:
    cm:
      url: "https://argocd.rzegocki.dev"
      oidc.config: |
        name: Authelia
        issuer: "https://auth.rzegocki.dev"
        clientID: $oidc.authelia.clientID
        clientSecret: $oidc.authelia.clientSecret
        requestedScopes:
          - openid
          - profile
          - email
          - groups
        requestedIDTokenClaims:
          email:
            essential: true
          groups:
            essential: true

cilium:
  cluster:
    name: meemee
    loadBalancer:
      mode: snat
    routingMode: tunnel
    tunnelProtocol: geneve
  custom:
    pools:
      - 10.100.10.10/32
  k8sServiceHost: "10.100.10.10"
  k8sServicePort: "6443"
