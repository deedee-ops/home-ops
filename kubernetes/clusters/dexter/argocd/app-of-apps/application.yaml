---
# yaml-language-server: $schema=https://deedee-ops.github.io/schemas/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  sources:
    - path: kubernetes/clusters/dexter
      repoURL: https://github.com/deedee-ops/home-ops.git
      targetRevision: master
      directory:
        recurse: true
        include: "*/application.yaml"
        exclude: "*/app-of-apps/application.yaml"
    - path: kubernetes/apps
      repoURL: https://github.com/deedee-ops/home-ops.git
      targetRevision: master
      directory:
        recurse: true
        include: "*/application.yaml"
  syncPolicy:
    automated:
      allowEmpty: false
      selfHeal: false
      prune: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: -1
      backoff:
        duration: 10s
        factor: 1
