---
# yaml-language-server: $schema=https://schemas.ajgon.casa/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kopia
spec:
  components:
    - ../../../components/nfs-scaler
    - ../../../components/oidc
  dependsOn:
    - name: volsync
  interval: 1h
  patches: []
  path: ./kubernetes/apps/volsync-system/kopia
  postBuild:
    substitute:
      APP: kopia
      CLUSTER: deedee
      ROOT_DOMAIN: "${ROOT_DOMAIN}"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: volsync-system
  wait: false
