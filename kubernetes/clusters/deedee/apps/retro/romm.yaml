---
# yaml-language-server: $schema=https://schemas.ajgon.casa/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: romm
spec:
  components:
    - ../../../components/nfs-scaler
  dependsOn:
    - name: database
      namespace: retro
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  patches: []
  path: ./kubernetes/apps/retro/romm
  postBuild:
    substitute:
      ROOT_DOMAIN: "${ROOT_DOMAIN}"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: retro
