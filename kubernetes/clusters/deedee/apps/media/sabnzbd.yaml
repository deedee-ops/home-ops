---
# yaml-language-server: $schema=https://schemas.ajgon.casa/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sabnzbd
spec:
  components:
    - ../../../components/oidc
    - ../../../components/volsync
  dependsOn:
    - name: multus
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/media/sabnzbd
  postBuild:
    substitute:
      APP: sabnzbd
      ROOT_DOMAIN: "${ROOT_DOMAIN}"
      VOLSYNC_CAPACITY: 1Gi
  patches:
    - patch: |-
        - op: add
          path: /spec/targetRefs/0/sectionName
          value: app
      target:
        group: gateway.envoyproxy.io
        kind: SecurityPolicy
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
