---
# yaml-language-server: $schema=https://schemas.ajgon.casa/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zigbee2mqtt
spec:
  components:
    - ../../../components/oidc
    - ../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  patches:
    - patch: |-
        - op: replace
          path: /spec/oidc/redirectURL
          value: "https://zigbee.${ROOT_DOMAIN}/oauth2/callback"
      target:
        group: gateway.envoyproxy.io
        kind: SecurityPolicy
  path: ./kubernetes/apps/home/zigbee2mqtt
  postBuild:
    substitute:
      APP: zigbee2mqtt
      ROOT_DOMAIN: "${ROOT_DOMAIN}"
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: home
