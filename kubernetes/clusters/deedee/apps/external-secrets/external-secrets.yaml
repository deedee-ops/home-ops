---
# yaml-language-server: $schema=https://schemas.ajgon.casa/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
spec:
  interval: 1h
  patches: []
  path: ./kubernetes/apps/external-secrets/external-secrets
  postBuild:
    substitute:
      CA_BUNDLE: "${CA_BUNDLE}"
      CLUSTER: deedee
      VAULT_HOST: "vault.${ROOT_DOMAIN}"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: external-secrets
  wait: true
