---
# yaml-language-server: $schema=https://schemas.ajgon.casa/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kiwix
spec:
  components:
    - ../../../components/nfs-scaler
  interval: 1h
  patches: []
  path: ./kubernetes/apps/default/kiwix
  postBuild:
    substitute:
      APP: kiwix
      ROOT_DOMAIN: "${ROOT_DOMAIN}"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
