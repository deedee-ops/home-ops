---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: davis
spec:
  components:
    - ../../../components/oidc
    - ../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/default/davis
  postBuild:
    substitute:
      APP: davis
      CLUSTER_NAME: deedee
      ROOT_DOMAIN: "${ROOT_DOMAIN}"
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_PUID: "82"
  patches:
    - patch: |-
        - op: add
          path: /spec/targetRefs/0/sectionName
          value: app
      target:
        group: gateway.envoyproxy.io
        kind: SecurityPolicy
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
