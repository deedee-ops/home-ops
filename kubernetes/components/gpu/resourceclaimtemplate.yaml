---
# yamllint disable rule:line-length
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.34.2/resourceclaimtemplate-resource-v1.json
# yamllint enable rule:line-length
apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: ${APP}-gpu
spec:
  spec:
    devices:
      requests:
        - name: gpu
          exactly:
            deviceClassName: gpu.intel.com
            adminAccess: true
            allocationMode: All
