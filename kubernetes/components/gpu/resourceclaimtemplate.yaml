---
# yaml-language-server: $schema=https://schemas.ajgon.casa/resourceclaimtemplate-resource-v1.json
apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: ${APP}-gpu
spec:
  spec:
    devices:
      requests:
        - name: gpu
          exactly:
            deviceClassName: gpu.intel.com
            adminAccess: true
            allocationMode: All
