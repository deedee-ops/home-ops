---
# yaml-language-server: $schema=https://schemas.ajgon.casa/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ${APP}
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 0
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: ${KEDA_KIND:=Deployment}
    name: ${APP}
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.observability.svc.cluster.local:9090
        query: >-
          probe_success{instance=~".+:2049"} *
          on() (node_filesystem_mount_info{mountpoint="/mnt/${KEDA_VOLUME:=cache/merger}", node="nas",
          device="${KEDA_DEVICE:=cache:tank}"} == 1) or on() vector(0)
        threshold: "1"
        ignoreNullValues: "0"
