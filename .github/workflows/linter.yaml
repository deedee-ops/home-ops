# yamllint disable rule:comments
---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Linter"

'on':
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@3378cda945da322a8db4b193e19d46352ebe2de5 # v1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Install nix
        uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ steps.app-token.outputs.token }}

      - name: Enable develop shell
        uses: nicknovitski/nix-develop@a2060d116a50b36dfab02280af558e73ab52427d # v1.1.0

      - name: Run linters
        run: pre-commit run --all-files

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup kubeconform and helm
        shell: bash
        run: brew install helm kubeconform yq

      - name: Run task lint:egress-comment
        run: ./.taskfiles/Lint/egress-comment-job.sh

      - name: Run task lint:kubeconform
        run: ./.taskfiles/Lint/kubeconform-job.sh

      - name: Run task lint:yaml-json-schema
        run: ./.taskfiles/Lint/yaml-json-schema-job.sh
        env:
          IGNORE_SCHEMA_FETCH: "1"
# yamllint enable rule:comments
