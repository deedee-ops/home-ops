imageFactory:
  installerURLTmpl: "{{.RegistryURL}}/installer-secureboot/{{.ID}}:{{.Version}}"

controlPlane:
  patches:
    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - time.cloudflare.com

    # Enable cluster discovery
    - &discoveryPatch |-
      cluster:
        discovery:
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: false

    # Enable KubePrism
    - &kubePrismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: true

    # Cluster configuration
    - |-
      cluster:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # kube-proxy configuration
    - &proxyPatch |-
      cluster:
        proxy:
          disabled: true

    # coredns configuration
    - |-
      cluster:
        coreDNS:
          disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          # cloudflared post-quantum QUIC requirement: https://github.com/quic-go/quic-go/wiki/UDP-Buffer-Sizes
          net.core.rmem_max: 2500000
          net.core.wmem_max: 2500000
          # DIND docker for gitea runners needs this to be increased
          user.max_user_namespaces: 32768

    # secureboot
    - &secureBootPatch |-
      machine:
        install:
          wipe: true
        systemDiskEncryption:
          ephemeral:
            provider: luks2
            keys:
              - slot: 0
                tpm: {}
          state:
            provider: luks2
            keys:
              - slot: 0
                tpm: {}

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - kube-system
              - tools

    - |-
      cluster:
        inlineManifests:
          - name: vault-secrets
            contents: |
              ---
              apiVersion: v1
              kind: Namespace
              metadata:
                labels:
                  kubernetes.io/metadata.name: tools
                  pod-security.kubernetes.io/audit: privileged
                  pod-security.kubernetes.io/enforce: privileged
                  pod-security.kubernetes.io/warn: privileged
                name: tools
              ---
              apiVersion: v1
              kind: Secret
              type: Opaque
              metadata:
                name: vault-unseal
                namespace: tools
              stringData:
                UNSEAL_KEY: "${vaultUnseal}"
              ---
              apiVersion: v1
              kind: Secret
              metadata:
                name: vault-server-tls
                namespace: tools
              type: kubernetes.io/tls
              data:
                tls.ca: "${vaultTLSca}"
                tls.key: "${vaultTLSkey}"
                tls.crt: "${vaultTLScert}"
              ---
              apiVersion: v1
              kind: Secret
              metadata:
                name: restic-vault-data-vault-0
                namespace: tools
              type: Opaque
              stringData:
                AWS_ACCESS_KEY_ID: "${s3AccessKeyID}"
                AWS_SECRET_ACCESS_KEY: "${s3SecretAccessKey}"
                RESTIC_PASSWORD: "${volsyncResticPassword}"
                RESTIC_REPOSITORY: "s3:${s3URL}/${s3Bucket}/volsync/data-vault-0"
              ---
              apiVersion: v1
              kind: Secret
              metadata:
                name: restic-vault-data-vault-1
                namespace: tools
              type: Opaque
              stringData:
                AWS_ACCESS_KEY_ID: "${s3AccessKeyID}"
                AWS_SECRET_ACCESS_KEY: "${s3SecretAccessKey}"
                RESTIC_PASSWORD: "${volsyncResticPassword}"
                RESTIC_REPOSITORY: "s3:${s3URL}/${s3Bucket}/volsync/data-vault-1"
              ---
              apiVersion: v1
              kind: Secret
              metadata:
                name: restic-vault-data-vault-2
                namespace: tools
              type: Opaque
              stringData:
                AWS_ACCESS_KEY_ID: "${s3AccessKeyID}"
                AWS_SECRET_ACCESS_KEY: "${s3SecretAccessKey}"
                RESTIC_PASSWORD: "${volsyncResticPassword}"
                RESTIC_REPOSITORY: "s3:${s3URL}/${s3Bucket}/volsync/data-vault-2"

worker:
  patches:
    - *ntpPatch
    - *discoveryPatch
    - *kubePrismPatch
    - *kubeletPatch
    - *proxyPatch
    - *sysctlPatch
    - *secureBootPatch

    # udev rules
    - |-
      machine:
        udev:
          rules:
            - ACTION=="add", SUBSYSTEM=="thunderbolt", ATTR{authorized}=="0", ATTR{authorized}="1"
