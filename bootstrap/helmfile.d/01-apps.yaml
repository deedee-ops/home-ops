---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile.json

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.18.6
    force: true
    values:
      - ./templates/values.yaml.gotmpl
      - hubble: # hubble wouldn't work at this stage
          enabled: false
          relay:
            enabled: false
          ui:
            enabled: false
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - >-
            until kubectl get crd ciliumloadbalancerippools.cilium.io ciliumbgpadvertisements.cilium.io
            ciliumbgppeerconfigs.cilium.io ciliumbgpclusterconfigs.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply Cilium Resources
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize
          - ../../kubernetes/clusters/{{ requiredEnv "CLUSTER" }}/apps/kube-system/cilium
        events:
          - cleanup
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/coredns

  # cert manager provisions CRDs dynamically, and we need them for envoy to boot early
  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.2
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/spegel

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.39.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.39.0
    values:
      - ./templates/flux-values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
    hooks:
      - # Apply Network policy to allow flux instance fetch everything else
        command: kubectl
        args:
          - apply
          - --namespace=flux-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename
          - ../../kubernetes/apps/flux-system/flux-instance/networkpolicy.yaml
          - --filename
          - ../../kubernetes/apps/kube-system/cilium/globalpolicy.yaml
        events:
          - cleanup
        showlogs: true
