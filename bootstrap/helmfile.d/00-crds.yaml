---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile.json
# This helmfile is for extracting and installing Custom Resource Definitions (CRDs) from Helm charts.
# It is not intended to be used with helmfile apply or helmfile sync.
helmDefaults:
  args:
    - --include-crds
    - --no-hooks
  postRenderer: bash
  postRendererArgs:
    - -c
    - yq ea -e 'select(.kind == "CustomResourceDefinition")'
releases:
  - name: actions-runner-controller
    namespace: actions-runner-system
    chart: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller
    version: 0.13.1
  - name: envoy-gateway
    namespace: network
    chart: oci://mirror.gcr.io/envoyproxy/gateway-helm
    version: v1.6.2
  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.2.1
  - name: grafana-operator
    namespace: observability
    chart: oci://ghcr.io/grafana/helm-charts/grafana-operator
    version: 5.21.4
  - name: keda
    namespace: observability
    chart: oci://ghcr.io/home-operations/charts-mirror/keda
    version: 2.18.3
  - name: kube-prometheus-stack
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
    version: 80.14.0
  - name: silence-operator
    namespace: observability
    chart: oci://gsoci.azurecr.io/charts/giantswarm/silence-operator
    version: 0.20.0
  - name: volsync
    namespace: volsync-system
    chart: oci://ghcr.io/home-operations/charts-mirror/volsync-perfectra1n
    version: 0.18.2
